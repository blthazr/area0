---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app netshoot
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: netshoot
          image: nicolaka/netshoot
          command:
            - /bin/bash
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
          resources:
            limits:
              cpu: 400m
              memory: 500Mi
            requests:
              cpu: 200m
              memory: 200Mi
