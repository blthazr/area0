# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   Taskfile.yml
#   @description    :   go-task is a simple task runner
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
version: "3"

includes:
  ansible:
    dir: "./infrastructure/ansible"
    taskfile: .taskfiles/ansible.yml
    optional: true
  flux:
    taskfile: .taskfiles/flux.yml
    optional: true
  pre-commit:
    taskfile: .taskfiles/pre-commit.yml
    optional: true

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  KUBERNETES_DIR: "{{.PROJECT_DIR}}/kubernetes"

env:
  KUBECONFIG: "{{.PROJECT_DIR}}/kubeconfig"

tasks:
  default:
    silent: true
    cmds: ["task -l"]

  # task init
  init:
    desc: Initialize workstation dependencies with Brew
    cmds:
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        age
        ansible
        direnv
        fluxcd/tap/flux
        go-task/tap/go-task
        helm
        kubernetes-cli
        kustomize
        pre-commit
        sops
        weaveworks/tap/gitops
        yamllint
