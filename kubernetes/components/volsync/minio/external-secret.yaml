---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-minio"
spec:
  data:
    - secretKey: RESTIC_ENDPOINT
      remoteRef:
        key: volsync-minio-template
        property: RESTIC_ENDPOINT
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: volsync-minio-template
        property: RESTIC_PASSWORD
    - secretKey: VOLSYNC_ACCESS_KEY
      remoteRef:
        key: minio
        property: VOLSYNC_RESTIC_ACCESS_KEY
    - secretKey: VOLSYNC_SECRET_KEY
      remoteRef:
        key: minio
        property: VOLSYNC_RESTIC_SECRET_KEY
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-volsync-minio-secret"
    template:
      data:
        AWS_ACCESS_KEY_ID: "{{ .VOLSYNC_ACCESS_KEY }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VOLSYNC_SECRET_KEY }}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        RESTIC_REPOSITORY: "s3:{{ .RESTIC_ENDPOINT }}/${VOLSYNC_BUCKET_NAME:=volsync}/${APP}"
