---
apiVersion: v1
kind: Service
metadata:
  name: postgres-v14
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: "${SVC_CNPG_CLUSTER_ADDRESS}"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-v14
    role: primary
