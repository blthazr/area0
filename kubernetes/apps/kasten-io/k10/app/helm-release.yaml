---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k10
spec:
  chart:
    spec:
      chart: *app
      version: 5.5.3
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 5
  interval: 15m
  maxHistory: 3
  releaseName: k10
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    auth:
      tokenAuth:
        enabled: true
    clusterName: "${CLUSTER_NAME}"
    eula:
      accept: true
      company: "${SECRET_KASTEN_COMPANY_NAME}"
      email: "${SECRET_KASTEN_EMAIL}"
    global:
      persistence:
        storageClass: ceph-block
    grafana:
      enabled: false
    ingress:
      annotations:
        external-dns.home.arpa/enabled: "true"
      class: nginx
      create: true
      host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
      hosts:
        - *host
      tls:
        enabled: true
        secretName: "${SECRET_DOMAIN/./-}-tls"
      urlPath: k10
    networkPolicy:
      create: false
    prometheus:
      networkPolicy:
        enabled: false
