---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k10
spec:
  chart:
    spec:
      chart: *app
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  maxHistory: 2
  releaseName: k10
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: k10-helm-values
