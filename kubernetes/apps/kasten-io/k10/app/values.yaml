---
auth:
  oidcAuth:
    clientID: "${SECRET_AUTH0_K10_CLIENT_ID}"
    clientSecret: "${SECRET_AUTH0_K10_CLIENT_SECRET}"
    enabled: true
    prompt: login
    providerURL: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/"
    redirectURL: "https://k10.${SECRET_DOMAIN}/"
    scopes: "profile email"
    usernameClaim: email
clusterName: "${CLUSTER_NAME}"
eula:
  accept: true
  company: "${SECRET_KASTEN_COMPANY_NAME}"
  email: "${SECRET_KASTEN_EMAIL}"
global:
  persistence:
    storageClass: ceph-block
grafana:
  enabled: false
ingress:
  annotations:
    external-dns.home.arpa/enabled: "true"
  class: nginx
  create: true
  host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
  hosts:
    - *host
  tls:
    enabled: true
    secretName: "${SECRET_DOMAIN/./-}-tls"
  urlPath: k10
networkPolicy:
  create: false
prometheus:
  networkPolicy:
    enabled: false
