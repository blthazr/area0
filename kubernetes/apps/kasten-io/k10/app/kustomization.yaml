---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kasten-io
commonLabels:
  app.kubernetes.io/instance: &app k10
  app.kubernetes.io/name: *app
configurations:
  - ./kustomize-config.yaml
configMapGenerator:
  - name: k10-helm-values
    files:
      - ./values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./helm-release.yaml
  - ./rbac.yaml
