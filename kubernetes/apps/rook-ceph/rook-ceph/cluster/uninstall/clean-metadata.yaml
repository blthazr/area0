---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-k8s-1
spec:
  restartPolicy: Never
  nodeName: k8s-1
  volumes:
    - name: rook-data-dir
      hostPath:
        path: /var/lib/rook
  containers:
    - name: disk-clean
      command: ["/bin/sh", "-c", "rm -rf /node/rook-data/*"]
      image: busybox
      securityContext:
        privileged: true
      volumeMounts:
        - name: rook-data-dir
          mountPath: /node/rook-data
