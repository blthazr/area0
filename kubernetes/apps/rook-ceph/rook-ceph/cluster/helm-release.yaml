---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rook-ceph-cluster
spec:
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
      version: v1.14.8
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
    - name: snapshot-controller
      namespace: volsync-system
  install:
    remediation:
      retries: 3
  interval: 30m
  timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          allowVolumeExpansion: true
          enabled: true
          isDefault: true
          name: ceph-block
          parameters:
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            imageFeatures: layering
            imageFormat: "2"
          reclaimPolicy: Delete
          volumeBindingMode: Immediate
    cephBlockPoolsVolumeSnapshotClass:
      deletionPolicy: Delete
      enabled: true
      isDefault: false
      name: csi-ceph-blockpool
    cephClusterSpec:
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        ssl: false
        urlPrefix: /
      mgr:
        modules:
          - name: pg_autoscaler
            enabled: true
      network:
        connections:
          requireMsgr2: true
        provider: host
      placement:
        mgr: &placement
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
        mon: *placement
      resources:
        mgr:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 512Mi
        mgr-sidecar:
          limits:
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        mon:
          limits:
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
        osd:
          limits:
            memory: 6Gi
          requests:
            cpu: 500m
            memory: 2Gi
      storage:
        config:
          osdsPerDevice: "1"
        # Use the following command to get the device name by-id "talosctl ls /dev/disk/by-id -n <node-ip>"
        nodes:
          - name: k8s-2
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R719439P
          - name: k8s-3
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R721882L
          - name: k8s-4
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R712678E
        useAllDevices: false
        useAllNodes: false
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      osd_class_update_on_start = false
    ingress:
      dashboard:
        annotations:
          hajimari.io/appName: Rook
          hajimari.io/group: Management
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host "rook.${SECRET_DOMAIN}"
          path: /
        ingressClassName: internal
        tls:
          - hosts:
              - *host
    monitoring:
      createPrometheusRules: true
      enabled: true
    toolbox:
      enabled: true
