---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  chartRef:
    kind: OCIRepository
    name: rook-ceph-cluster
  install:
    remediation:
      retries: -1
  interval: 1h
  timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          allowVolumeExpansion: true
          enabled: true
          isDefault: true
          mountOptions: ["discard"]
          name: ceph-block
          parameters:
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/fstype: ext4
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
            imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
            imageFormat: "2"
          reclaimPolicy: Delete
          volumeBindingMode: Immediate
    cephBlockPoolsVolumeSnapshotClass:
      deletionPolicy: Delete
      enabled: true
      isDefault: false
      name: csi-ceph-blockpool
    cephClusterSpec:
      cephConfig:
        global:
          bdev_async_discard_threads: "1" # quote
          bdev_enable_discard: "true" # quote
          device_failure_prediction_mode: local # requires mgr module
          osd_class_update_on_start: "false" # quote
      crashCollector:
        disable: false
      csi:
        readAffinity:
          enabled: true
      dashboard:
        enabled: true
        prometheusEndpoint: http://prometheus-operated.observability.svc.cluster.local:9090
        ssl: false
        urlPrefix: /
      mgr:
        modules:
          - name: diskprediction_local
            enabled: true
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
      network:
        connections:
          requireMsgr2: true
        provider: host
      resources:
        mgr:
          limits:
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 512Mi
        mgr-sidecar:
          limits:
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 40Mi
        mon:
          limits:
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
        osd:
          limits:
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 2Gi
      storage:
        config:
          osdsPerDevice: "1"
        # Use the following command to get the device name by-id "talosctl ls /dev/disk/by-id -n <node-ip>"
        nodes:
          - name: k8s-1
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R712678E
          - name: k8s-2
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R719439P
          - name: k8s-3
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R721882L
        useAllDevices: false
        useAllNodes: false
    cephFileSystems: []
    cephObjectStores: []
    ingress:
      dashboard:
        host:
          name: "${HOSTNAME}.${SECRET_DOMAIN}"
          path: /
        ingressClassName: internal
    monitoring:
      createPrometheusRules: true
      enabled: true
    toolbox:
      enabled: true
