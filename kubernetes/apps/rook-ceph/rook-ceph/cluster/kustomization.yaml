---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rook-ceph
commonLabels:
  app.kubernetes.io/instance: &app rook-ceph-cluster
  app.kubernetes.io/name: *app
configurations:
  - ./kustomize-config.yaml
configMapGenerator:
  - name: rook-ceph-cluster-helm-values
    files:
      - ./values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./helm-release.yaml
