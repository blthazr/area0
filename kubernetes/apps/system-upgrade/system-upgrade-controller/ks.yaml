---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app system-upgrade-controller
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/system-upgrade/system-upgrade-controller/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  targetNamespace: system-upgrade
  timeout: 5m
  wait: true
  postBuild:
    substitute:
      APP: *app
      APP_UID: "65534"
      APP_GID: "65534"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app system-upgrade-controller-plans
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: system-upgrade-controller
  interval: 30m
  path: ./kubernetes/apps/system-upgrade/system-upgrade-controller/plans
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  targetNamespace: system-upgrade
  timeout: 5m
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      TALOS_SCHEMATIC_ID: 376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
      # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
      TALOS_VERSION: v1.6.7
      # renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
      KUBERNETES_VERSION: v1.29.3
