---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app democratic-csi-local-hostpath
spec:
  chart:
    spec:
      chart: democratic-csi
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      version: 0.14.6
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controller:
      enabled: true
      externalAttacher:
        enabled: false
      externalProvisioner:
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
      externalResizer:
        enabled: false
      externalSnapshotter:
        enabled: false
      strategy: node
    csiDriver:
      attachRequired: false
      fsGroupPolicy: File
      name: local-hostpath.democratic-csi.k8s.home.arpa
      storageCapacity: true
    driver:
      config:
        driver: local-hostpath
        instance_id: k8s-local-hostpath
        local-hostpath:
          controllerBasePath: &storagePath /var/democratic-csi/local-hostpath
          dirPermissionsGroup: 0
          dirPermissionsMode: "0770"
          dirPermissionsUser: 0
          shareBasePath: *storagePath
    fullnameOverride: *app
    node:
      driver:
        extraVolumeMounts:
          - name: local-hostpath
            mountPath: *storagePath
            mountPropagation: Bidirectional
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.2
      extraVolumes:
        - name: local-hostpath
          hostPath:
            path: *storagePath
            type: DirectoryOrCreate
    storageClasses:
      - name: democratic-csi-local-hostpath
        allowVolumeExpansion: true
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
