---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app intel-device-plugin-operator
spec:
  chart:
    spec:
      chart: intel-device-plugins-operator
      sourceRef:
        kind: HelmRepository
        name: intel-charts
        namespace: flux-system
      version: 0.27.1
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
