---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app intel-device-plugin-gpu
spec:
  chart:
    spec:
      chart: *app
      version: 0.25.1
      sourceRef:
        kind: HelmRepository
        name: intel-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: intel-device-plugin-gpu-helm-values
