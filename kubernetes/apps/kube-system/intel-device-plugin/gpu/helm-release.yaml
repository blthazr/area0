---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app intel-device-plugin-gpu
spec:
  chart:
    spec:
      chart: intel-device-plugins-gpu
      sourceRef:
        kind: HelmRepository
        name: intel-charts
        namespace: flux-system
      version: 0.28.1-helm.0
  dependsOn:
    - name: intel-device-plugin-operator
      namespace: kube-system
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    name: *app
    nodeFeatureRule: true
    sharedDevNum: 3
