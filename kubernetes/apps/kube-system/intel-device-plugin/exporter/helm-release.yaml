---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app intel-gpu-exporter
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 1.5.1
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      type: daemonset
    image:
      repository: ghcr.io/onedr0p/intel-gpu-exporter
      tag: rolling@sha256:7dda018289407e3d14a926a64d4d82c0b8e0d7f7572c6c1b60f5e81d6477b264
    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"
    resources:
      limits:
        gpu.intel.com/i915_monitoring: 1
        memory: 500Mi
      requests:
        cpu: 100m
        gpu.intel.com/i915_monitoring: 1
        memory: 100Mi
    securityContext:
      privileged: true
    service:
      main:
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - interval: 1m
            path: /metrics
            port: http
            relabelings:
              - sourceLabels: [__meta_kubernetes_pod_node_name]
                targetLabel: node
            scheme: http
            scrapeTimeout: 10s
