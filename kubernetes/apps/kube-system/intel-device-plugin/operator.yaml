---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-intel-device-plugin-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-node-feature-discovery
  interval: 30m
  path: ./kubernetes/apps/kube-system/intel-device-plugin/operator
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 5m
  wait: true
