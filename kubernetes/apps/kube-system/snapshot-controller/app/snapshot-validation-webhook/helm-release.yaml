---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app snapshot-validation-webhook
spec:
  chart:
    spec:
      chart: *app
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: flux-system
  dependsOn:
    - name: snapshot-controller
  install:
    crds: Skip
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: snapshot-validation-webhook-helm-values
