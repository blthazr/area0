---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app snapshot-validation-webhook
spec:
  chart:
    spec:
      chart: *app
      version: 1.7.2
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: flux-system
  install:
    crds: Skip
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    crds: Skip
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
