---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app snapshot-validation-webhook
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: flux-system
      version: 1.8.1
  install:
    crds: Skip
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3
