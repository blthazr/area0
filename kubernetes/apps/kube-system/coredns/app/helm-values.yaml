---
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
fullnameOverride: coredns
k8sAppLabelOverride: kube-dns
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        parameters: cluster.local in-addr.arpa ip6.arpa
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
    port: 53
service:
  clusterIP: 10.96.0.10
  name: kube-dns
serviceAccount:
  create: true
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
    operator: Exists
topologySpreadConstraints:
  - labelSelector:
      matchLabels:
        app.kubernetes.io/instance: coredns
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
