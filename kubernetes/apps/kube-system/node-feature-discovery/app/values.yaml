---
nameOverride: &app node-feature-discovery
worker:
  config:
    core:
      sources:
        - custom
        - pci
        - usb
    sources:
      usb:
        deviceClassWhitelist:
          - "02"
          - "03"
          - "0e"
          - "ef"
          - "fe"
          - "ff"
        deviceLabelFields:
          - class
          - vendor
          - device
  nodeSelector:
    node-role.kubernetes.io/worker: "true"
