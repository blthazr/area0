---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.15.7
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    dashboards:
      annotations:
        grafana_folder: Cilium
      enabled: true
    hubble:
      enabled: true
      metrics:
        dashboards:
          annotations:
            grafana_folder: Cilium
          enabled: true
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
        rollOutPods: true
      ui:
        enabled: true
        ingress:
          className: internal
          enabled: true
          hosts: ["hubble.${SECRET_DOMAIN}"]
        rollOutPods: true
    operator:
      dashboards:
        annotations:
          grafana_folder: Cilium
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
