---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.15.0-rc.0
  install:
    remediation:
      retries: 3
  interval: 30m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    autoDirectNodeRoutes: true
    bandwidthManager:
      bbr: true
      enabled: true
    bgp:
      enabled: false
    bpf:
      masquerade: true
    cluster:
      id: 1
      name: kubernetes
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    dashboards:
      annotations:
        grafana_folder: Cilium
      enabled: true
    endpointRoutes:
      enabled: true
    hubble:
      enabled: true
      metrics:
        dashboards:
          annotations:
            grafana_folder: Cilium
          enabled: true
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
        rollOutPods: true
      ui:
        enabled: true
        ingress:
          annotations:
            hajimari.io/icon: simple-icons:cilium
          className: internal
          enabled: true
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
          tls:
            - hosts:
                - *host
        rollOutPods: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "${NET_K3S_CLUSTER_CIDR}"
    k8sServiceHost: "${KUBE_VIP_ADDRESS}"
    k8sServicePort: 6443
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      mode: snat
    localRedirectPolicy: true
    operator:
      dashboards:
        annotations:
          grafana_folder: Cilium
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      privileged: true
