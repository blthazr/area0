---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    dashboards:
      annotations:
        grafana_folder: Cilium
      enabled: true
    envoy:
      prometheus:
        serviceMonitor:
          enabled: true
      rollOutPods: true
    operator:
      dashboards:
        annotations:
          grafana_folder: Cilium
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: ${REPLICAS:=1}
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
