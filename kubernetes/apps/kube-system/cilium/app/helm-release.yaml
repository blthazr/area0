---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.15.3
  install:
    remediation:
      retries: 3
  interval: 30m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    autoDirectNodeRoutes: true
    # bandwidthManager:
    #   bbr: true
    #   enabled: true
    bgp:
      enabled: false
    bpf:
      masquerade: true
    # cgroup:
    #   automount:
    #     enabled: false
    #   hostRoot: /sys/fs/cgroup
    cluster:
      id: 1
      name: kubernetes
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    dashboards:
      annotations:
        grafana_folder: Cilium
      enabled: true
    # devices: eno+
    # enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    hubble:
      enabled: true
      metrics:
        dashboards:
          annotations:
            grafana_folder: Cilium
          enabled: true
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
        rollOutPods: true
      ui:
        enabled: true
        ingress:
          annotations:
            hajimari.io/icon: simple-icons:cilium
          className: internal
          enabled: true
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
          tls:
            - hosts:
                - *host
        rollOutPods: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "${NET_K3S_CLUSTER_CIDR}"
    k8sServiceHost: "${KUBE_API_ADDRESS}" # 127.0.0.1
    k8sServicePort: 6443
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    operator:
      dashboards:
        annotations:
          grafana_folder: Cilium
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      # capabilities:
      #   ciliumAgent:
      #     - CHOWN
      #     - KILL
      #     - NET_ADMIN
      #     - NET_RAW
      #     - IPC_LOCK
      #     - SYS_ADMIN
      #     - SYS_RESOURCE
      #     - DAC_OVERRIDE
      #     - FOWNER
      #     - SETGID
      #     - SETUID
      #   cleanCiliumState:
      #     - NET_ADMIN
      #     - SYS_ADMIN
      #     - SYS_RESOURCE
      privileged: true
