---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/gitrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
spec:
  ignore: |
    # exclude
    /*
    # include
    !config/crd/experimental
  interval: 30m
  ref:
    # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
    tag: v1.3.0
  url: https://github.com/kubernetes-sigs/gateway-api
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gateway-api-crd
  namespace: &namespace network
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 15m
  path: ./kubernetes/apps/network/gateway-api/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
    namespace: network
  targetNamespace: *namespace
  timeout: 5m
  wait: true
