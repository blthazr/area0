---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      version: 2.0.2
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    hajimari:
      alwaysTargetBlank: true
      customApps:
        - group: Management
          apps:
            - name: Minio
              url: "https://minio.${SECRET_DOMAIN}"
            - name: Synology
              url: "https://synology.${SECRET_DOMAIN}"
        - group: Media
          apps:
            - name: YoutubeDL
              url: "https://dl.${SECRET_DOMAIN}"
      darkTheme: lime
      defaultEnable: true
      globalBookmarks:
        - group: Github
          bookmarks:
            - name: blthazr/area0
              url: 'https://github.com/blthazr/area0'
            - name: k8s-at-home search
              url: 'https://nanne.dev/k8s-at-home-search'
        - group: Services
          bookmarks:
            - name: Tailscale
              url: 'https://login.tailscale.com/admin/machines'
            - name: Cloudflare
              url: 'https://www.cloudflare.com/a/login'
      lightTheme: lime
      namespaceSelector:
        matchNames:
          - default
          - download
          - flux-system
          - home-automation
          - media
          - network
          - observability
          - rook-ceph
          - services
      showAppGroups: true
      showAppInfo: true
      showAppStatus: false
      showAppUrls: false
      showGreeting: false
      title: Apps
    ingress:
      main:
        annotations:
          hajimari.io/enable: "false"
        enabled: true
        hosts:
          - host: &host "apps.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: emptyDir
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    resources:
      requests:
        cpu: 100m
        memory: 128M
