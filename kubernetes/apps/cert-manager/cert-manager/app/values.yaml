---
nameOverride: &app cert-manager
cainjector:
  replicaCount: 1
extraArgs:
  - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
  - --dns01-recursive-nameservers-only
installCRDs: true
podDnsConfig:
  nameservers:
    - 1.1.1.1
    - 9.9.9.9
podDnsPolicy: None
replicaCount: 1
webhook:
  replicaCount: 1
