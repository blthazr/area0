---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app openebs
spec:
  chart:
    spec:
      chart: openebs
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      version: 3.10.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    localprovisioner:
      deviceClass:
        enabled: false
      enabled: true
      hostpathClass:
        basePath: /var/openebs/local
        enabled: true
        isDefaultClass: false
        name: openebs-hostpath
      image: quay.io/openebs/provisioner-localpv
    ndm:
      enabled: false
    ndmOperator:
      enabled: false
