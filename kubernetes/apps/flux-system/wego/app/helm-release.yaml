---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: "${APP}"
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
      version: 4.0.36
  install:
    remediation:
      retries: 3
  interval: 30m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    adminUser:
      create: true
      createSecret: false
      username: &admin_user admin
    fullnameOverride: wego
    ingress:
      annotations:
        hajimari.io/appName: Weave GitOps
        hajimari.io/group: Management
        hajimari.io/icon: mdi:sawtooth-wave
      className: internal
      enabled: true
      hosts:
        - host: &host "wego.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    metrics:
      enabled: true
    networkPolicy:
      create: false
    podAnnotations:
      secret.reloader.stakater.com/reload: cluster-user-auth,oidc-auth
    rbac:
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]
      create: true
