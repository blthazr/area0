---
# yaml-language-server: https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/alert-notification-v1beta3.json
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: discord
spec:
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: HelmChart
      name: "*"
    - kind: HelmRelease
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: Kustomization
      name: "*"
  exclusionList:
    - "Dependencies do not meet ready condition, retrying in 30s"
    - "error.*lookup github\\.com"
    - "waiting.*socket"
  providerRef:
    name: discord
  suspend: false
