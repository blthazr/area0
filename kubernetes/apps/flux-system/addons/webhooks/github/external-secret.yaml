---
# TODO: add yaml-language-server
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-token
spec:
  dataFrom:
    - extract:
        key: flux
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-webhook-token-secret
    template:
      data:
        token: "{{ .GITHUB_WEBHOOK_TOKEN }}"
      engineVersion: v2
