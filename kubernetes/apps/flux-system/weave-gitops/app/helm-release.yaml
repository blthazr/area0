---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app weave-gitops
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
      version: 4.0.28
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    adminUser:
      create: true
      username: admin
    ingress:
      annotations:
        hajimari.io/appName: Weave GitOps
        hajimari.io/group: Management
        hajimari.io/icon: mdi:sawtooth-wave
      className: nginx
      enabled: true
      hosts:
        - host: &host "gitops.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    metrics:
      enabled: true
    networkPolicy:
      create: false
    podAnnotations:
      secret.reloader.stakater.com/reload: cluster-user-auth
    rbac:
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]
      create: true
      impersonationResourceNames: ["admin"]
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      targetPath: adminUser.passwordHash
      valuesKey: adminPassword
