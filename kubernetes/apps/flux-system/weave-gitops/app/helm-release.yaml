---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app weave-gitops
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
      version: 4.0.35
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    adminUser:
      create: true
      username: &admin_user admin
    ingress:
      annotations:
        hajimari.io/appName: Weave GitOps
        hajimari.io/group: Management
        hajimari.io/icon: mdi:sawtooth-wave
      className: nginx
      enabled: true
      hosts:
        - host: &host "weave-gitops.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    metrics:
      enabled: true
    networkPolicy:
      create: false
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    rbac:
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]
      create: true
      impersonationResourceNames: [*admin_user]
  valuesFrom:
    - kind: Secret
      name: *app
      targetPath: adminUser.passwordHash
      valuesKey: adminPassword
