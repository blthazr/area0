---
nameOverride: &app weave-gitops
adminUser:
  create: true
  username: admin
ingress:
  annotations:
    hajimari.io/appName: Weave GitOps
    hajimari.io/group: GitOps
    hajimari.io/icon: mdi:sawtooth-wave
  className: nginx
  enabled: true
  hosts:
    - host: &host "gitops.${SECRET_DOMAIN}"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - *host
networkPolicy:
  create: false
podAnnotations:
  secret.reloader.stakater.com/reload: weave-gitops-secret
rbac:
  additionalRules:
    - apiGroups: ["infra.contrib.fluxcd.io"]
      resources: ["terraforms"]
      verbs: ["get", "list", "patch"]
  create: true
  impersonationResourceNames: ["admin"]
