---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hajimari
spec:
  chart:
    spec:
      chart: hajimari
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      version: 2.0.2
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    hajimari:
      alwaysTargetBlank: true
      darkTheme: tron
      defaultEnable: true
      globalBookmarks:
        - group: Github
          bookmarks:
            - name: blthazr/area0
              url: https://github.com/blthazr/area0
        - group: Services
          bookmarks:
            - name: Cloudflare
              url: https://www.cloudflare.com/a/login
            - name: Tailscale
              url: https://login.tailscale.com/admin/machines
      namespaceSelector:
        any: true
      showAppGroups: true
      showAppStatus: false
      showAppUrls: false
      showGreeting: false
      title: Apps
    ingress:
      main:
        annotations:
          hajimari.io/enable: "false"
        enabled: true
        hosts:
          - host: &host "${HOSTNAME:-${APP}}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: internal
    persistence:
      data:
        enabled: true
        type: emptyDir
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    resources:
      limits:
        memory: 64M
      requests:
        cpu: 15m
