---
nameOverride: &app hajimari
env:
  TZ: "${CLUSTER_TIME_ZONE}"
hajimari:
  defaultEnable: true
  namespaceSelector:
    matchNames:
      - default
      - download
      - game
      - home
      - home-automation
      - flux-system
      - media
      - media-automation
      - network
      - observability
      - rook-ceph
  title: Apps
  lightTheme: lime
  darkTheme: lime
  customThemes: []
  showGreeting: true
  showAppGroups: true
  showAppUrls: true
  showAppInfo: true
  showAppStatus: true
  showBookmarkGroups: true
  showGlobalBookmarks: false
  alwaysTargetBlank: false
ingress:
  main:
    enabled: true
    hosts:
      - host: &host "apps.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  data:
    enabled: true
    type: emptyDir
podAnnotations:
  configmap.reloader.stakater.com/reload: "hajimari-settings"
resources:
  requests:
    cpu: 100m
    memory: 128M
