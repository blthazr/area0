---
nameOverride: &app mealie
additionalContainers:
  api:
    name: mealie-api
    image: docker.io/hkotel/mealie:api-nightly@sha256:40f6d2fac8abf2a2f5bc669ea7ec887dde87497200c4cd87ab93dec609f3668e
    imagePullPolicy: IfNotPresent
    env:
      - name: ALLOW_SIGNUP
        value: "false"
      - name: API_PORT
        value: "9000"
      - name: BASE_URL
        value: "https://recipes.${SECRET_DOMAIN}"
      - name: DEFAULT_EMAIL
        value: "admin@${SECRET_DOMAIN}"
      - name: TZ
        value: "${CLUSTER_TIME_ZONE}"
    ports:
      - name: api
        containerPort: 9000
    volumeMounts:
      - name: api-data
        mountPath: /app/data/
      - name: backup
        mountPath: /config/Backups
env:
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: docker.io/hkotel/mealie
  tag: frontend-nightly@sha256:c69d256ddcbfc6190adfd9ca56dde823d5a49d445b7fa71671610c9a7299566c
ingress:
  main:
    annotations:
      external-dns.home.arpa/enabled: "true"
    enabled: true
    hosts:
      - host: &host "recipes.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  api-data:
    enabled: true
    existingClaim: mealie-config-v2
  backup:
    enabled: true
    mountPath: /config/Backups
    path: "${NAS_NFS_PATH}/backup/app/mealie"
    server: "${NAS_ADDRESS}"
    type: nfs
service:
  main:
    ports:
      api:
        enabled: true
        port: 9000
      http:
        port: 3000
