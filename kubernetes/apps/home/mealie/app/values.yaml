---
nameOverride: &app mealie
additionalContainers:
  api:
    name: mealie-api
    image: docker.io/hkotel/mealie:api-nightly@sha256:eb27380d97ebc72f167fd7bbd4878e1c3f62d94e23e840362e264affeaa63783
    imagePullPolicy: IfNotPresent
    env:
      - name: ALLOW_SIGNUP
        value: "false"
      - name: API_PORT
        value: "9000"
      - name: BASE_URL
        value: "https://recipes.${SECRET_DOMAIN}"
      - name: DEFAULT_EMAIL
        value: "admin@${SECRET_DOMAIN}"
    ports:
      - name: api
        containerPort: 9000
    volumeMounts:
      - name: api-data
        mountPath: /app/data/
      - name: backup
        mountPath: /config/Backups
image:
  repository: docker.io/hkotel/mealie
  tag: frontend-nightly@sha256:df60bdb565f637b19a95b8378585ac25a4b0e5c1a2a8b1a0ce2da4f5e77e41d0
ingress:
  main:
    annotations:
      external-dns.home.arpa/enabled: "true"
      hajimari.io/appName: Recipes
      hajimari.io/group: Home
      hajimari.io/icon: mdi:food
    enabled: true
    hosts:
      - host: &host "recipes.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  api-data:
    enabled: true
    existingClaim: mealie-config-v2
  backup:
    enabled: true
    mountPath: /config/Backups
    path: "${NAS_NFS_PATH}/backup/app/mealie"
    server: "${NAS_ADDRESS}"
    type: nfs
service:
  main:
    ports:
      api:
        enabled: true
        port: 9000
      http:
        port: 3000
