# --------------------------------------------------------------------------------------------------
# global | logger
# --------------------------------------------------------------------------------------------------
logger:
  default: info
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | mqtt
# --------------------------------------------------------------------------------------------------
mqtt:
  host: "${MQTT_BROKER_ADDRESS}"
  port: 1883
  user: "${SECRET_FRIGATE_MQTT_USERNAME}"
  password: "${SECRET_FRIGATE_MQTT_PASSWORD}"
  client_id: frigate
  topic_prefix: frigate
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | objects
# --------------------------------------------------------------------------------------------------
objects:
  track:
    - person
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | record
# --------------------------------------------------------------------------------------------------
record:
  enabled: false
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | rtmp
# --------------------------------------------------------------------------------------------------
rtmp:
  enabled: false
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | snapshots
# --------------------------------------------------------------------------------------------------
snapshots:
  enabled: false
  timestamp: false
  bounding_box: true
  retain:
    default: 7
# ==================================================================================================

cameras:
  # ------------------------------------------------------------------------------------------------
  # camera | back porch
