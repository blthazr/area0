  frigate_back_porch:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_back_porch_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_back_porch_hq
          roles: ["record"]
    detect:
      enabled: true
      width: 640
      height: 360
      fps: 10
    motion:
      mask:
        - 0,0,0,25,140,25,140,0 # timestamp
    objects:
      track:
        - bicycle
        - dog
        - person
    zones:
      back-porch-zone:
