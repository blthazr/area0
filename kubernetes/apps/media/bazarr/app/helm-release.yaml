---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 1.5.1
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.3.0@sha256:6f78c727bff1fa56ba1be9fdd3d98e83b71a3405152dd6b47596af754d23e8a0
    ingress:
      main:
        annotations:
          hajimari.io/group: Media-Automation
          hajimari.io/icon: mdi:subtitles-outline
          hajimari.io/info: Subtitle Manager
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    nodeSelector:
      node-role.kubernetes.io/media: "true"
      node-role.kubernetes.io/worker: "true"
    persistence:
      add-ons:
        enabled: true
        mountPath: /add-ons
        type: emptyDir
      backup:
        enabled: true
        mountPath: /config/backup
        path: "${NAS_NFS_PATH}/backup/app/bazarr"
        server: "${NAS_ADDRESS}"
        type: nfs
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      media:
        enabled: true
        mountPath: /media
        path: "${MEDIA_SERVER_NFS_PATH}"
        server: "${MEDIA_SERVER_ADDRESS}"
        type: nfs
      scripts:
        defaultMode: 0775
        enabled: true
        name: bazarr-scripts # overriden by kustomizeconfig
        readOnly: true
        type: configMap
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 100
    resources:
      limits:
        memory: 2000Mi
      requests:
        cpu: 10m
        memory: 250Mi
    service:
      main:
        ports:
          http:
            port: 6767
    sidecars:
      subcleaner:
        args:
          - --repo=https://github.com/KBlixt/subcleaner
          - --branch=master
          - --period=24h
          - --root=/add-ons
        image: registry.k8s.io/git-sync/git-sync:v4.0.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
