---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      LIDARR__INSTANCE_NAME: Lidarr
      LIDARR__LOG_LEVEL: info
      LIDARR__PORT: &port 8686
      TZ: "${CLUSTER_TIME_ZONE}"
    envFrom:
      - secretRef:
          name: lidarr-secrets
    image:
      repository: ghcr.io/onedr0p/lidarr-develop
      tag: 1.2.6.3313@sha256:495d884e08bb476ad16f5428c87e143efbf1be5556c9a6e0525ecaafc777e407
    ingress:
      main:
        annotations:
          hajimari.io/group: Media
          hajimari.io/icon: mdi:headphones
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/lidarr/dark.css"></head>';
            sub_filter_once on;
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    nodeSelector:
      node-role.kubernetes.io/media: "true"
    persistence:
      backup:
        enabled: true
        mountPath: /config/Backups
        path: "${NAS_NFS_PATH}/backup/app/lidarr"
        server: "${NAS_ADDRESS}"
        type: nfs
      config:
        enabled: true
        existingClaim: lidarr-config-v1
      media:
        enabled: true
        mountPath: /media
        path: "${MEDIA_SERVER_NFS_PATH}"
        server: "${MEDIA_SERVER_ADDRESS}"
        type: nfs
    podAnnotations:
      secret.reloader.stakater.com/reload: lidarr-secrets
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 100
    service:
      main:
        ports:
          http:
            port: *port
