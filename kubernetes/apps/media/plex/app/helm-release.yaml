---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 1.5.1
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    env:
      PLEX__PORT: &port 32400
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.6.7557-1cf77d501@sha256:5a18a71a66b6c4dc6e4b412aab6af90a8e9e01b9b475a6bb040342f96c9ed615
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/group: Media
          hajimari.io/icon: mdi:plex
          hajimari.io/info: Media Server
          hajimari.io/url: "https://plex.${SECRET_DOMAIN}/web/index.html"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"
      node-role.kubernetes.io/media: "true"
      node-role.kubernetes.io/worker: "true"
    persistence:
      backup:
        enabled: true
        mountPath: /backup
        path: "${NAS_NFS_PATH}/backup/app/plex"
        server: "${NAS_ADDRESS}"
        type: nfs
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        mountPath: /media
        path: "${MEDIA_SERVER_NFS_PATH}"
        server: "${MEDIA_SERVER_ADDRESS}"
        type: nfs
      transcode:
        enabled: true
        type: emptyDir
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 44 # cat /etc/group | grep "video"
        - 107 # cat /etc/group | grep "render"
        - 100
    resources:
      limits:
        gpu.intel.com/i915: 1
        memory: 10000Mi
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
        memory: 2000Mi
    service:
      main:
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_PLEX_ADDRESS}"
        ports:
          http:
            port: *port
        type: LoadBalancer
