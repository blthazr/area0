---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
radarr:
  radarr:
    base_url: http://radarr.media.svc.cluster.local
    api_key: !env_var RADARR_API_KEY
    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      # https://github.com/recyclarr/config-templates/tree/master/radarr/includes
      - template: radarr-quality-definition-sqp-streaming
      - template: radarr-quality-profile-sqp-1-1080p
      - template: radarr-custom-formats-sqp-1-1080p

    quality_profiles:
      - name: SQP-1 (1080p)
        min_format_score: 10
      - name: Best Available
        min_format_score: 0
        qualities:
          - name: Remux-1080p
          - name: Bluray-1080p
          - name: Web 1080p
            qualities:
              - WEBRip-1080p
              - WEBDL-1080p
              - HDTV-1080p
          - name: Bluray-720p
          - name: Web 720p
            qualities:
              - WEBRip-720p
              - WEBDL-720p
              - HDTV-720p
        quality_sort: top
        score_set: sqp-1-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Remux-1080p
          until_score: 10000

    custom_formats:
      - trash_ids:
          # Optional
          - 7a0d1ad358fee9f5b074af3ef3f9d9ef # HALLOWED
          - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          - 90cedc1fea7ea5d11298bebd3d1d3223 # EVO (no WEBDL)
          - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          - name: SQP-1 (1080p)
          - name: Best Available
      - trash_ids:
          # Movie Versions
          - e9001909a4c88013a359d0b9920d7bea # Theatrical Cut
        assign_scores_to:
          - name: SQP-1 (1080p)
            score: 75
          - name: Best Available
            score: 75
      - trash_ids:
          # Movie Versions
          - 957d0f44b592285f26449575e8b1167e # Special Edition
        assign_scores_to:
          - name: SQP-1 (1080p)
            score: -10000
          - name: Best Available
            score: -10000
      - trash_ids:
          # Miscellaneous
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        assign_scores_to:
          - name: SQP-1 (1080p)
            score: 0
          - name: Best Available
            score: 0
