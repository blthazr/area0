---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.4.0
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              SONARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr
                    key: SONARR__API_KEY
              RADARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: radarr
                    key: RADARR__API_KEY
              RADARR_UHD__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: radarr-uhd
                    key: RADARR__API_KEY
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 6.0.2
            resources:
              limits:
                memory: 128M
              requests:
                cpu: 10m
                memory: 64M
        pod:
          nodeSelector:
            node-role.kubernetes.io/worker: "true"
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsUser: 568
        statefulset:
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Gi
              storageClass: ceph-block
        type: statefulset
    persistence:
      config-file:
        globalMounts:
          - path: /config/configs
            readOnly: true
        name: recyclarr-configmap
        type: configMap
    service:
      main:
        enabled: false
