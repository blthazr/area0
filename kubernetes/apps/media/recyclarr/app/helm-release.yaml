---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 1.5.1
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      RADARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: radarr
            key: RADARR__API_KEY
      RADARR_UHD__API_KEY:
        valueFrom:
          secretKeyRef:
            name: radarr-uhd
            key: RADARR__API_KEY
      SONARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: sonarr
            key: SONARR__API_KEY
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 6.0.1
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        mountPath: /config/configs
        readOnly: true
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 568
      runAsUser: 568
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 50Mi
    service:
      main:
        enabled: false
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
