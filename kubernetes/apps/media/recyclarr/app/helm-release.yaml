---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    envFrom:
      - secretRef:
          name: radarr-secrets
      - secretRef:
          name: sonarr-secrets
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 5.1.1
    persistence:
      config:
        defaultMode: 0775
        enabled: true
        mountPath: /config/recyclarr.yml
        name: recyclarr-configmap
        readOnly: true
        subPath: recyclarr.yml
        type: configMap
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 568
      runAsUser: 568
    service:
      main:
        enabled: false
