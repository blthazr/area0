---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: recyclarr-configmap
    files:
      - ./radarr.yml
      - ./radarr-uhd.yml
      - ./sonarr.yml
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  disableNameSuffixHash: true
