---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app readarr-ebooks
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              READARR__APPLICATION_URL: "https://readarr-ebooks.${SECRET_DOMAIN}"
              READARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              READARR__INSTANCE_NAME: Readarr eBooks
              READARR__LOG_LEVEL: info
              READARR__PORT: &port 8787
              READARR__THEME: dark
              TZ: "${CLUSTER_TIME_ZONE}"
            envFrom:
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.14.2348@sha256:33fc965dff66c1475671e61106e6f8719f2da3501957cba142e1db0ff92dde36
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
            # TODO: add resources
            resources: {}
        pod:
          nodeSelector:
            node-role.kubernetes.io/media: "true"
            node-role.kubernetes.io/worker: "true"
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsUser: 568
            supplementalGroups:
              - 100
    ingress:
      main:
        annotations:
          hajimari.io/appName: Readarr (eBooks)
          hajimari.io/group: Media Management
          hajimari.io/icon: mdi:book-open-variant
          hajimari.io/info: eBook collection manager
        className: nginx
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: readarr-ebooks-config-v1
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: nfs-media
        globalMounts:
          - path: /media
    service:
      main:
        ports:
          http:
            port: 8787
