---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app overseerr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              LOG_LEVEL: "info"
              PORT: &port 5055
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.33.2
            resources:
              limits:
                memory: 2Gi
              requests:
                cpu: 100m
                memory: 256Mi
        pod:
          nodeSelector:
            node-role.kubernetes.io/worker: "true"
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsUser: 568
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Plex Requests
          hajimari.io/group: Media
          hajimari.io/icon: mdi:link-box-variant
          hajimari.io/info: Requests Portal
        className: nginx
        enabled: true
        hosts:
          - host: &host "requests.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v1
        globalMounts:
          - path: /app/config
    service:
      main:
        ports:
          http:
            port: *port
