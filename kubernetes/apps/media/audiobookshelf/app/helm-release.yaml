---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app audiobookshelf
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              AUDIOBOOKSHELF_GID: 568
              AUDIOBOOKSHELF_UID: 568
              CONFIG_PATH: /config
              METADATA_PATH: /config/metadata
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.7.0@sha256:a96c95eb7cdfbd0c3b0da2da8968cb6767267a23f5590000a7e9173e4d2fd2f4
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /healthcheck
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 50Mi
        pod:
          nodeSelector:
            node-role.kubernetes.io/media: "true"
            node-role.kubernetes.io/worker: "true"
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsUser: 568
            supplementalGroups:
              - 100
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Audio Books
          hajimari.io/group: Media
          hajimari.io/icon: mdi:podcast
          hajimari.io/info: Audiobooks and Podcasts
        className: nginx
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      backup:
        enabled: true
        globalMounts:
          - path: /config/metadata/backups
        path: "${NAS_NFS_PATH}/backup/app/audiobookshelf"
        server: "${NAS_ADDRESS}"
        type: nfs
      cache:
        enabled: true
        globalMounts:
          - path: /.npm
        type: emptyDir
      config:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: nfs-media
        globalMounts:
          - path: /media
    service:
      main:
        ports:
          http:
            port: *port
