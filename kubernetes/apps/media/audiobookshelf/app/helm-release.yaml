---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app audiobookshelf
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      AUDIOBOOKSHELF_GID: 568
      AUDIOBOOKSHELF_UID: 568
      AUDIOBOOKSHELF__PORT: &port 80
      CONFIG_PATH: /config
      METADATA_PATH: /config/metadata
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.3.2
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Audio Books
          hajimari.io/group: Media
          hajimari.io/icon: mdi:podcast
          hajimari.io/info: Audiobook and Podcasts
        enabled: true
        hosts:
          - host: &host "audiobooks.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    persistence:
      backup:
        enabled: true
        mountPath: /config/metadata/backups
        path: "${NAS_NFS_PATH}/backup/app/audiobookshelf"
        server: "${NAS_ADDRESS}"
        type: nfs
      cache:
        enabled: true
        mountPath: /.npm
        type: emptyDir
      config:
        enabled: true
        existingClaim: audiobookshelf-config-v1
      media:
        enabled: true
        mountPath: /media
        path: "${MEDIA_SERVER_NFS_PATH}"
        server: "${MEDIA_SERVER_ADDRESS}"
        type: nfs
    nodeSelector:
      node-role.kubernetes.io/media: "true"
      node-role.kubernetes.io/worker: "true"
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 100
    service:
      main:
        ports:
          http:
            port: *port
