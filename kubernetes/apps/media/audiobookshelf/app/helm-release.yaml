---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app audiobookshelf
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              AUDIOBOOKSHELF_GID: 568
              AUDIOBOOKSHELF_UID: 568
              CONFIG_PATH: /config
              METADATA_PATH: /config/metadata
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.5.0@sha256:43d5c05a7c5d08b60192d9a21b7bd0a27f2f19c296718fea2a0a47075b779773
            resources: {}
        pod:
          nodeSelector:
            node-role.kubernetes.io/media: "true"
            node-role.kubernetes.io/worker: "true"
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsUser: 568
            supplementalGroups:
              - 100
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Audio Books
          hajimari.io/group: Media
          hajimari.io/icon: mdi:podcast
          hajimari.io/info: Audiobook and Podcasts
        className: nginx
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      backup:
        enabled: true
        globalMounts:
          - path: /config/metadata/backups
        path: "${NAS_NFS_PATH}/backup/app/audiobookshelf"
        server: "${NAS_ADDRESS}"
        type: nfs
      cache:
        enabled: true
        globalMounts:
          - path: /.npm
        type: emptyDir
      config:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        globalMounts:
          - path: /config
      media:
        enabled: true
        globalMounts:
          - path: /media
        path: "${MEDIA_SERVER_NFS_PATH}"
        server: "${MEDIA_SERVER_ADDRESS}"
        type: nfs
    service:
      main:
        ports:
          http:
            port: 80
