---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tubesync
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tubesync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              PGID: ${APP_GID:=1000}
              PUID: ${APP_UID:=1000}
              TUBESYNC_RESET_DOWNLOAD_DIR: false
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/meeb/tubesync
              tag: latest@sha256:edbf119a60cc2c3a8d44f6c55957a160cb1eaf6218e07c616078bfe4e9367c42
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      nodeSelector:
        # TODO: Remove role/media nodeSelector once new cluster is built
        role/media: "true"
    ingress:
      app:
        className: internal
        enabled: true
        hosts:
          - host: "${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_PVC:=${APP}}"
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        existingClaim: media-local-storage
        globalMounts:
          - path: /downloads
            subPath: download/tubesync/
    service:
      app:
        controller: "${APP}"
        ports:
          http:
            port: 4848
