---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${APP}"
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      tubesync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              PGID: ${APP_GID:=1000}
              PUID: ${APP_UID:=1000}
              TUBESYNC_RESET_DOWNLOAD_DIR: false
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/meeb/tubesync
              tag: latest@sha256:556a98e5fbb7e4df9e07e55a0aff161da87146f08585367c17823b1b37eb1b3f
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      nodeSelector:
        # TODO: Remove role/media nodeSelector once new cluster is built
        role/media: "true"
    ingress:
      app:
        className: internal
        enabled: true
        hosts:
          - host: "${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_PVC:=${APP}}"
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        existingClaim: media-local-storage
        globalMounts:
          - path: /downloads
            subPath: download/tubesync/
    service:
      app:
        controller: "${APP}"
        ports:
          http:
            port: 4848
