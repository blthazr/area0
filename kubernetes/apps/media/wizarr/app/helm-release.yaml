---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wizarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              APP_URL: "https://join.${SECRET_DOMAIN}"
              DISABLE_BUILTIN_AUTH: false
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: 3.4.8@sha256:d29f1f6482695ab49624dadf9a652a2ce55edef92c73726fd286e18d73aaca7d
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 10m
                memory: 100Mi
        pod:
          nodeSelector:
            node-role.kubernetes.io/worker: "true"
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Plex Invite
          hajimari.io/group: Media
          hajimari.io/icon: mdi:invite
          hajimari.io/info: New Plex Users
        className: nginx
        enabled: true
        hosts:
          - host: &host "join.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: wizarr-config-v1
        globalMounts:
          - path: /data/database
    service:
      main:
        ports:
          http:
            port: 5690
