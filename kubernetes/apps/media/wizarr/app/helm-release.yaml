---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app wizarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.4.0
  dependsOn:
    - name: local-path-provisioner
      namespace: storage
    - name: volsync
      namespace: storage
  install:
    remediation:
      retries: 3
  interval: 30m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              APP_URL: "https://join.${SECRET_DOMAIN}"
              DISABLE_BUILTIN_AUTH: false
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: 3.5.1@sha256:660b309f8a8c298910cb8f0e1ba13b980d8b30df6d836e78c5e0f3d0713cc352
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 10m
                memory: 100Mi
    ingress:
      main:
        annotations:
          hajimari.io/appName: Plex Invite
          hajimari.io/group: Media
          hajimari.io/icon: mdi:invite
          hajimari.io/info: New Plex Users
        className: internal
        enabled: true
        hosts:
          - host: &host "join.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: wizarr-config
        globalMounts:
          - path: /data/database
    service:
      main:
        ports:
          http:
            port: 5690
