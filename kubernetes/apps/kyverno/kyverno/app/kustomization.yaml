---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kyverno
configurations:
  - ./kustomize-config.yaml
configMapGenerator:
  - name: kyverno-helm-values
    files:
      - ./values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./helm-release.yaml
  - ./rbac.yaml
