---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kyverno
spec:
  chart:
    spec:
      chart: *app
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    admissionController:
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - create
                - update
                - delete
      replicas: 3
      serviceMonitor:
        enabled: true
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/component: kyverno
              app.kubernetes.io/instance: kyverno
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - create
                - update
                - patch
                - delete
                - get
                - list
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
    crds:
      install: true
    reportsController:
      serviceMonitor:
        enabled: true
