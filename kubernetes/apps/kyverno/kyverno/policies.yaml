---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kyverno-cluster-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-kyverno
  interval: 15m
  path: ./kubernetes/apps/kyverno/kyverno/policies
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 3m
  wait: true
