---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${APP}"
spec:
  chartRef:
    kind: OCIRepository
    name: volsync
  install:
    remediation:
      retries: 3
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsGroup: ${VOLSYNC_GID:=1000}
      runAsNonRoot: true
      runAsUser: ${VOLSYNC_UID:=1000}
    replicaCount: ${REPLICAS:=1}
