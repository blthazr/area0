---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tailscale
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              PORT: &port 45387
              SA_NAME: tailscale
              TS_KUBE_SECRET: "tailscale-state"
              TS_ROUTES: "${NET_K3S_CLUSTER_CIDR},${NET_K3S_SERVICE_CIDR},${NET_OLD_HOME_CIDR},${NET_OLD_SERVICES_CIDR},${NET_OLD_SMARTHOME_CIDR},${NET_SERVICES_CIDR},${NET_SMARTHOME_CIDR}"
              TS_EXTRA_ARGS: "--advertise-exit-node --hostname=k3s-subnet-router"
              TS_TAILSCALED_EXTRA_ARGS: --debug=0.0.0.0:2000
              TS_USERSPACE: "true"
              TZ: "${CLUSTER_TIME_ZONE}"
            envFrom:
              - secretRef:
                  name: tailscale-auth
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.54.0@sha256:251dde158fb12da8b57dfbbc702eee42bbc4c4cb09c4c898bceef43cd421c6ac
            resources:
              limits:
                memory: 256M
              requests:
                cpu: 5m
                memory: 128M
        pod:
          securityContext:
            runAsGroup: 568
            runAsUser: 568
    service:
      main:
        ports:
          http:
            port: 2000
      tailnet:
        controller: main
        ports:
          tailnet-udp:
            enabled: true
            port: *port
            protocol: UDP
    serviceAccount:
      name: tailscale
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - interval: 1m
            path: /debug/metrics
            port: http
            scheme: http
            scrapeTimeout: 30s
