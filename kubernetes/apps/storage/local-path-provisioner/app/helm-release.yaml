---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app local-path-provisioner
spec:
  chart:
    spec:
      chart: democratic-csi
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      version: 0.14.5
  install:
    remediation:
      retries: 3
  interval: 30m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      externalAttacher:
        enabled: false
      externalProvisioner:
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
        image: registry.k8s.io/sig-storage/csi-provisioner:v3.6.3
      externalResizer:
        enabled: false
      externalSnapshotter:
        enabled: false
      strategy: node
    csiDriver:
      attachRequired: false
      fsGroupPolicy: File
      name: local-hostpath.cluster.local
      storageCapacity: true
    driver:
      config:
        driver: local-hostpath
        local-hostpath:
          controllerBasePath: &storagePath /data/openebs/local
          dirPermissionsGroup: 0
          dirPermissionsMode: "0770"
          dirPermissionsUser: 0
          shareBasePath: *storagePath
    fullnameOverride: local-path-provisioner
    node:
      driver:
        extraVolumeMounts:
          - mountPath: *storagePath
            mountPropagation: Bidirectional
            name: local-hostpath
        image: ghcr.io/democratic-csi/democratic-csi:v1.8.4
      extraVolumes:
        - hostPath:
            path: *storagePath
            type: DirectoryOrCreate
          name: local-hostpath
    storageClasses:
      - allowVolumeExpansion: true
        defaultClass: false
        name: local-hostpath
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
