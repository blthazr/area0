---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app local-path-provisioner
spec:
  chart:
    spec:
      chart: democratic-csi
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      version: 0.14.5
  install:
    remediation:
      retries: 3
  interval: 30m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      driver:
        enabled: true
        image: docker.io/democraticcsi/democratic-csi:v1.8.4
      enabled: true
      externalAttacher:
        enabled: false
      externalProvisioner:
        enabled: true
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.1@sha256:bf5a235b67d8aea00f5b8ec24d384a2480e1017d5458d8a63b361e9eeb1608a9
      externalResizer:
        enabled: false
      externalSnapshotter:
        enabled: true
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v6.3.3
      strategy: node
    csiDriver:
      attachRequired: false
      enabled: true
      fsGroupPolicy: File
      name: org.democratic-csi.local-hostpath
      storageCapacity: true
    driver:
      config:
        driver: local-hostpath
        instance_id: null
        local-hostpath:
          controllerBasePath: &storagePath /data/local-hostpath
          dirPermissionsGroup: 0
          dirPermissionsMode: "0770"
          dirPermissionsUser: 0
          shareBasePath: *storagePath
    fullnameOverride: *app
    node:
      driver:
        extraVolumeMounts:
          - mountPath: *storagePath
            mountPropagation: Bidirectional
            name: local-hostpath
      extraVolumes:
        - hostPath:
            path: *storagePath
            type: DirectoryOrCreate
          name: local-hostpath
    storageClasses:
      - allowVolumeExpansion: false
        defaultClass: true
        name: democratic-csi-local-hostpath
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
