---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media-automation
commonLabels:
  app.kubernetes.io/instance: &app lidarr
  app.kubernetes.io/name: *app
configurations:
  - ./kustomize-config.yaml
configMapGenerator:
  - name: lidarr-helm-values
    files:
      - ./values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./secret.sops.yaml
  - ./persistent-volume-claim.yaml
  - ./helm-release.yaml
