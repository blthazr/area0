---
nameOverride: &app recyclarr
args: ["sync"]
command: ["/app/recyclarr/recyclarr"]
controller:
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
  type: cronjob
envFrom:
  - secretRef:
      name: radarr
  - secretRef:
      name: sonarr
image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:1b67ebfc3d89b61f73f09e8f6e2f2feabdc12bd10f9e038e9c15f4ee6e580c10
persistence:
  config:
    defaultMode: 0775
    enabled: true
    mountPath: /config/recyclarr.yml
    name: recyclarr-configmap
    readOnly: true
    subPath: recyclarr.yml
    type: configMap
restartPolicy: OnFailure
service:
  main:
    enabled: false
