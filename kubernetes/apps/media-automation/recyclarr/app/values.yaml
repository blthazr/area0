---
nameOverride: &app recyclarr
args: ["sync"]
command: ["/app/recyclarr/recyclarr"]
controller:
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
  type: cronjob
envFrom:
  - secretRef:
      name: radarr
  - secretRef:
      name: sonarr
image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:a01b785313d13ab512c41a1969d3213b9704db7eb76c7d2859446ef0c9ca393e
persistence:
  config:
    defaultMode: 0775
    enabled: true
    mountPath: /config/recyclarr.yml
    name: recyclarr-configmap
    readOnly: true
    subPath: recyclarr.yml
    type: configMap
restartPolicy: OnFailure
service:
  main:
    enabled: false
