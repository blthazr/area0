---
nameOverride: &app recyclarr
args: ["sync"]
command: ["/app/recyclarr/recyclarr"]
controller:
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
  type: cronjob
envFrom:
  - secretRef:
      name: radarr
  - secretRef:
      name: sonarr
image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:96c43de9bd7a8b42554ca257330c6f7d785cba0e412bbb0d90a0a958e10b78b4
persistence:
  config:
    defaultMode: 0775
    enabled: true
    mountPath: /config/recyclarr.yml
    name: recyclarr-configmap
    readOnly: true
    subPath: recyclarr.yml
    type: configMap
restartPolicy: OnFailure
service:
  main:
    enabled: false
