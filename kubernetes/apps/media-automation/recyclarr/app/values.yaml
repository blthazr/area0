---
nameOverride: &app recyclarr
args: ["sync"]
command: ["/app/recyclarr/recyclarr"]
controller:
  cronjob:
    schedule: "@daily"
    ttlSecondsAfterFinished: 86400
  type: cronjob
envFrom:
  - secretRef:
      name: radarr
  - secretRef:
      name: sonarr
image:
  repository: ghcr.io/recyclarr/recyclarr
  tag: edge@sha256:efaffe1636abce884440c47937f3b0df85d90c01647cbba84704d4a5b9d9d1b2
persistence:
  config:
    defaultMode: 0775
    enabled: true
    mountPath: /config/recyclarr.yml
    name: recyclarr-configmap
    readOnly: true
    subPath: recyclarr.yml
    type: configMap
restartPolicy: OnFailure
service:
  main:
    enabled: false
