---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media-automation
commonLabels:
  app.kubernetes.io/instance: &app recyclarr
  app.kubernetes.io/name: *app
configurations:
  - ./kustomize-config.yaml
configMapGenerator:
  - name: recyclarr-helm-values
    files:
      - ./values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./config
  - ./helm-release.yaml
