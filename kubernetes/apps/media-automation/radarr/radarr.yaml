---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-radarr
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: radarr
      namespace: media-automation
  interval: 30m
  path: ./kubernetes/apps/media-automation/radarr/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  timeout: 3m
