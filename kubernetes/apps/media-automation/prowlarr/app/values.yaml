---
nameOverride: &app prowlarr
env:
  PROWLARR__INSTANCE_NAME: Prowlarr
  PROWLARR__LOG_LEVEL: info
  PROWLARR__PORT: &port 9696
  TZ: "${CLUSTER_TIME_ZONE}"
envFrom:
  - secretRef:
      name: *app
image:
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: 1.1.3.2490@sha256:7dcb15dc647c93afabdf74d699c02e21ce045513a4651dca9d9f3c7d16481f1e
ingress:
  main:
    annotations:
      hajimari.io/group: Media
      hajimari.io/icon: mdi:movie-search
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/prowlarr/dark.css"></head>';
        sub_filter_once on;
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  backup:
    enabled: true
    mountPath: /config/Backups
    path: "${NAS_NFS_PATH}/backup/app/prowlarr"
    server: "${NAS_ADDRESS}"
    type: nfs
  config:
    enabled: true
    existingClaim: prowlarr-config-v1
podAnnotations:
  secret.reloader.stakater.com/reload: *app
podSecurityContext:
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  runAsGroup: 568
  runAsUser: 568
service:
  main:
    ports:
      http:
        port: *port
