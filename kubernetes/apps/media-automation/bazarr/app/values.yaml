---
nameOverride: &app bazarr
env:
  BAZARR__PORT: &port 6767
image:
  repository: ghcr.io/onedr0p/bazarr
  tag: 1.2.1@sha256:ec73f87c96b7480273775d0f0541a58f2c1ead58c675be3effac0a4e9021256f
ingress:
  main:
    annotations:
      hajimari.io/group: Media
      hajimari.io/icon: mdi:subtitles-outline
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
nodeSelector:
  node-role.kubernetes.io/media: "true"
persistence:
  add-ons:
    enabled: true
    type: emptyDir
    mountPath: /add-ons
  backup:
    enabled: true
    mountPath: /config/Backups
    path: "${NAS_NFS_PATH}/backup/app/bazarr"
    server: "${NAS_ADDRESS}"
    type: nfs
  config:
    enabled: true
    existingClaim: bazarr-config-v1
  media:
    enabled: true
    mountPath: /media
    path: "${MEDIA_SERVER_NFS_PATH}"
    server: "${MEDIA_SERVER_ADDRESS}"
    type: nfs
podSecurityContext:
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  runAsGroup: 568
  runAsUser: 568
  supplementalGroups:
    - 100
resources:
  limits:
    memory: 2000Mi
  requests:
    cpu: 10m
    memory: 250Mi
service:
  main:
    ports:
      http:
        port: *port
sidecars:
  subcleaner:
    args:
      - --repo=https://github.com/KBlixt/subcleaner.git
      - --branch=master
      - --depth=1
      - --wait=21600 # 6 hours
      - --root=/add-ons/subcleaner
    image: registry.k8s.io/git-sync/git-sync:v3.6.6
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - { name: add-ons, mountPath: /add-ons }
