---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${APP}"
spec:
  chartRef:
    kind: OCIRepository
    name: minecraft-bedrock
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    minecraftServer:
      cheats: true
      difficulty: normal
      eula: "TRUE"
      gameMode: survival
      levelName: world
      loadBalancerIP: "${SVC_MINECRAFT_BEDROCK_SURVIVAL}"
      ops: "2535468804818552,2535462936518313"
      serverName: "\u00A75\u00A7lHungry \u00A72\u00A7lGames"
      serviceType: LoadBalancer
      version: "LATEST"
    image:
      repository: itzg/minecraft-bedrock-server
      tag: 2024.11.0@sha256:f488814fe5d9cfea27d1dda93598d3f5970845bddcdef86c183bbccbbae381be
    persistence:
      dataDir:
        Size: "${VOLSYNC_CAPACITY:=5Gi}"
        enabled: true
        existingClaim: "${VOLSYNC_PVC:=${APP}}"
      storageClass: "${VOLSYNC_STORAGECLASS:=ceph-block}"
    podSecurityContext:
      fsGroup: ${APP_GID:=1000}
      runAsGroup: ${APP_GID:=1000}
      runAsNonRoot: true
      runAsUser: ${APP_UID:=1000}
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
