---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-ngx:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            dependsOn:
              - gotenberg
              - redis
              - tika
            env:
              # Application
              PAPERLESS_PORT: &port 8000
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_TIME_ZONE: "${CLUSTER_TIME_ZONE}"
              PAPERLESS_URL: "https://${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
              PAPERLESS_WEBSERVER_WORKERS: "2"
              # Filenames
              PAPERLESS_FILENAME_FORMAT: "{{ `{{ correspondent }}/{{ document_type }}/{{ created_year }}/{{ created }} {{ correspondent }} {{ title }}` }}"
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: true
              # Folders
              PAPERLESS_CONSUMPTION_DIR: /data/nas/import
              PAPERLESS_DATA_DIR: /data/data
              PAPERLESS_EMPTY_TRASH_DIR: /data/trash
              PAPERLESS_EXPORT_DIR: /data/nas/export
              PAPERLESS_MEDIA_ROOT: /data/nas/media
              # Folder importer
              PAPERLESS_CONSUMER_IGNORE_PATTERNS: '[".DS_STORE/*", "._*", ".stfolder/*", "@eaDir/*"]'
              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              # OCR
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              # Tika/Gotenberg
              PAPERLESS_TIKA_ENABLED: true
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              # Redis
              PAPERLESS_REDIS: redis://localhost:6379
              # User permissions
              USERMAP_GID: ${APP_GID:=1000}
              USERMAP_UID: ${APP_UID:=1000}
            envFrom: &envFrom
              - secretRef:
                  name: "${APP}-secret"
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.17.1@sha256:ab72a0ab42a792228cdbe83342b99a48acd49f7890ae54b1ae8e04401fba24ee
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              limits:
                memory: 4Gi
              requests:
                cpu: 10m
                memory: 256Mi
          gotenberg:
            command:
              - "gotenberg"
              - "--chromium-disable-javascript=true"
              - "--chromium-allow-list=file:///tmp/.*"
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.21.1@sha256:91486863744f7420ca985ee6cef7c216910e40faffd378f3da7c0fad724d01ba
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: true
              runAsGroup: ${APP_GID:=1000}
              runAsNonRoot: true
              runAsUser: ${APP_UID:=1000}
          redis:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 8.1.3@sha256:5b8f8c333bef895c925f56629d6ba90aea95a4f7391f62411e625267c600b19c
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 5m
                memory: 32Mi
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: true
              runAsGroup: ${APP_GID:=1000}
              runAsNonRoot: true
              runAsUser: ${APP_UID:=1000}
        initContainers:
          init-db:
            envFrom: *envFrom
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 17.4@sha256:43dd04e91e861cf912378bad987afa168fa4f13d05528304907ad0aa351195d6
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
    persistence:
      config:
        advancedMounts:
          paperless-ngx:
            app:
              - path: /data/data
                subPath: paperless
              - path: /data/trash
                subPath: trash
            redis:
              - path: /data
                subPath: redis
        enabled: true
        existingClaim: "${VOLSYNC_PVC:=${APP}}"
      nas-data:
        advancedMounts:
          paperless-ngx:
            app:
              - path: /data/nas/media
                subPath: apps/paperless/media
        enabled: true
        path: "${NFS_DATA_PATH}"
        server: "${NAS_ADDRESS}"
        type: nfs
      nas-shared:
        advancedMounts:
          paperless-ngx:
            app:
              - path: /data/nas/export
                subPath: export/paperless
              - path: /data/nas/import
                subPath: import/paperless
        enabled: true
        path: "${NFS_SHARED_PATH}"
        server: "${NAS_ADDRESS}"
        type: nfs
      tmpfs:
        advancedMounts:
          paperless-ngx:
            app:
              - path: /data/data/log
                subPath: log
              - path: /run
                subPath: run
        enabled: true
        globalMounts:
          - path: /tmp
            subPath: tmp
        type: emptyDir
    route:
      app:
        hostnames: ["${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
          - name: external
            namespace: kube-system
            sectionName: https
    service:
      app:
        controller: "${APP}"
        ports:
          http:
            port: *port
