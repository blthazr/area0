---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              # ADD_AI_PROCESSED_TAG: yes
              # AI_PROCESSED_TAG_NAME: ai-processed
              # AI_PROVIDER: ollama
              # OLLAMA_API_URL: "http://${SVC_OLLAMA}:11434"
              # OLLAMA_MODEL: llama3.2:3b
              # PAPERLESS_API_URL: https://paperless-ngx.theburnh.am/api
              # PROCESS_PREDEFINED_DOCUMENTS: yes
              # SCAN_INTERVAL: "*/30 * * * *"
              # TAGS: AI
              TZ: "${CLUSTER_TIME_ZONE}"
              # USE_PROMPT_TAGS: no
            envFrom: &envFrom
              - secretRef:
                  name: "${APP}-secret"
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.7@sha256:25e1c501891e2d409f1df92e64e4e20b379a0197b7cd35cf98b49184d9da6814
            resources:
              limits:
                memory: 2Gi
              requests:
                cpu: 10m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: true
        replicas: ${REPLICAS:=1}
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      securityContext:
        fsGroup: ${APP_GID:=1000}
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: ${APP_GID:=1000}
        runAsNonRoot: true
        runAsUser: ${APP_UID:=1000}
    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_PVC:=${APP}}"
        globalMounts:
          - path: /app/data
      tmpfs:
        advancedMounts:
          paperless-ai:
            app:
              - path: /app/logs
                subPath: logs
              - path: /app/OPENAPI
                subPath: openai
              - path: /app/public/images
                subPath: cache
              - path: /home/node/.pm2
                subPath: home
              - path: /home/node/nltk_data
                subPath: nltk_data
              - path: /tmp
                subPath: tmp
        enabled: true
        type: emptyDir
    route:
      app:
        hostnames: ["${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    service:
      app:
        controller: "${APP}"
        ports:
          http:
            port: 3000
