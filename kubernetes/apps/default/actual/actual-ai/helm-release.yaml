---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual-ai
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      actual-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              ACTUAL_SERVER_URL: http://actual.default.svc.cluster.local:5006
              CLASSIFICATION_SCHEDULE_CRON: 0 */4 * * *
              FEATURES: '["dryRun", "classifyOnStartup", "syncAccountsBeforeClassify", "freeWebSearch", "suggestNewCategories"]'
              GUESSED_TAG: "#actual-ai"
              LLM_PROVIDER: ollama
              NOT_GUESSED_TAG: "#actual-ai-miss"
              OLLAMA_BASE_URL: http://ollama.default.svc.cluster.local:11434/api
              OLLAMA_MODEL: phi3.5
              TZ: "${CLUSTER_TIME_ZONE}"
            envFrom:
              - secretRef:
                  name: "${APP}-secret"
            image:
              repository: sakowicz/actual-ai
              tag: 2.2.0@sha256:8bedfd0028b458d8dd1ff73b14bf3fc20ae2d4341e9ecd9669a42ce8f22556ee
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: false
        replicas: ${REPLICAS:=1}
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      securityContext:
        fsGroup: ${APP_GID:=1000}
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: ${APP_GID:=1000}
        runAsNonRoot: true
        runAsUser: ${APP_UID:=1000}
