---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              ALLOW_SIGNUP: false
              BASE_URL: "https://${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
              DB_ENGINE: sqlite
              PGID: ${APP_GID:=1000}
              PUID: ${APP_UID:=1000}
              TOKEN_TIME: 720
              TZ: "${CLUSTER_TIME_ZONE}"
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.0.1@sha256:4d7542becc4f5a2a87c13f1073c974430006f56207278ade541bd93450b8fb5f
            probes:
              liveness: &probes
                enabled: true
                path: /api/app/about
                type: HTTP
              readiness: *probes
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: true
        replicas: ${REPLICAS:=1}
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      securityContext:
        fsGroup: ${APP_GID:=1000}
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: ${APP_GID:=1000}
        runAsNonRoot: true
        runAsUser: ${APP_UID:=1000}
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        className: external
        enabled: true
        hosts:
          - host: "${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      api-data:
        enabled: true
        existingClaim: "${VOLSYNC_PVC:=${APP}}"
        globalMounts:
          - path: /app/data
      tmpfs:
        advancedMounts:
          mealie:
            app:
              - path: /nltk_data
                subPath: nltk_data
              - path: /tmp
                subPath: tmp
        enabled: true
        type: emptyDir
    service:
      app:
        controller: "${APP}"
        ports:
          http:
            port: 9000
