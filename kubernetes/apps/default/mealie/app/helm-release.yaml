---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-nightly@sha256:2d25c51a9b864b8307c5140630cd60eeb526408f7eb11d4a4db5bf72d46fd608
        imagePullPolicy: IfNotPresent
        env:
          - name: ALLOW_SIGNUP
            value: "false"
          - name: API_PORT
            value: "9000"
          - name: BASE_URL
            value: "https://recipes.${SECRET_DOMAIN}"
          - name: DEFAULT_EMAIL
            value: "admin@${SECRET_DOMAIN}"
          - name: TZ
            value: "${CLUSTER_TIME_ZONE}"
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/
          - name: backup
            mountPath: /config/Backups
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-nightly@sha256:9bb0fbb29b5ac1ac2e8b89890cbb70b300888e4372eff9efc096ff6ccee2be0b
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Recipes
          hajimari.io/group: Home
          hajimari.io/icon: mdi:food
        enabled: true
        hosts:
          - host: &host "recipes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    persistence:
      api-data:
        enabled: true
        existingClaim: mealie-config-v2
      backup:
        enabled: true
        mountPath: /config/Backups
        path: "${NAS_NFS_PATH}/backup/app/mealie"
        server: "${NAS_ADDRESS}"
        type: nfs
    service:
      main:
        ports:
          api:
            enabled: true
            port: 9000
          http:
            port: 3000
