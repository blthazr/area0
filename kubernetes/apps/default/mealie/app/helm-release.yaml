---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-nightly@sha256:42c48fdf55bdc18c35b798e151e63b5282d143e8687982bbc03dd0533cc4e07d
    ingress:
      main:
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Recipes
          hajimari.io/group: Home
          hajimari.io/icon: mdi:food
          hajimari.io/info: Recipe Manager
        enabled: true
        hosts:
          - host: &host "recipes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    persistence:
      api-data:
        enabled: true
        existingClaim: mealie-config-v2
      backup:
        enabled: true
        mountPath: /api-data/backups
        path: "${NAS_NFS_PATH}/backup/app/mealie"
        server: "${NAS_ADDRESS}"
        type: nfs
    service:
      main:
        ports:
          api:
            enabled: true
            port: 9000
          http:
            port: 3000
    sidecars:
      api:
        env:
          - name: ALLOW_SIGNUP
            value: "false"
          - name: API_PORT
            value: "9000"
          - name: AUTO_BACKUP_ENABLED
            value: "true"
          - name: BASE_URL
            value: "https://recipes.${SECRET_DOMAIN}"
          - name: DEFAULT_EMAIL
            value: "admin@${SECRET_DOMAIN}"
          - name: TOKEN_TIME
            value: 720
          - name: TZ
            value: "${CLUSTER_TIME_ZONE}"
        name: mealie-api
        image: docker.io/hkotel/mealie:api-nightly@sha256:8608cba8f64fecb9c665a36a7e5bec6b4900b302d5209feb200fcff6dae12817
        imagePullPolicy: IfNotPresent
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/
          - name: backup
            mountPath: /app/data/backups
