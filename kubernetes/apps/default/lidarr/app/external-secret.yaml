---
# TODO: add yaml-language-server
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr
spec:
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: lidarr
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lidarr-secret
    template:
      data:
        # App
        LIDARR__AUTH__APIKEY: "{{ .LIDARR__API_KEY }}"
        LIDARR__POSTGRES__HOST: &dbHost postgres16-rw.database.svc.cluster.local
        LIDARR__POSTGRES__PORT: "5432"
        LIDARR__POSTGRES__USER: &dbUser "{{ .LIDARR_POSTGRES_USER }}"
        LIDARR__POSTGRES__PASSWORD: &dbPass "{{ .LIDARR_POSTGRES_PASSWORD }}"
        LIDARR__POSTGRES__MAIN_DB: lidarr_main
        LIDARR__POSTGRES__LOG_DB: lidarr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: lidarr_main lidarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
      engineVersion: v2
