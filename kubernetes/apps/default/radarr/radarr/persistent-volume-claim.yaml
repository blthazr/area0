---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.28.3-standalone-strict/persistentvolumeclaim-v1.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
spec:
  accessModes: ["${APP_PVC_ACCESSMODES:-ReadWriteOnce}"]
  resources:
    requests:
      storage: 15Gi
  storageClassName: "${APP_PVC_STORAGECLASS:-ceph-block}"
