---
# TODO: add yaml-language-server
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-uhd
spec:
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: radarr-uhd
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-uhd-secret
    template:
      data:
        # App
        RADARR__AUTH__APIKEY: "{{ .RADARR_UHD_API_KEY }}"
        SONARR__POSTGRES__HOST: &dbHost postgres16-rw.database.svc.cluster.local
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: &dbUser "{{ .RADARR_UHD_POSTGRES_USER }}"
        RADARR__POSTGRES__PASSWORD: &dbPass "{{ .RADARR_UHD_POSTGRES_PASSWORD }}"
        RADARR__POSTGRES__MAINDB: &dbName radarr_uhd_main
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
      engineVersion: v2
