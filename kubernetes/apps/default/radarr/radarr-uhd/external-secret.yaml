---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-uhd
spec:
  data:
    - secretKey: RADARR_UHD_API_KEY
      remoteRef:
        key: radarr
        property: RADARR_UHD_API_KEY
    - secretKey: RADARR_UHD_POSTGRES_USER
      remoteRef:
        key: cloudnative-pg
        property: RADARR_UHD_POSTGRES_USER
    - secretKey: RADARR_UHD_POSTGRES_PASSWORD
      remoteRef:
        key: cloudnative-pg
        property: RADARR_UHD_POSTGRES_PASSWORD
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_PASS
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: radarr-uhd-secret
    template:
      data:
        # App
        RADARR__AUTH__APIKEY: "{{ .RADARR_UHD_API_KEY }}"
        RADARR__POSTGRES__HOST: &dbHost postgres-v17-rw.database.svc.cluster.local
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: &dbUser "{{ .RADARR_UHD_POSTGRES_USER }}"
        RADARR__POSTGRES__PASSWORD: &dbPass "{{ .RADARR_UHD_POSTGRES_PASSWORD }}"
        RADARR__POSTGRES__MAINDB: &dbName radarr_uhd_main
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
