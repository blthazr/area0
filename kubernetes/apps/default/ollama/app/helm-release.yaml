---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
spec:
  chart:
    spec:
      chart: ollama
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: default
      version: 1.24.0
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraEnv:
      - name: OLLAMA_MODELS
        value: /models
      - name: OLLAMA_ORIGINS
        value: "*"
    image:
      repository: docker.io/ollama/ollama
      tag: 0.9.6@sha256:f478761c18fea69b1624e095bce0f8aab06825d09ccabcd0f88828db0df185ce
    ingress:
      className: internal
      enabled: true
      hosts:
        - host: "${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
    ollama:
      gpu:
        enabled: false
      models:
        pull:
          - phi3.5
    podAnnotations:
      reloader.stakater.com/auto: "true"
    replicaCount: "${REPLICAS}"
    resources:
      limits:
        memory: 8Gi
      requests:
        cpu: 200m
        memory: 2Gi
    service:
      annotations:
        lbipam.cilium.io/ips: "${SVC_OLLAMA}"
      port: 11434
      type: LoadBalancer
    persistentVolume:
      enabled: true
      existingClaim: "${VOLSYNC_PVC:=${APP}}"
    volumeMounts:
      - name: models
        mountPath: /models
        subPath: apps/ollama/models
    volumes:
      - name: models
        nfs:
          server: "${NAS_ADDRESS}"
          path: "${NFS_DATA_PATH}"
