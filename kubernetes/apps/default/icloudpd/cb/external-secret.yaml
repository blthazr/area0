---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: icloudpd-cb
spec:
  dataFrom:
    - extract:
        key: icloudpd
    - extract:
        key: telegram
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-secret"
    template:
      data:
        apple_id: "{{ .CB-APPLE-ID }}"
        telegram_chat_id: "{{ .AREA0-CHAT-ID }}"
        telegram_token: "{{ .AREA0-API-TOKEN }}"
        user_id: "{{ .CB-UID }}"
        user: "{{ .CB-USER }}"
