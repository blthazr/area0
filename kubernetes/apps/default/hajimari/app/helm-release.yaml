---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
spec:
  chart:
    spec:
      chart: *app
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - download
          - flux-system
          - media
          - observability
          - rook-ceph
      title: Apps
      lightTheme: lime
      darkTheme: lime
      showGreeting: false
      showAppGroups: true
      showAppUrls: false
      showAppStatus: false
      showBookmarkGroups: false
      alwaysTargetBlank: true
    ingress:
      main:
        annotations:
          hajimari.io/enable: "false"
        enabled: true
        hosts:
          - host: &host "apps.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
