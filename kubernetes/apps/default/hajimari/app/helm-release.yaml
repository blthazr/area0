---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
spec:
  chart:
    spec:
      chart: *app
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    hajimari:
      alwaysTargetBlank: true
      darkTheme: lime
      defaultEnable: true
      globalBookmarks:
        - group: Github
          bookmarks:
            - name: Area0
              url: "https://github.com/blthazr/area0"
            - name: Search
              url: https://nanne.dev/k8s-at-home-search
      lightTheme: lime
      namespaceSelector:
        matchNames:
          - default
          - download
          - flux-system
          - home-automation
          - media
          - network
          - observability
          - rook-ceph
      showAppStatus: false
      showAppUrls: false
      showGreeting: false
      title: Apps
    ingress:
      main:
        annotations:
          hajimari.io/enable: "false"
        enabled: true
        hosts:
          - host: &host "apps.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: emptyDir
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    resources:
      requests:
        cpu: 100m
        memory: 128M
