---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k8s-gateway
spec:
  chart:
    spec:
      chart: *app
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    domain: "${SECRET_DOMAIN}"
    fullnameOverride: *app
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${SVC_K8S_GATEWAY_ADDRESS}"
      externalTrafficPolicy: Local
      port: 53
      type: LoadBalancer
    ttl: 1
