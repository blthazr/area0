---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ingress-nginx
spec:
  chart:
    spec:
      chart: *app
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: ingress-nginx-helm-values
    - kind: ConfigMap
      name: cloudflare-networks
      targetPath: controller.config.proxy-real-ip-cidr
      valuesKey: cloudflare-networks.txt
