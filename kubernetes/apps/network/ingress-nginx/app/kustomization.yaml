---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: ingress-nginx-helm-values
    files:
      - values.yaml
  - name: cloudflare-networks
    files:
      - ./cloudflare-networks.txt
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./helm-release.yaml
  - ./cluster-policy
