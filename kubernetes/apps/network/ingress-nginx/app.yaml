---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ingress-nginx
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-ingress-nginx-certificates
    - name: cluster-apps-kyverno
    - name: cluster-apps-metallb
    - name: cluster-apps-metallb-config
  interval: 30m
  path: ./kubernetes/apps/network/ingress-nginx/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 5m
  wait: true
