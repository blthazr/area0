---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: "${SECRET_DOMAIN/./-}-tls"
spec:
  data:
    - match:
        remoteRef:
          property: &key tls.crt
          remoteKey: "${SECRET_DOMAIN/./-}-tls"
        secretKey: *key
    - match:
        remoteRef:
          property: &key tls.crt
          remoteKey: "${SECRET_DOMAIN/./-}-tls"
        secretKey: *key
  secretStoreRefs:
    - kind: ClusterSecretStore
      name: onepassword-connect
  selector:
    secret:
      name: "${SECRET_DOMAIN/./-}-tls"
  template:
    data:
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
    engineVersion: v2
