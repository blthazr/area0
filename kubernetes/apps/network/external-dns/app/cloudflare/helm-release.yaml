---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app external-dns
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      version: 1.13.0
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    domainFilters:
      - "${SECRET_DOMAIN}"
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: api-token
    extraArgs:
      - --annotation-filter=external-dns.home.arpa/enabled in (true)
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-cloudflare-secret
    policy: sync
    provider: cloudflare
    serviceMonitor:
      enabled: true
    sources:
      - crd
      - ingress
    txtOwnerId: default
    txtPrefix: k8s.
