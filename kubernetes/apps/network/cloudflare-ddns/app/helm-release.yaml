---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    command:
      - "/bin/bash"
      - &scriptPath "/app/cloudflare-ddns.sh"
    controller:
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
      type: cronjob
    envFrom:
      - secretRef:
          name: *app
    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.26.0@sha256:0e4be5e6ba3dbb0f12896796da78988136460bb6f027d79e51300a19a021c92a
    persistence:
      config:
        defaultMode: 0775
        enabled: true
        mountPath: *scriptPath
        name: cloudflare-ddns-configmap
        readOnly: true
        subPath: cloudflare-ddns.sh
        type: configMap
    restartPolicy: OnFailure
    service:
      main:
        enabled: false
