---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    command:
      - "/bin/bash"
      - &scriptPath "/app/cloudflare-ddns.sh"
    controller:
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
      type: cronjob
    envFrom:
      - secretRef:
          name: *app
    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.26.1@sha256:c85224928b2e384e63bd8c9ba89753dd3d1cd9c178350d83efa3182b480c31a0
    persistence:
      config:
        defaultMode: 0775
        enabled: true
        mountPath: *scriptPath
        name: cloudflare-ddns-configmap
        readOnly: true
        subPath: cloudflare-ddns.sh
        type: configMap
    restartPolicy: OnFailure
    service:
      main:
        enabled: false
