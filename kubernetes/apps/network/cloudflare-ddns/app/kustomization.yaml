---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
commonLabels:
  app.kubernetes.io/instance: &app cloudflare-ddns
  app.kubernetes.io/name: *app
configMapGenerator:
  - name: cloudflare-ddns-configmap
    files:
      - ./cloudflare-ddns.sh
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  disableNameSuffixHash: true
resources:
  - ./secret.sops.yaml
  - ./helm-release.yaml
