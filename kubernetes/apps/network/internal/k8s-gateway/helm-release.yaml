---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${APP}"
spec:
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 2.4.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    domain: "${SECRET_DOMAIN}"
    fullnameOverride: "${APP}"
    service:
      annotations:
        lbipam.cilium.io/ips: "${CLUSTER_LB_K8S_GATEWAY}"
      externalTrafficPolicy: Cluster
      port: 53
      type: LoadBalancer
    ttl: 1
    watchedResources:
      - Ingress
      - Service
