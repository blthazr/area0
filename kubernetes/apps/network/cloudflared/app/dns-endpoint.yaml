---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared
  annotations:
    external-dns.alpha.kubernetes.io/target: "tunnel.${SECRET_DOMAIN}"
spec:
  endpoints:
    - dnsName: "tunnel.${SECRET_DOMAIN}"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "true"
      recordType: CNAME
      targets: ["${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"]
