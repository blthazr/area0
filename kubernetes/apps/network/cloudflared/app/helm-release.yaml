---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 1.5.1
  dependsOn:
    - name: ingress-nginx
      namespace: network
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config/config.yaml
      - run
      - "${SECRET_CLOUDFLARE_TUNNEL_ID}"
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      replicas: 1 # 2
      strategy: RollingUpdate
    env:
      NO_AUTOUPDATE: "true"
      TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
      TUNNEL_METRICS: 0.0.0.0:8080
      TUNNEL_TRANSPORT_PROTOCOL: auto
    image:
      repository: docker.io/cloudflare/cloudflared
      tag: 2023.8.0@sha256:22e278ca91dc905ebf582c04ccc9db7f559114067ab36f83262c287340b6ce51
    persistence:
      config:
        enabled: true
        mountPath: /etc/cloudflared/config/config.yaml
        name: cloudflared-configmap
        readOnly: true
        subPath: config.yaml
        type: configMap
      creds:
        enabled: true
        mountPath: /etc/cloudflared/creds/credentials.json
        name: cloudflared-secret
        readOnly: true
        subPath: credentials.json
        type: secret
    probes:
      liveness: &probes
        custom: true
        enabled: true
        spec:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
      readiness: *probes
      startup:
        enabled: false
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 10Mi
    service:
      main:
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - interval: 1m
            path: /metrics
            port: http
            scheme: http
            scrapeTimeout: 30s
    topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
