---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
configurations:
  - ./kustomize-config.yaml
configMapGenerator:
  - name: cloudflared-configmap
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./secret.sops.yaml
  - ./dns-endpoint.yaml
  - ./helm-release.yaml
