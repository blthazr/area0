---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
commonLabels:
  app.kubernetes.io/instance: &app cloudflared
  app.kubernetes.io/name: *app
configMapGenerator:
  - name: cloudflared-configmap
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./secret.sops.yaml
  - ./dns-endpoint.yaml
