---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cloudflared
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-dns
  interval: 30m
  path: ./kubernetes/apps/network/cloudflared/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 5m
  wait: false # no flux ks dependents
