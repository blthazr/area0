---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app metallb
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      version: 0.13.11
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    prometheus:
      namespace: observability
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      serviceAccount: kube-prometheus-stack-prometheus
