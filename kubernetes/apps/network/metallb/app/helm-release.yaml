---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app metallb
spec:
  chart:
    spec:
      chart: *app
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      namespace: observability
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      serviceAccount: kube-prometheus-stack-prometheus
    #   serviceMonitor:
    #     enabled: true
