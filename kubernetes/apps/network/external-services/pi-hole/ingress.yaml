---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.28.3-standalone-strict/ingress-networking-v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app pi-hole
  annotations:
    hajimari.io/group: Management
    hajimari.io/icon: mdi:chart-pie
    hajimari.io/info: Ad Blocker
    hajimari.io/url: "https://pi-hole.${SECRET_DOMAIN}/admin"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "pi-hole.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: *app
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
