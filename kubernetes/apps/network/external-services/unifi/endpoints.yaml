---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.28.3-standalone-strict/endpoints-v1.json
apiVersion: v1
kind: Endpoints
metadata:
  name: &app unifi
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: "${UNIFI_NETWORK_ADDRESS}"
    ports:
      - name: https
        port: 443
        protocol: TCP
