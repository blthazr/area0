---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.28.3-standalone-strict/endpoints-v1.json
apiVersion: v1
kind: Endpoints
metadata:
  name: &app home-assistant
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: "${HOME_ASSISTANT_ADDRESS}"
    ports:
      - name: http
        port: 8123
        protocol: TCP
