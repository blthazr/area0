---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-router
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      tailscale-router:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              NO_AUTOUPDATE: true
              PORT: &port 45387
              SA_NAME: tailscale
              TS_EXTRA_ARGS: --advertise-exit-node --advertise-tags=tag:subnet-router --accept-routes
              TS_HOSTNAME:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              TS_KUBE_SECRET: ""
              TS_ROUTES: "${NET_HOME_CIDR},${NET_SMARTHOME_CIRD}"
              TS_STATE_DIR: &path /tmp
              TS_TAILSCALED_EXTRA_ARGS: --debug=0.0.0.0:9001
              TS_USERSPACE: true
              TZ: "${CLUSTER_TIME_ZONE}"
            envFrom: &envFrom
              - secretRef:
                  name: tailscale-auth
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.66.4@sha256:8c80cf92bfbc6938d05826b1aee899e629b231cecf7921bd1d72a4150e71e3f3
            resources:
              limits:
                memory: 256M
              requests:
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsGroup: ${APP_GID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
    persistence:
      cache:
        enabled: true
        globalMounts:
          - path: /.cache
        type: emptyDir
      tmp:
        enabled: true
        globalMounts:
          - path: *path
        type: emptyDir
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9001
      tailnet:
        controller: *app
        ports:
          tailnet:
            port: *port
            protocol: UDP
        type: LoadBalancer
    serviceAccount:
      create: true
      name: tailscale
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - interval: 1m
            path: /debug/metrics
            port: http
            scheme: http
            scrapeTimeout: 10s
