---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-frigate
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-node-feature-rules
  interval: 30m
  path: ./kubernetes/apps/home-automation/frigate/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 5m
  wait: false # no flux ks dependents
