---
# --------------------------------------------------------------------------------------------------
# global | database
# --------------------------------------------------------------------------------------------------
database:
  path: /data/frigate.db
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | detectors
# --------------------------------------------------------------------------------------------------
detectors:
  coral:
    type: edgetpu
    device: usb
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | ffmpeg
# --------------------------------------------------------------------------------------------------
ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  output_args:
    record: preset-record-ubiquiti
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | go2rtc
# --------------------------------------------------------------------------------------------------
go2rtc:
  streams:
    frigate_back_porch_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/9rjrmfiO4vikAIv5" # 1920x1080
    frigate_back_porch_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/xBwtp9Rdzyl4UdZH" # 640x360
    frigate_back_side_yard_east_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/3GhpQKAHuEwdKt1L" # 1920x1080
    frigate_back_side_yard_east_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/vnJgGcTIIQqDk9M7" # 640x360
    frigate_back_side_yard_west_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/Yp6cvhUbWGddZftR" # 1920x1080
    frigate_back_side_yard_west_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/t4AYRBcdODKElvyU" # 640x360
    frigate_back_yard_east_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/nDg952brQmpDyQpV" # 1920x1080
    frigate_back_yard_east_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/ThN91YX4uB02f5nJ" # 640x360
    frigate_back_yard_west_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/r1VOzDfEw7qHCxan" # 1920x1080
    frigate_back_yard_west_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/Z4wgSLvn21NGu3s4" # 640x360
    frigate_driveway_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/PLRgCzMZyaUNNvLK" # 1920x1080
    frigate_driveway_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/7goP2Rc47d1WEj7I" # 640x360
    frigate_front_door_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/BkoLvCjvhphS7FQ5" # 1600x1200
    frigate_front_door_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/frbvpMGwHYA1uItJ" # 480x360
