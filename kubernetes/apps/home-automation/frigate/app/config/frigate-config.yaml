# --------------------------------------------------------------------------------------------------
# global | mqtt
# --------------------------------------------------------------------------------------------------
mqtt:
  host: "{FRIGATE_MQTT_HOST}"
  port: 1883
  user: "{FRIGATE_MQTT_USER}"
  password: "{FRIGATE_MQTT_PASSWORD}"
  topic_prefix: frigate
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | objects
# --------------------------------------------------------------------------------------------------
objects:
  track:
    - "person"
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | record
# --------------------------------------------------------------------------------------------------
record:
  enabled: false
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | rtmp
# --------------------------------------------------------------------------------------------------
rtmp:
  enabled: false
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | snapshots
# --------------------------------------------------------------------------------------------------
snapshots:
  enabled: false
  timestamp: false
  bounding_box: true
  retain:
    default: 7
# ==================================================================================================

cameras:
# --------------------------------------------------------------------------------------------------
# camera | back porch
# --------------------------------------------------------------------------------------------------
  frigate_back_porch:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_back_porch
          roles:
            - record
        # High (1920x1080)
        - path: "rtsp://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7447/9rjrmfiO4vikAIv5"
          roles:
            - restream
        # Medium (1024x576)
        - path: "rtsp://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7447/ncheQTiEjSTRAKoA"
          roles:
            - detect
            - rtmp
    detect:
      enabled: true
      width: 1024
      height: 576
      fps: 10
    motion:
      mask:
        - 0,0,0,45,190,45,190,0 # timestamp
# ==================================================================================================

