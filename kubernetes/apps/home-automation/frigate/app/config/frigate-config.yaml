    frigate_front_side_yard_east_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/4wG8579z6TKf7AW4" # 1920x1080
    frigate_front_side_yard_east_lq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/Vb0pw1vaj4Yz56SG" # 640x360
    frigate_front_side_yard_west_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/w8WdgHa3iJ9CtZ2H" # 1920x1080
