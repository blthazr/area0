---
# --------------------------------------------------------------------------------------------------
# global | database
# --------------------------------------------------------------------------------------------------
database:
  path: /data/frigate.db
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | detectors
# --------------------------------------------------------------------------------------------------
detectors:
  coral:
    type: edgetpu
    device: usb
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | ffmpeg
# --------------------------------------------------------------------------------------------------
ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  output_args:
    record: preset-record-ubiquiti
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | go2rtc
# --------------------------------------------------------------------------------------------------
go2rtc:
  streams:
    frigate_back_porch_hq: "rtspx://{FRIGATE_UNIFI_PROTECT_ADDRESS}:7441/9rjrmfiO4vikAIv5" # 1920x1080
