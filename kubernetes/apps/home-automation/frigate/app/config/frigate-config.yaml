# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | mqtt
# --------------------------------------------------------------------------------------------------
mqtt:
  host: "{FRIGATE_MQTT_HOST}"
  port: 1883
  user: "{FRIGATE_MQTT_USER}"
  password: "{FRIGATE_MQTT_PASSWORD}"
  topic_prefix: frigate
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | objects
# --------------------------------------------------------------------------------------------------
objects:
  track:
    - "person"
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | record
# --------------------------------------------------------------------------------------------------
record:
  enabled: false
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | rtmp
# --------------------------------------------------------------------------------------------------
rtmp:
  enabled: false
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# global | snapshots
# --------------------------------------------------------------------------------------------------
snapshots:
  enabled: false
  timestamp: false
  bounding_box: true
  retain:
    default: 7
# ==================================================================================================


cameras:
# --------------------------------------------------------------------------------------------------
# camera | back porch
# --------------------------------------------------------------------------------------------------
  frigate_back_porch:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_back_porch_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_back_porch_hq
          roles: ["record"]
    detect:
      enabled: true
      width: 640
      height: 360
      fps: 10
    motion:
      mask:
        - 0,0,0,25,140,25,140,0 # timestamp
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# camera | back side yard east
