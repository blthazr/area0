---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.4.0
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      frigate:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          frigate:
            env:
              LIBVA_DRIVER_NAME: i965
              TZ: "${CLUSTER_TIME_ZONE}"
            envFrom: &envFrom
              - secretRef:
                  name: frigate-secret
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.14.0@sha256:416fa4cc44fd1e40abf522ddb01defa83f2fefeca2337425c1fe1574b7f4bb14
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /api/version
                    port: &port 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
            securityContext:
              privileged: true
    defaultPodOptions:
      nodeSelector:
        google.feature.node.kubernetes.io/coral: "true"
        intel.feature.node.kubernetes.io/gpu: "true"
    ingress:
      app:
        annotations:
          hajimari.io/group: Home Automation
          hajimari.io/icon: mdi:camera-enhance
          hajimari.io/info: Realtime Object Detection
        className: internal
        enabled: true
        hosts:
          - host: &host "${HOSTNAME:-${APP}}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        globalMounts:
          - path: /dev/shm
        medium: Memory
        sizeLimit: 4Gi
        type: emptyDir
      config:
        enabled: true
        globalMounts:
          - path: /config/config.yml
            readOnly: true
            subPath: config.yaml
        name: frigate-config
        type: configMap
      data:
        enabled: true
        existingClaim: "${APP_PVC:-${APP}}"
        globalMounts:
          - path: /data
      media:
        enabled: true
        globalMounts:
          - path: /media
        path: "${NAS_NFS_PATH}/apps/frigate"
        server: "${NAS_ADDRESS}"
        type: nfs
      usb:
        enabled: true
        hostPath: /dev/bus/usb
        hostPathType: Directory
        globalMounts:
          - path: /dev/bus/usb
        type: hostPath
    service:
      app:
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_FRIGATE}"
        controller: *app
        ports:
          http:
            port: *port
          rtsp:
            port: 8554
        type: LoadBalancer
