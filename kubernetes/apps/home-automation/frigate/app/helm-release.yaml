---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      version: 2.0.3
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              LIBVA_DRIVER_NAME: i965
              TZ: "${CLUSTER_TIME_ZONE}"
            envFrom:
              - secretRef:
                  name: frigate-secret
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.13.0-beta7@sha256:c94995428b22a8eda07f92d7e47df5b9405240afbd5754def32e807183d88359
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /api/version
                    port: &port 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              privileged: true
            resources:
              limits:
                gpu.intel.com/i915: "1"
                memory: 8Gi
              requests:
                cpu: 1000m
                gpu.intel.com/i915: "1"
                memory: 2Gi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["plex"]
                  topologyKey: kubernetes.io/hostname
          nodeSelector:
            google.feature.node.kubernetes.io/coral: "true"
            intel.feature.node.kubernetes.io/gpu: "true"
            node-role.kubernetes.io/worker: "true"
    ingress:
      main:
        annotations:
          hajimari.io/group: Home Automation
          hajimari.io/icon: mdi:camera-enhance
          hajimari.io/info: Realtime Object Detection
        className: nginx
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: frigate-data-v1
        globalMounts:
          - path: /data
      config-file:
        enabled: true
        globalMounts:
          - path: /config/config.yml
            readOnly: true
            subPath: frigate-config.yaml
        name: frigate-config
        type: configMap
      cache:
        enabled: true
        globalMounts:
          - path: /dev/shm
        medium: Memory
        sizeLimit: 4Gi
        type: emptyDir
      media:
        enabled: true
        globalMounts:
          - path: /media
        path: "${NAS_NFS_PATH}/apps/frigate"
        server: "${NAS_ADDRESS}"
        type: nfs
      usb:
        enabled: true
        hostPath: /dev/bus/usb
        hostPathType: Directory
        globalMounts:
          - path: /dev/bus/usb
        type: hostPath
    service:
      main:
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_FRIGATE_ADDRESS}"
        ports:
          http:
            port: *port
          rtsp:
            port: 8554
        type: LoadBalancer
