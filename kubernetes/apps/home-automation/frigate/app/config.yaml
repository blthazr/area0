---
# --------------------------------------------------------------------------------------------------
# global | mqtt
# --------------------------------------------------------------------------------------------------
mqtt:
  host: "${MQTT_ADDRESS}"
  port: 1883
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | detectors
# --------------------------------------------------------------------------------------------------
detectors:
  coral:
    type: edgetpu
    device: usb
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | database
# --------------------------------------------------------------------------------------------------
database:
  path: /data/frigate.db
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | ffmpeg
# --------------------------------------------------------------------------------------------------
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  output_args:
    record:
      - -f segment
      - -segment_time 10
      - -segment_format mp4
      - -reset_timestamps 1
      - -strftime 1
      - -c:v copy
      - -ar 44100
      - -c:a aac
    rtmp:
      - -c:v copy
      - -f flv
      - -ar 44100
      - -c:a aac
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# global | snapshots
# --------------------------------------------------------------------------------------------------
snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7
# ==================================================================================================


cameras:
# --------------------------------------------------------------------------------------------------
# camera | front door
# --------------------------------------------------------------------------------------------------
  frigate_front_door:
    ffmpeg:
      inputs:
        # High (1600x1200)
        - path: "rtsps://${UNIFI_PROTECT_ADDRESS}:7441/BkoLvCjvhphS7FQ5?enableSrtp"
          roles:
            - record
        # Medium (960x720)
        - path: "rtsps://${UNIFI_PROTECT_ADDRESS}:7441/dfsiwxmeWkdRHWiX?enableSrtp"
          roles:
            - detect
            - rtmp
    detect:
      enabled: true
      width: 960
      height: 720
      fps: 5
    motion:
      mask:
        - 0,0,0,60,200,60,200,0 # timestamp
        - 314,162,288,182,194,0,286,0 # door top light
        - 960,300,612,322,612,402,647,407,649,381,960,420 # sidewalk and street
    objects:
      track:
        - bicycle
        - car
        - dog
        - person
    record:
      enabled: false
    rtmp:
      enabled: false
    snapshots:
      enabled: true
      bounding_box: false
    zones:
      approach-zone:
        coordinates: 889,449,701,409,716,509,919,607,960,462
        objects:
          - person
      entire-yard-zone:
        coordinates: 417,547,719,485,924,549,931,431,681,389,393,432
        objects:
          - bicycle
          - dog
          - person
      front-porch-zone:
        coordinates: 0,128,376,127,375,446,723,414,960,454,960,720,0,720
        objects:
          - bicycle
          - dog
          - person
      front-yard-zone:
        coordinates: 417,547,719,485,924,549,931,431,681,389,393,432
        objects:
          - bicycle
          - dog
          - person
      garden-zone:
        coordinates: 663,464,605,397,389,411,396,541
        objects:
          - person
# ==================================================================================================
