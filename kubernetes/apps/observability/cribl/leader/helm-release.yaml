---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cribl-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      sourceRef:
        kind: HelmRepository
        name: cribl-charts
        namespace: flux-system
      version: 4.4.0
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    config:
      adminPassword: "${SECRET_CRIBL_LEADER_PASSWORD}"
      token: "${SECRET_CRIBL_LEADER_TOKEN}"
    criblImage:
      repository: cribl/cribl
      tag: 4.4.0@sha256:778b2dfa4d73e9b233fd88c20f8bf9c9cf56106232a56c65a2f81f02a4dacfa4
    resources: {}
    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: cribl-leader
      externalLoadBalancerIP: "${SVC_CRIBL_LEADER_ADDRESS}"
      ports:
        - external: true
          name: api
          port: 9000
          protocol: TCP
        - external: true
          name: leadercomm
          port: 4200
          protocol: TCP
