---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cribl-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      sourceRef:
        kind: HelmRepository
        name: cribl
        namespace: observability
      version: 4.10.1
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: DoesNotExist
    config:
      adminPassword: "${SECRET_CRIBL_LEADER_PASSWORD}"
      token: "${SECRET_CRIBL_LEADER_TOKEN}"
    criblImage:
      repository: cribl/cribl
      tag: 4.10.1@sha256:7a31e5c2bdc659bd2d0c0257d80e0c0cbc0ae7f5167cd713002f2eeb63f3826e
    ingress:
      enable: true
      host: "${HOSTNAME:=${APP}}.${SECRET_DOMAIN}"
      ingressClassName: internal
      pathType: Prefix
      prefix: /*
    persistence:
      claimName: ${VOLSYNC_PVC}
      enabled: true
      size: ${VOLSYNC_CAPACITY}
    replicaCount: ${REPLICAS:=1}
    service:
      externalLoadBalancerIP: "${SVC_CRIBL_LEADER}"
      ports:
        - name: api
          external: true
          port: 9000
          protocol: TCP
        - name: leadercomm
          external: true
          port: 4200
          protocol: TCP
