---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cribl-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      sourceRef:
        kind: HelmRepository
        name: cribl-charts
        namespace: flux-system
      version: 4.3.0
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    config:
      adminPassword: "${SECRET_CRIBL_LEADER_PASSWORD}"
      token: "${SECRET_CRIBL_LEADER_TOKEN}"
    criblImage:
      repository: cribl/cribl
      tag: 4.3.0
    resources: {}
    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: cribl-leader
      externalLoadBalancerIP: "${SVC_CRIBL_LEADER_ADDRESS}"
      ports:
        - external: true
          name: api
          port: 9000
          protocol: TCP
        - external: true
          name: leadercomm
          port: 4200
          protocol: TCP
