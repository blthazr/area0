---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cribl-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      sourceRef:
        kind: HelmRepository
        name: cribl
        namespace: observability
      version: 4.14.0
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: DoesNotExist
    config:
      adminPassword: "${SECRET_CRIBL_LEADER_PASSWORD}"
      token: "${SECRET_CRIBL_LEADER_TOKEN}"
    criblImage:
      repository: cribl/cribl
      tag: 4.14.0@sha256:01d39c97feb57e0046bd854508f7cbed581bdccff86cc977fc99016ee59fe1b6
    ingress:
      enable: false
    persistence:
      claimName: ${VOLSYNC_PVC}
      enabled: true
      size: ${VOLSYNC_CAPACITY}
    replicaCount: ${REPLICAS:=1}
    service:
      internalLoadBalancerIP: "${SVC_CRIBL_LEADER}"
      internalType: LoadBalancer
      ports:
        - name: api
          external: true
          port: 9000
          protocol: TCP
        - name: leadercomm
          external: true
          port: 4200
          protocol: TCP
