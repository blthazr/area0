---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cribl-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      version: 4.2.1
      sourceRef:
        kind: HelmRepository
        name: cribl-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      adminPassword: "${SECRET_CRIBL_LEADER_PASSWORD}"
      token: "${SECRET_CRIBL_LEADER_TOKEN}"
    resources: {}
    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: cribl-leader
      externalLoadBalancerIP: "${SVC_CRIBL_LEADER_ADDRESS}"
      externalType: LoadBalancer
