---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/appName: "Cribl Leader"
    hajimari.io/icon: mdi:chart-sankey-variant
  name: cribl-leader
spec:
  ingressClassName: nginx
  rules:
    - host: &host "cribl-leader.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: cribl-leader
                port:
                  number: 9000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
