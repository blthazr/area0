---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cribl-worker
spec:
  chart:
    spec:
      chart: logstream-workergroup
      sourceRef:
        kind: HelmRepository
        name: cribl
        namespace: flux-system
      version: 4.6.1
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    config:
      host: cribl-leader-internal
      token: "${SECRET_CRIBL_LEADER_TOKEN}"
    criblImage:
      repository: cribl/cribl
      tag: 4.6.1
    service:
      loadBalancerIP: "${CLUSTER_LB_CRIBL_WORKER}"
      ports:
        - name: splunk-hec
          port: 8088
          protocol: TCP
        - name: syslog-tcp
          port: 9514
          protocol: TCP
        - name: syslog-udp
          port: 9514
          protocol: UDP
        - name: s2s
          port: 9997
          protocol: TCP
        - name: cribl-http
          port: 10200
          protocol: TCP
        - name: cribl-tcp
          port: 10300
          protocol: TCP
      type: LoadBalancer
