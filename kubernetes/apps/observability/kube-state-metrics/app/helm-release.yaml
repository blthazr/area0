---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kube-state-metrics
spec:
  chart:
    spec:
      chart: *app
      version: 5.10.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: kube-state-metrics
    metricLabelsAllowlist:
      - deployments=[*]
      - persistentvolumeclaims=[*]
      - pods=[*]
    prometheus:
      monitor:
        enabled: true
        honorLabels: true
        relabelings:
          - action: replace
            regex: ^(.*)$
            replacement: $1
            sourceLabels: ["__meta_kubernetes_pod_node_name"]
            targetLabel: kubernetes_node
    releaseLabel: true # disable for victoria-metrics
