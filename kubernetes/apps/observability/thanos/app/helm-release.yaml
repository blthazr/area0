---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app thanos
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      version: 12.10.1
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  timeout: 15m
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    bucketweb:
      enabled: true
      replicaCount: 1 # 3
    compactor:
      enabled: true
      extraFlags:
        - --compact.concurrency=4
        - --delete-delay=30m
      retentionResolutionRaw: 30d
      retentionResolution5m: 60d
      retentionResolution1h: 90d
      persistence:
        enabled: true
        storageClass: local-path
        size: 20Gi
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.31.0
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    objstoreConfig:
      config:
        bucket: thanos
        endpoint: "${MINIO_ADDRESS}:9000"
        access_key: "${SECRET_MINIO_ACCESS_KEY}"
        secret_key: "${SECRET_MINIO_SECRET_KEY}"
        insecure: true
      type: s3
    query:
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
      enabled: true
      replicaCount: 1 # 3
      replicaLabel: ["__replica__"]
    queryFrontend:
      enabled: true
      ingress:
        annotations:
          hajimari.io/enable: "false"
        enabled: true
        hostname: &host "thanos-query-frontend.${SECRET_DOMAIN}"
        ingressClassName: nginx
        tls: true
        extraTls:
          - hosts:
              - *host
      replicaCount: 1 # 3
    ruler:
      alertmanagers:
        ["http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      enabled: true
      persistence:
        enabled: true
        size: 20Gi
        storageClass: local-path
      replicaCount: 1 # 3
      replicaLabel: __replica__
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 20Gi
        storageClass: local-path
      replicaCount: 1 # 3
