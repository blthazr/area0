---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  datasource:
    access: proxy
    editable: true
    isDefault: true
    name: Prometheus
    type: prometheus
    url: http://thanos-query.observability.svc.cluster.local:9090
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
