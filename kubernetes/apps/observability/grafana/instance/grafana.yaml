---
# TODO: add yaml-language-server
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: &app grafana
  labels:
    dashboards: *app
spec:
  config:
    analytics:
      check_for_updates: 'false'
      reporting_enabled: 'false'
    auth.generic_oauth:
      allow_assign_grafana_admin: 'true'
      api_url: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/userinfo"
      auth_url: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/authorize"
      auto_login: 'true'
      client_id: "${SECRET_AUTH0_GRAFANA_CLIENT_ID}"
      client_secret: "${SECRET_AUTH0_GRAFANA_CLIENT_SECRET}"
      enabled: 'true'
      name: Auth0
      role_attribute_path: |
        contains("https://${SECRET_DOMAIN}/groups"[*], 'Grafana Admins') && 'Admin' || contains("https://${SECRET_DOMAIN}/groups"[*], 'Grafana Editors') && 'Editor' || 'Viewer'
      scopes: openid profile email
      token_url: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/oauth/token"
      use_pkce: 'true'
    date_formats:
      use_browser_locale: 'true'
    grafana_net:
      url: https://grafana.net
    log:
      mode: console
    panels:
      disable_sanitize_html: 'true'
    paths:
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /etc/grafana/provisioning
    security:
      admin_user: "${SECRET_GRAFANA_ADMIN_USERNAME}"
      admin_password: "${SECRET_GRAFANA_ADMIN_PASSWORD}"
    server:
      root_url: "https://grafana.${SECRET_DOMAIN}"
  deployment:
    spec:
      replicas: 1
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
        type: RollingUpdate
      template:
        metadata:
          annotations:
            configmap.reloader.stakater.com/reload: grafana-ini
        spec:
          containers:
            - name: grafana
              volumeMounts:
                - mountPath: /etc/grafana/provisioning/dashboards
                  name: grafana-provisioning-config
                - mountPath: /var/lib/grafana/dashboards
                  name: dashboards
            - name: k8s-sidecar
              env:
                - name: FOLDER
                  value: /var/lib/grafana/dashboards
                - name: FOLDER_ANNOTATION
                  value: grafana_folder
                - name: LABEL
                  value: grafana_dashboard
                - name: LABEL_VALUE
                  value: '1'
                - name: NAMESPACE
                  value: ALL
                - name: RESOURCE
                  value: configmap
              image: ghcr.io/kiwigrid/k8s-sidecar:1.25.3@sha256:8dc0aca015bf7173378ee5987dd78d49f94ff9a5c3495b3664141750cc55f444
              volumeMounts:
                - mountPath: /var/lib/grafana/dashboards
                  name: dashboards
          volumes:
            - name: dashboards
              emptyDir: {}
            - name: grafana-provisioning-config
              configMap:
                name: grafana-provisioning-config
  ingress:
    metadata:
      annotations:
        hajimari.io/appName: Grafana
        hajimari.io/group: Observability
        hajimari.io/icon: simple-icons:grafana
    spec:
      ingressClassName: nginx
      rules:
        - host: &host "grafana.${SECRET_DOMAIN}"
          http:
            paths:
              - backend:
                  service:
                    name: grafana-service
                    port:
                      number: 3000
                path: /
                pathType: Prefix
      tls:
        - hosts:
            - *host
