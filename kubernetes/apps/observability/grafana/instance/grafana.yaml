---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: &app grafana
  labels:
    dashboards: grafana
spec:
  config:
    analytics:
      check_for_plugin_updates: "false"
      check_for_updates: "false"
      reporting_enabled: "false"
    auth.generic_oauth:
      allow_assign_grafana_admin: "true"
      auto_login: "true"
      enabled: "true"
      name: Auth0
      role_attribute_path: |
        contains("https://${SECRET_DOMAIN}/groups"[*], 'Grafana Admins') && 'Admin' || contains("https://${SECRET_DOMAIN}/groups"[*], 'Grafana Editors') && 'Editor' || 'Viewer'
      scopes: openid profile email
      use_pkce: "true"
    date_formats:
      use_browser_locale: "true"
    grafana_net:
      url: https://grafana.net
    log:
      mode: console
    news:
      news_feed_enabled: "false"
    panels:
      disable_sanitize_html: "true"
    paths:
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /etc/grafana/provisioning
    server:
      root_url: "https://grafana.${SECRET_DOMAIN}"
  deployment:
    spec:
      replicas: 1
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
        type: RollingUpdate
      template:
        metadata:
          annotations:
            secret.reloader.stakater.com/reload: grafana-secret, grafana-admin-credentials
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_AUTH_GENERIC_OAUTH_API_URL
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: AUTH0_API_URL
                - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: AUTH0_AUTH_URL
                - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: AUTH0_CLIENT_ID
                - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: AUTH0_CLIENT_SECRET
                - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: AUTH0_TOKEN_URL
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: GRAFANA_ADMIN_USERNAME
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: GRAFANA_ADMIN_PASSWORD
              volumeMounts:
                - name: provisioning
                  mountPath: /etc/grafana/provisioning/dashboards
                - name: dashboards
                  mountPath: /var/lib/grafana/dashboards
            # This container watches the namespace for configmaps with the `dashboards` label
            # and creates files for all their keys under `FOLDER`
            - name: k8s-sidecar
              env:
                - name: FOLDER
                  value: /var/lib/grafana/dashboards
                - name: FOLDER_ANNOTATION
                  value: grafana_folder
                - name: LABEL
                  value: grafana_dashboard
                - name: LABEL_VALUE
                  value: "1"
                - name: NAMESPACE
                  value: ALL
                - name: RESOURCE
                  value: configmap
              image: ghcr.io/kiwigrid/k8s-sidecar:1.27.6@sha256:db85bd5532530d288736b35e63baceacbf570bf863d85a0404b33c1e1631f63b
              volumeMounts:
                - name: dashboards
                  mountPath: /var/lib/grafana/dashboards
          topologySpreadConstraints:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
              maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
          volumes:
            - name: dashboards
              emptyDir: {}
            - name: provisioning
              configMap:
                name: grafana-provisioning-config
  ingress:
    metadata:
      annotations:
        hajimari.io/appName: Grafana
        hajimari.io/group: Observability
        hajimari.io/icon: simple-icons:grafana
    spec:
      ingressClassName: internal
      rules:
        - host: "grafana.${SECRET_DOMAIN}"
          http:
            paths:
              - backend:
                  service:
                    name: grafana-service
                    port:
                      number: 3000
                path: /
                pathType: Prefix
