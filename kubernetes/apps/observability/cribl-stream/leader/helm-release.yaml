---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cribl-stream-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      version: 4.1.3
      sourceRef:
        kind: HelmRepository
        name: cribl-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    config:
      adminPassword: "${SECRET_CRIBL_STREAM_PASSWORD}"
      scName: ceph-block
    ingress:
      annotations:
        hajimari.io/appName: "Cribl Stream"
        hajimari.io/icon: mdi:chart-sankey-variant
      enable: true
      host: &host "stream.${SECRET_DOMAIN}"
      ingressClassName: nginx
      prefix: /
      tls:
        - hosts:
            - *host
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: cribl-stream
      externalLoadBalancerIP: "${SVC_CRIBL_STREAM_ADDRESS}"
      externalType: LoadBalancer
      ports:
        - name: api
          external: true
          port: 9000
          protocol: TCP
        - name: leadercomm
          external: false
          port: 4200
          protocol: TCP
        - name: syslog-udp
          external: true
          port: 9514
          protocol: UDP
