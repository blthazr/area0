---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-splunk-instance
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-splunk-operator
  interval: 30m
  path: ./kubernetes/apps/observability/splunk/instance
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 5m
  wait: false # no flux ks dependents
