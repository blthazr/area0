---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app splunk
spec:
  chart:
    spec:
      chart: splunk-enterprise
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: splunk-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    splunk-operator:
      enabled: false
    standalone:
      enabled: true
      name: "splunk"
      smartstore:
        defaults:
          volumeName: volume_smartstore
        indexes:
          - name: hass
          - name: k8s
          - name: main
          - name: unifi
        volumes:
          - name: volume_smartstore
            endpoint: "http://${MINIO_ADDRESS}:9000"
            path: splunk-s2/
            secretRef: splunk-minio-secret
      extraEnv:
        - name: SPLUNK_HOSTNAME
          value: *app
        - name: SPLUNK_PASSWORD
          value: "${SECRET_SPLUNK_ADMIN_PASSWORD}"
        - name: SPLUNK_START_ARGS
          value: "--accept-license"
      etcVolumeStorageConfig:
        ephemeralStorage: false
        storageCapacity: 10Gi
        storageClassName: ceph-block
      varVolumeStorageConfig:
        ephemeralStorage: false
        storageCapacity: 50Gi
        storageClassName: ceph-block
      serviceTemplate:
        spec:
          loadBalancerIP: "${SVC_SPLUNK_ADDRESS}"
          ports:
            - name: syslog-tcp
              port: 1514
              protocol: TCP
              targetPort: 1514
            - name: syslog-udp
              port: 1514
              protocol: UDP
              targetPort: 1514
          type: LoadBalancer
