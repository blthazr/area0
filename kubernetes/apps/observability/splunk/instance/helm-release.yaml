---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app splunk
spec:
  chart:
    spec:
      chart: splunk-enterprise
      sourceRef:
        kind: HelmRepository
        name: splunk
        namespace: flux-system
      version: 2.7.0
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: openebs
      namespace: openebs-system
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    image:
      repository: docker.io/splunk/splunk:9.3.1@sha256:b3bce598e330679170fdae1e7e02a492fd29049cf900a1cfe61e1b13bd9e0f28
    splunk-operator:
      enabled: false
    standalone:
      additionalAnnotations:
        reloader.stakater.com/auto: "true"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k8s-5
      defaultsUrl: /mnt/defaults/default.yml
      enabled: true
      etcVolumeStorageConfig:
        ephemeralStorage: false
        storageCapacity: 10Gi
        storageClassName: ceph-block
      extraEnv:
        - name: SPLUNK_HOSTNAME
          value: *app
      licenseUrl: /mnt/licenses/splunk.lic
      name: *app
      resources:
        limits:
          memory: 8Gi
        requests:
          cpu: 1
          memory: 1Gi
      serviceTemplate:
        spec:
          loadBalancerIP: "${CLUSTER_LB_SPLUNK}"
          type: LoadBalancer
      smartstore:
        defaults:
          volumeName: volume_smartstore
        indexes:
          - name: k8s
          - name: main
          - name: unifi
          - name: talos
        volumes:
          - name: volume_smartstore
            endpoint: "http://${MINIO_ADDRESS}:9000"
            path: splunk-s2/
            secretRef: splunk-s2-secret
      varVolumeStorageConfig:
        ephemeralStorage: false
        storageCapacity: 20Gi
        storageClassName: openebs-hostpath
      volumes:
        - name: defaults
          configMap:
            name: splunk-defaults
        - name: licenses
          secret:
            secretName: splunk-license-secret
    sva:
      s1:
        enabled: true
