---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app splunk
spec:
  chart:
    spec:
      chart: splunk-enterprise
      sourceRef:
        kind: HelmRepository
        name: splunk-charts
        namespace: flux-system
      version: 2.4.0
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/splunk/splunk:9.0.5
    splunk-operator:
      enabled: false
    standalone:
      enabled: true
      name: *app
      extraEnv:
        - name: SPLUNK_HOSTNAME
          value: *app
        - name: SPLUNK_PASSWORD
          value: "${SECRET_SPLUNK_ADMIN_PASSWORD}"
        - name: SPLUNK_START_ARGS
          value: '--accept-license'
      etcVolumeStorageConfig:
        ephemeralStorage: false
        storageCapacity: 10Gi
        storageClassName: ceph-block
      appRepo:
        appsRepoPollIntervalSeconds: 600
        defaults:
          volumeName: volume_app_repo
          scope: local
        appSources:
          - name: standaloneApps
            location: standalone/
        volumes:
          - name: volume_app_repo
            storageType: s3
            provider: minio
            path: splunk-apps/
            endpoint: "http://${MINIO_ADDRESS}:9000"
            secretRef: splunk-minio-secret
      smartstore:
        defaults:
          volumeName: volume_smartstore
        indexes:
          - name: docker
          - name: hass
          - name: k8s
          - name: main
          - name: synology
          - name: unifi
        volumes:
          - endpoint: "http://${MINIO_ADDRESS}:9000"
            name: volume_smartstore
            path: splunk-s2/
            secretRef: splunk-minio-secret
      serviceTemplate:
        spec:
          loadBalancerIP: "${SVC_SPLUNK_ADDRESS}"
          type: LoadBalancer
      varVolumeStorageConfig:
        ephemeralStorage: false
        storageCapacity: 50Gi
        storageClassName: local-path
    sva:
      s1:
        enabled: true
