---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.28.3-standalone-strict/ingress-networking-v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.home.arpa/enabled: "true"
    hajimari.io/appName: "Splunk"
    hajimari.io/group: Observability
    hajimari.io/icon: "mdi:splunk"
  name: splunk
spec:
  ingressClassName: nginx
  rules:
    - host: &host "splunk.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: splunk-splunk-standalone-service
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
