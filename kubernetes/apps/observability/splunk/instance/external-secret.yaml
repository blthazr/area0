---
# TODO: add yaml-language-server
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: splunk
spec:
  dataFrom:
    - extract:
        key: minio
    - extract:
        key: splunk
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: splunk-secret
    template:
      data:
        SPLUNK_PASSWORD: "{{ .SPLUNK_ADMIN_PASSWORD }}"
        s3_access_key: "{{ .SPLUNK_MINIO_ACCESS_KEY }}"
        s3_secret_key: "{{ .SPLUNK_MINIO_SECRET_KEY }}"
      engineVersion: v2
