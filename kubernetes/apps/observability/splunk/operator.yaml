---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-splunk-operator
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/apps/observability/splunk/operator
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  timeout: 5m
  wait: true
