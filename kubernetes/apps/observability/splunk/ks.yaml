---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app splunk-operator
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/observability/splunk/operator
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  targetNamespace: observability
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app splunk-standalone
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: splunk-operator
  interval: 30m
  path: ./kubernetes/apps/observability/splunk/standalone
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: area0
  targetNamespace: observability
  timeout: 5m
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      APP: *app
      APP_PVC: pvc-etc-splunk-splunk-standalone-0
      APP_PVC_CAPACITY: 10Gi
