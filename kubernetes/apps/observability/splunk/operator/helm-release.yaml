---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app splunk-operator
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: splunk-charts
        namespace: flux-system
      version: 2.4.0
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    splunkOperator:
      image:
        repository: docker.io/splunk/splunk-operator:2.3.0
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
