---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app splunk-operator
spec:
  chart:
    spec:
      chart: *app
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: splunk-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    splunkOperator:
      image:
        repository: docker.io/splunk/splunk-operator:2.2.1
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
