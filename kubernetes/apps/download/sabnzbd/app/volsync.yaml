---
apiVersion: v1
kind: Secret
metadata:
  name: sabnzbd-restic-secret
stringData:
  AWS_ACCESS_KEY_ID: "${SECRET_MINIO_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_MINIO_SECRET_KEY}"
  RESTIC_REPOSITORY: "s3:http://${MINIO_ADDRESS}:9000/restic/sabnzbd"
  RESTIC_PASSWORD: "${SECRET_RESTIC_PASSWORD}"
type: Opaque
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sabnzbd
spec:
  restic:
    cacheCapacity: 2Gi
    copyMethod: Snapshot
    moverSecurityContext:
      fsGroup: 568
      runAsGroup: 568
      runAsUser: 568
    pruneIntervalDays: 7
    repository: sabnzbd-restic-secret
    retain:
      daily: 7
      within: 3d
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
  sourcePVC: sabnzbd-config-v1
  trigger:
    schedule: "0 8 * * *"
