---
apiVersion: v1
kind: Secret
metadata:
  name: sabnzbd-restic-secret
stringData:
  AWS_ACCESS_KEY_ID: "${SECRET_MINIO_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_MINIO_SECRET_KEY}"
  RESTIC_PASSWORD: "${SECRET_RESTIC_PASSWORD_S3}"
  RESTIC_REPOSITORY: "${SECRET_RESTIC_REPOSITORY_S3}/sabnzbd"
type: Opaque
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sabnzbd
spec:
  restic:
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    pruneIntervalDays: 10
    repository: sabnzbd-restic-secret
    retain:
      daily: 10
      within: 3d
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
  sourcePVC: sabnzbd-config-v1
  trigger:
    schedule: 0 8 * * *
