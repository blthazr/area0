---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: prometheus-operator-crds
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    namespace: observability
    version: 17.0.2

  - name: cilium
    chart: cilium/cilium
    namespace: kube-system
    needs:
      - observability/prometheus-operator-crds
    values:
      - ../apps/kube-system/cilium/app/helm-values.yaml
    version: 1.17.1

  - name: coredns
    chart: oci://ghcr.io/coredns/charts/coredns
    namespace: kube-system
    needs:
      - kube-system/cilium
    values:
      - ../apps/kube-system/coredns/app/helm-values.yaml
    version: 1.39.0

  - name: cert-manager
    chart: jetstack/cert-manager
    namespace: cert-manager
    needs:
      - kube-system/coredns
    values:
      - ../apps/cert-manager/cert-manager/app/helm-values.yaml
    version: v1.17.0

  - name: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    namespace: external-secrets
    needs:
      - cert-manager/cert-manager
    values:
      - ../apps/external-secrets/external-secrets/app/helm-values.yaml
    version: 0.14.0

  - name: wipe-rook
    chart: oci://ghcr.io/bjw-s/helm/app-template
    namespace: kube-system
    needs:
      - external-secrets/external-secrets
    values:
      - ./templates/wipe-rook.yaml.gotmpl
    version: 3.7.1

  - name: flux-operator
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    namespace: flux-system
    needs:
      - kube-system/wipe-rook
    values:
      - ../apps/flux-system/flux-operator/app/helm-values.yaml
    version: 0.13.0

  - name: flux-instance
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    namespace: flux-system
    needs:
      - flux-system/flux-operator
    values:
      - ../apps/flux-system/flux-operator/instance/helm-values.yaml
    version: 0.13.0
    wait: false
