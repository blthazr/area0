---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-volsync-minio-secret"
stringData:
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_MINIO_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_MINIO_SECRET_KEY}"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_S3_PASSWORD}"
  RESTIC_REPOSITORY: "s3:http://${VOLSYNC_S3_ADDRESS}/${VOLSYNC_S3_BUCKET_NAME:-volsync}/${APP}"
