---
# TODO: add yaml-language-server
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}"
spec:
  restic:
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:-1Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-local-hostpath}"
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    moverSecurityContext:
      fsGroup: "${VOLSYNC_GID:-568}"
      runAsGroup: "${VOLSYNC_GID:-568}"
      runAsUser: "${VOLSYNC_UID:-568}"
    pruneIntervalDays: 7
    repository: "${APP}-volsync-minio"
    retain:
      hourly: 24
      daily: 7
      weekly: 5
    storageClassName: "${VOLSYNC_STORAGECLASS:-local-hostpath}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-local-hostpath}"
  sourcePVC: "${VOLSYNC_CLAIM:-${APP}}"
  trigger:
    schedule: "${VOLSYNC_SCHEDULE:-'0 * * * *'}"
