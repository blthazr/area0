---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-r2"
spec:
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: volsync-r2-template
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-volsync-r2-secret"
    template:
      data:
        AWS_ACCESS_KEY_ID: "{{ .VOLSYNC_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VOLSYNC_SECRET_ACCESS_KEY }}"
        RESTIC_PASSWORD: "{{ .VOLSYNC_R2_PASSWORD }}"
        RESTIC_REPOSITORY: "{{ .VOLSYNC_R2_ADDRESS }}/${VOLSYNC_BUCKET_NAME:=volsync}"
