---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  # site
  CLUSTER_NAME: area0
  CLUSTER_TIME_ZONE: America/Chicago

  # helm repo
  HELM_REPO_DEFAULT_INTERVAL: 2h
  HELM_REPO_DEFAULT_TIMEOUT: 2m

  # metallb
  METALLB_DEFAULT_ADDRESS_POOL: 10.0.100.100-10.0.100.199

  # service addresses
  SVC_NGINX_ADDRESS: 10.0.100.100
  SVC_K8S_GATEWAY_ADDRESS: 10.0.100.101
  SVC_PLEX_ADDRESS: 10.0.100.103
  SVC_FRIGATE_ADDRESS: 10.0.100.121

  # site addresses
  MEDIA_SERVER_ADDRESS: 10.0.101.15
  UNIFI_NETWORK_ADDRESS: 172.16.10.100
  HOME_ASSISTANT_ADDRESS: 172.16.30.20
  MQTT_ADDRESS: 172.16.30.20
  UNIFI_PROTECT_ADDRESS: 172.16.50.100
  NAS_ADDRESS: 172.16.70.100

  # nfs
  MEDIA_SERVER_NFS_PATH: "/data/media"
  NAS_NFS_PATH: "/volume1/data"
