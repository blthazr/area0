# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   Taskfile.yaml
#   @description    :   go-task is a simple task runner
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
version: "3"

env:
  KUBECONFIG: "{{.ROOT_DIR}}/kubeconfig"

includes:
  ansible:
    dir: ./infrastructure/ansible
    optional: true
    taskfile: .taskfiles/ansible/tasks.yaml
  volsync:
    optional: true
    taskfile: .taskfiles/volsync/tasks.yaml

tasks:
  default:
    silent: true
    cmds: ["task -l"]
