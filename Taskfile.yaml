---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  # Directories
  INFRASTRUCTURE_DIR: "{{.ROOT_DIR}}/infrastructure"
  ANSIBLE_DIR: "{{.INFRASTRUCTURE_DIR}}/ansible"
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  TASK_SCRIPTS_DIR: "{{.ROOT_DIR}}/.taskfiles/__scripts"
  # Files
  AGE_FILE: "{{.ROOT_DIR}}/age.key"
  KUBECONFIG_FILE: "{{.ROOT_DIR}}/kubeconfig"
  PIP_REQUIREMENTS_FILE: "{{.ROOT_DIR}}/requirements.txt"
  SOPS_CONFIG_FILE: "{{.ROOT_DIR}}/.sops.yaml"
  # Binaries
  PYTHON_BIN: python3

env:
  KUBECONFIG: "{{.KUBECONFIG_FILE}}"
  PYTHONDONTWRITEBYTECODE: "1"
  SOPS_AGE_KEY_FILE: "{{.AGE_FILE}}"
  VIRTUAL_ENV: "{{.ROOT_DIR}}/.venv"

includes:
  ansible:
    dir: ./infrastructure/ansible
    optional: true
    taskfile: .taskfiles/ansible
  bootstrap: .taskfiles/bootstrap
  flux: .taskfiles/flux
  kubernetes:
    aliases: ["k8s"]
    taskfile: .taskfiles/kubernetes
  pre-commit: .taskfiles/pre-commit
  sops: .taskfiles/sops
  talos: .taskfiles/talos
  volsync: .taskfiles/volsync
  workstation: .taskfiles/workstation

tasks:
  default:
    silent: true
    cmds: ["task --list"]
