---
name: Helm Release Differ

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - "k8s/cluster/**.yaml"

env:
  DEFAULT_BRANCH: main
  BOT_USERNAME: "maudie-bot[bot]"

jobs:
  detect-file-changes:
    name: Detect File Changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Find modified files
        id: filter
        uses: dorny/paths-filter@v2
        with:
          list-files: json
          filters: |
            yaml:
              - added|modified: "**/helm-release.yaml"
    outputs:
      yaml_files: ${{ steps.filter.outputs.yaml_files }}
  helm-release-differ:
    name: Helm Release Differ
    runs-on: ubuntu-latest
    needs: detect-file-changes
    strategy:
      matrix:
        file: ${{ fromJSON(needs.detect-file-changes.outputs.yaml_files) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_PRIVATE_KEY }}"
      - name: Checkout default branch
        uses: actions/checkout@v3
        with:
          path: default
          ref: "${{ env.DEFAULT_BRANCH }}"
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.6.3
      - name: Helm release differ
        id: diff
        run: |
          diff=$(.github/scripts/helm-release-differ.sh --source-file "default/${{ matrix.file }}" --target-file "${{ matrix.file }}" --remove-common-labels)
          echo "${diff}"
          diff="${diff//'%'/'%25'}"
          diff="${diff//$'\n'/'%0A'}"
          diff="${diff//$'\r'/'%0D'}"
          echo "::set-output name=diff::$(echo ${diff})"
      - name: Find comment
        uses: peter-evans/find-comment@v1
        id: find-comment
        with:
          issue-number: "${{ github.event.pull_request.number }}"
          comment-author: "${{ env.BOT_USERNAME }}"
          body-includes: "${{ matrix.file }}"
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          body: "${{ steps.diff.outputs.diff }}"
          comment-id: "${{ steps.find-comment.outputs.comment-id }}"
          edit-mode: replace
          issue-number: "${{ github.event.pull_request.number }}"
          token: "${{ steps.generate-token.outputs.token }}"
