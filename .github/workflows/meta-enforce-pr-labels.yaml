---
name: Enforce PR Labels

on:
  pull_request:
    types: [
      labeled,
      unlabeled,
      opened,
      edited,
      synchronize
    ]

jobs:
  enforce-label:
    name: Enforce Pull Request Labels
    runs-on: ubuntu-latest
    steps:
      - name: Enforce label actions
        uses: yogevbd/enforce-label-action@2.2.1
        with:
          BANNED_LABELS: "do-not-merge"
