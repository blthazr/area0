---
name: Meta - Sync Labels

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - ".github/labels.yaml"
  workflow_dispatch:

jobs:
  labels:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # v3
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c # v1
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_PRIVATE_KEY }}"
      - name: Sync labels
        uses: EndBug/label-sync@da00f2c11fdb78e4fae44adac2fdd713778ea3e8 # v2
        with:
          config-file: .github/labels.yaml
          delete-other-labels: true
          token: "${{ steps.generate-token.outputs.token }}"
