---
extends: default
ignore: |
  k8s/charts/
  docs/
  .private/
  .terraform/
  .vscode/
  *.sops.*
  *-shard.*
  gotk-components.yaml
rules:
  braces:
    max-spaces-inside: 1
    min-spaces-inside: 0
  brackets:
    max-spaces-inside: 0
    min-spaces-inside: 0
  comments:
    min-spaces-from-content: 1
  indentation: enable
  line-length: disable
  truthy:
    allowed-values: ["true", "false", "on"]
