---
extends: default
ignore: |
  ansible/collections/
  ansible/roles-galaxy/
  cluster/sources/
  docs/
  .private/
  .terraform/
  .vscode/
  *.sops.*
  *-local.*
  *-shard.*
  default-values.y*ml
rules:
  braces:
    max-spaces-inside: 1
    min-spaces-inside: 0
  brackets:
    max-spaces-inside: 0
    min-spaces-inside: 0
  comments:
    min-spaces-from-content: 1
  indentation: enable
  line-length: disable
  truthy:
    allowed-values: ["true", "false", "on"]
