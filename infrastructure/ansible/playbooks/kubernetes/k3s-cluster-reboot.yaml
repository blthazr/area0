# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   playbooks/kubernetes/k3s-cluster-reboot.yaml
#   @description    :   forceful reboot of the k3s cluster
#   @usage          :   ansible-playbook playbooks/kubernetes/k3s-cluster-reboot.yaml
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
- name: Perform a forceful reboot of the k3s nodes
  hosts:
    - kubernetes
  become: true
  gather_facts: true
  any_errors_fatal: true

  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5

  tasks:
    - name: "Rebooting node {{ inventory_hostname | lower }}"
      ansible.builtin.reboot:
        msg: Rebooting node
        reboot_timeout: 3600
