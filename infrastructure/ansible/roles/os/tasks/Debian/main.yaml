# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   tasks/Debian/main.yaml
#   @description    :   Debian tasks executed by ansible-role-os
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
- name: "{{ ansible_os_family }} | main | include tasks"
  ansible.builtin.include_tasks: "{{ ansible_os_family }}/{{ os_tasks }}"
  loop:
    - apt.yaml
    - packages.yaml
    - cloud-init.yaml
    - disks.yaml
    - host.yaml
    - motd.yaml
    - time.yaml
    - unattended-upgrades.yaml
    - user.yaml
    - sudoers.yaml
  loop_control:
    loop_var: os_tasks

- name: "{{ ansible_os_family }} | main | reboot check"
  ansible.builtin.stat:
    path: "/var/run/reboot-required"
  register: reboot_required

- name: "{{ ansible_os_family }} | main | reboot node"
  ansible.builtin.debug:
    msg: "{{ reboot_required.stat.exists }}"
  notify: reboot node
  when:
    - os_reboot_if_needed is defined
    - os_reboot_if_needed
    - reboot_required.stat.exists
