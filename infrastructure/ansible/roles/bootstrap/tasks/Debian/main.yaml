# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   tasks/Debian/main.yaml
#   @description    :   Debian tasks executed by ansible-role-bootstrap
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
- name: "{{ ansible_os_family }} | main | include tasks"
  ansible.builtin.include_tasks: "{{ ansible_os_family }}/{{ bootstrap_os_tasks }}"
  loop:
    - apt.yaml
    - packages.yaml
    - sudoers.yaml
  loop_control:
    loop_var: bootstrap_os_tasks
