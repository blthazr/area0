# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   tasks/main.yaml
#   @description    :   main list of tasks executed by ansible-role-os-identification
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
- name: main | include synology dsm tasks
  ansible.builtin.include_tasks: "Synology/main.yml"
  when:
    - ansible_cmdline.syno_hw_version is defined
    - ansible_cmdline.syno_hw_version
    - ansible_cmdline.syno_hw_version.find("DS") != -1

- name: main | include os-specific tasks
  ansible.builtin.include_tasks: "{{ ansible_os_family }}/main.yaml"
  when: ansible_os_family != 'NA'
