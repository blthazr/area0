---
- name: containerd | create k3s-killall service
  ansible.builtin.template:
    dest: /etc/systemd/system/k3s-killall.service
    group: root
    mode: 0644
    owner: root
    src: k3s/k3s-killall.service
  notify: enable k3s-killall service
  when:
    - k3s_killall_service is defined
    - k3s_killall_service
