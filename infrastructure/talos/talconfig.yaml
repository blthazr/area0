---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.29.6

clusterName: &cluster ${CLUSTER_NAME}
endpoint: https://${CLUSTER_ENDPOINT_IP}:6443
clusterPodNets:
  - 10.32.0.0/16
clusterSvcNets:
  - 10.33.0.0/16
additionalApiServerCertSans: &sans
  - ${CLUSTER_ENDPOINT_IP}
  - ${CLUSTER_NAME}.${CLUSTER_DOMAIN}
  - k8s.${CLUSTER_DOMAIN}
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: k8s-2
    controlPlane: true
    installDiskSelector:
      wwid: naa.5002538900000000
    ipAddress: 172.16.21.12
    networkInterfaces:
      - addresses:
          - 172.16.21.12/23
        deviceSelector:
          hardwareAddr: 78:7b:8a:cc:07:ca
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    nodeLabels:
      topology.kubernetes.io/region: *cluster
  - hostname: k8s-3
    controlPlane: true
    installDiskSelector:
      wwid: naa.5002538900000000
    ipAddress: 172.16.21.13
    networkInterfaces:
      - addresses:
          - 172.16.21.13/23
        deviceSelector:
          hardwareAddr: a8:60:b6:24:dd:6e
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    nodeLabels:
      topology.kubernetes.io/region: *cluster
  - hostname: k8s-4
    controlPlane: true
    installDiskSelector:
      wwid: naa.5000cca82ac496b7
    ipAddress: 172.16.21.14
    networkInterfaces:
      - addresses:
          - 172.16.21.14/23
        deviceSelector:
          hardwareAddr: 38:c9:86:0d:dd:db
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    nodeLabels:
      topology.kubernetes.io/region: *cluster
  - hostname: k8s-5
    controlPlane: false
    installDiskSelector:
      serial: S59ANM0R414052Y
    ipAddress: 172.16.21.15
    networkInterfaces:
      - addresses:
          - 172.16.21.15/23
        deviceSelector:
          hardwareAddr: 2c:f0:5d:5d:e2:95
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
    nodeLabels:
      role/media: "true"
      topology.kubernetes.io/region: *cluster
    talosImageURL: factory.talos.dev/installer/da6e5e640e48d2c9f1ba22aa3f205e17a687512b7201cff5c5c47ef0fab32cb1
    patches:
      # Mount zfs-hostpath in kubelet
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/media
                options:
                  - bind
                  - rshared
                  - rw
                source: /var/mnt/media
                type: bind

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/host-entries.yaml"
  - "@./patches/global/installer.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/logging.yaml"
  - "@./patches/global/nameserver.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/sysctl.yaml"
  - "@./patches/global/udev.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

# Worker patches
worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
