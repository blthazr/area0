---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.7
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.29.3

clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443
clusterPodNets:
  - 10.32.0.0/16
clusterSvcNets:
  - 10.33.0.0/16
additionalApiServerCertSans: &sans
  - ${clusterEndpointIP}
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: k8s-1
    controlPlane: true
    installDisk: /dev/sda
    ipAddress: 172.16.21.11
    networkInterfaces:
      - addresses:
          - 172.16.21.11/23
        deviceSelector:
          hardwareAddr: 78:7b:8a:cc:06:17
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
        vip:
          ip: ${clusterEndpointIP}
  - hostname: k8s-2
    controlPlane: true
    installDisk: /dev/sda
    ipAddress: 172.16.21.12
    networkInterfaces:
      - addresses:
          - 172.16.21.12/23
        deviceSelector:
          hardwareAddr: 78:7b:8a:cc:07:ca
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
        vip:
          ip: ${clusterEndpointIP}
  - hostname: k8s-3
    controlPlane: true
    installDisk: /dev/sda
    ipAddress: 172.16.21.13
    networkInterfaces:
      - addresses:
          - 172.16.21.13/23
        deviceSelector:
          hardwareAddr: a8:60:b6:24:dd:6e
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
        vip:
          ip: ${clusterEndpointIP}
  - hostname: k8s-4
    controlPlane: false
    installDisk: /dev/sda
    ipAddress: 172.16.21.14
    networkInterfaces:
      - addresses:
          - 172.16.21.14/23
        deviceSelector:
          hardwareAddr: 38:c9:86:0d:dd:db
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/i915-ucode
  - hostname: k8s-5
    controlPlane: false
    installDisk: /dev/nvme0n1
    ipAddress: 172.16.21.15
    networkInterfaces:
      - addresses:
          - 172.16.21.15/23
        deviceSelector:
          hardwareAddr: 2c:f0:5d:5d:e2:95
        dhcp: false
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 172.16.20.1
    nodeLabels:
      role/media: "true"
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/i915-ucode

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets:
            - 172.16.20.0/23

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers:
          - time.cloudflare.com

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options: ["bind", "rshared", "rw"]

controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 172.16.20.0/23
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            allowedKubernetesNamespaces:
              - system-upgrade
            allowedRoles:
              - os:admin
            enabled: true
