---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true


repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    namespace: observability
    version: 13.0.1
  - name: cilium
    chart: cilium/cilium
    namespace: kube-system
    needs:
      - observability/prometheus-operator-crds
    values:
      - ../../../kubernetes/apps/kube-system/cilium/app/helm-values.yaml
    version: 1.15.6
  - name: coredns
    chart: coredns/coredns
    namespace: kube-system
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
    values:
      - ../../../kubernetes/apps/kube-system/coredns/app/helm-values.yaml
    version: 1.31.0
  - name: kubelet-csr-approver
    chart: postfinance/kubelet-csr-approver
    namespace: kube-system
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
    values:
      - ../../../kubernetes/apps/kube-system/kubelet-csr-approver/app/helm-values.yaml
    version: 1.2.2
  - name: spegel
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    namespace: kube-system
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
    values:
      - ../../../kubernetes/apps/kube-system/spegel/app/helm-values.yaml
    version: v0.0.23
