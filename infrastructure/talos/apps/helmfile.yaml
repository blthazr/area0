---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/helmfile.json

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true


repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: cilium
    chart: cilium/cilium
    namespace: kube-system
    values:
      - ../../../kubernetes/apps/kube-system/cilium/app/helm-values.yaml
    version: 1.15.5
  - name: kubelet-csr-approver
    chart: postfinance/kubelet-csr-approver
    namespace: kube-system
    needs:
      - cilium
    values:
      - ../../../kubernetes/apps/kube-system/kubelet-csr-approver/app/helm-values.yaml
    version: 1.2.1
  - name: spegel
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    namespace: kube-system
    needs:
      - cilium
      - kubelet-csr-approver
    values:
      - ../../../kubernetes/apps/kube-system/spegel/app/helm-values.yaml
    version: v0.0.22
