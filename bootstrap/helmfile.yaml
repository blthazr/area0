---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:

  - name: cilium
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    hooks:
      - # Wait for cilium CRDs to be available
        events: ['postsync']
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumbgppeeringpolicies.cilium.io ciliuml2announcementpolicies.cilium.io ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 10; done
        showlogs: true
      - # Apply cilium network configuration
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../kubernetes/apps/kube-system/cilium/config
        showlogs: true
    namespace: kube-system
    values: ['../kubernetes/apps/kube-system/cilium/app/helm/values.yaml']
    version: 1.18.0

  - name: coredns
    chart: oci://ghcr.io/coredns/charts/coredns
    namespace: kube-system
    needs: ['kube-system/cilium']
    values: ['../kubernetes/apps/kube-system/coredns/app/helm/values.yaml']
    version: 1.43.2

  - name: spegel
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    namespace: kube-system
    needs: ['kube-system/coredns']
    values: ['../kubernetes/apps/kube-system/spegel/app/helm/values.yaml']
    version: 0.3.0

  - name: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    namespace: cert-manager
    needs: ['kube-system/spegel']
    values: ['../kubernetes/apps/cert-manager/cert-manager/app/helm/values.yaml']
    version: v1.18.2

  - name: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    hooks:
      - # Wait for external-secrets CRDs to be available
        events: ['postsync']
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 10; done
        showlogs: true
      - # Apply cluster secret store configuration
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../kubernetes/apps/external-secrets/external-secrets/app/cluster-secret-store.yaml
          - --wait=true
        showlogs: true
    namespace: external-secrets
    needs: ['cert-manager/cert-manager']
    values: ['../kubernetes/apps/external-secrets/external-secrets/app/helm/values.yaml']
    version: 0.18.2

  - name: flux-operator
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    namespace: flux-system
    needs: ['external-secrets/external-secrets']
    values: ['../kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml']
    version: 0.24.1

  - name: flux-instance
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    namespace: flux-system
    needs: ['flux-system/flux-operator']
    values: ['../kubernetes/apps/flux-system/flux-instance/app/helm/values.yaml']
    version: 0.24.1
