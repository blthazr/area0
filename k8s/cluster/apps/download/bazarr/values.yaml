---
env:
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: ghcr.io/k8s-at-home/bazarr
  tag: v1.1.0
ingress:
  main:
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
nodeSelector:
  node-role.kubernetes.io/media: "true"
persistence:
  backup:
    enabled: true
    mountPath: /config/backup
    readOnly: false
    type: custom
    volumeSpec:
      nfs:
        server: "${NAS_ADDRESS}"
        path: "${NAS_NFS_PATH}/backup/app/bazarr"
  config:
    enabled: true
    existingClaim: bazarr-config-v1
  media:
    enabled: true
    mountPath: /media
    readOnly: false
    type: custom
    volumeSpec:
      nfs:
        server: "${MEDIA_SERVER_ADDRESS}"
        path: "${MEDIA_SERVER_NFS_PATH}"
podSecurityContext:
  supplementalGroups:
    - 100
