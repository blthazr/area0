---
env:
  HOST_WHITELIST_ENTRIES: >-
    sabnzbd,
    sabnzbd.download,
    sabnzbd.download.svc,
    sabnzbd.download.svc.cluster,
    sabnzbd.download.svc.cluster.local,
    sabnzbd.${SECRET_DOMAIN}
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: ghcr.io/k8s-at-home/sabnzbd
  tag: v3.5.3
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter
        '</head>'
        '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/sabnzbd/dark.css">
        </head>';
        sub_filter_once on;
    enabled: true
    hosts:
      - host: &host "sabnzbd.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
nodeSelector:
  node-role.kubernetes.io/media: "true"
persistence:
  config:
    enabled: true
    existingClaim: sabnzbd-config-v1
  media:
    enabled: true
    mountPath: /media
    readOnly: false
    type: custom
    volumeSpec:
      nfs:
        server: "${MEDIA_SERVER_ADDRESS}"
        path: "${MEDIA_SERVER_NFS_PATH}"
podSecurityContext:
  supplementalGroups:
    - 100
