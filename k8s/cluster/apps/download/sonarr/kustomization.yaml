---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: sonarr-helm-values
    files:
      - values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - dashboard
  - helm-release.yaml
  - persistent-volume-claim.yaml
