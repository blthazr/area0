---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  labels:
    k3s-upgrade: agent
spec:
  channel: https://update.k3s.io/v1-release/channels/v1.23
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: NotIn
        values:
          - "true"
  prepare:
    image: rancher/k3s-upgrade
    args:
      - "prepare"
      - "k3s-server"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
