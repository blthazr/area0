---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
spec:
  channel: https://update.k3s.io/v1-release/channels/v1.23
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
      - key: k3s-upgrade
        operator: In
        values:
          - "true"
  serviceAccountName: system-upgrade
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: "Exists"
  upgrade:
    image: rancher/k3s-upgrade
