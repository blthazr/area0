---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-bedrock-creative
spec:
  chart:
    spec:
      chart: minecraft-bedrock
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      difficulty: normal
      ops: "${SECRET_MINECRAFT_BEDROCK_CREATIVE_OPS}"
      levelName: world
      gameMode: creative
      serverName: "\u00a79Lego \u00a7c\u00a7lLand\u00a7c\u00a7l\u00a7k!"
      cheats: true
      serviceType: LoadBalancer
      loadBalancerIP: "${SVC_MINECRAFT_BEDROCK_CREATIVE_ADDRESS}"
      externalTrafficPolicy: Local
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-bedrock-creative-config-v1
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        memory: 4096Mi
