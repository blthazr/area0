---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-bedrock-survival
spec:
  chart:
    spec:
      chart: minecraft-bedrock
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      difficulty: easy
      ops: "${SECRET_MINECRAFT_BEDROCK_SURVIVAL_OPS}"
      levelName: world
      gameMode: survival
      serverName: "\u00A75\u00A7lHungry \u00A72\u00A7lGames"
      cheats: true
      serviceType: LoadBalancer
      loadBalancerIP: "${SVC_MINECRAFT_BEDROCK_SURVIVAL_ADDRESS}"
      externalTrafficPolicy: Local
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-bedrock-survival-config-v1
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        memory: 4096Mi
