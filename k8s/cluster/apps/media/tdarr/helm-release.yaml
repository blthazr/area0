---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
spec:
  chart:
    spec:
      chart: tdarr
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      ffmpegPath: /usr/bin/ffmpeg
    image:
      repository: haveagitgat/tdarr
      tag: 2.00.15
    ingress:
      main:
        enabled: true
        hosts:
          - host: "tdarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "tdarr.${SECRET_DOMAIN}"
    node:
      enabled: true
      id: node
      image:
        repository: haveagitgat/tdarr_node
        tag: 2.00.15
      resources:
        requests:
          gpu.intel.com/i915: 1
        limits:
          gpu.intel.com/i915: 1
    persistence:
      data:
        enabled: true
        existingClaim: tdarr-data-v1
      media:
        enabled: true
        mountPath: /media
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${MEDIA_SERVER_NODE_ADDRESS}"
            path: "${MEDIA_SERVER_NFS_PATH}"
      shared:
        enabled: true
        medium: Memory
        type: emptyDir
    podSecurityContext:
      supplementalGroups:
        - 44 # Hardware acceleration using an Intel iGPU w/ QuickSync
        - 109 # Hardware acceleration using an Intel iGPU w/ QuickSync
        - 100
