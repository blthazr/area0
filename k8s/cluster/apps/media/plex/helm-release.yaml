---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  chart:
    spec:
      chart: plex
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: intel-gpu-plugin
      namespace: kube-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: plex-helm-values
