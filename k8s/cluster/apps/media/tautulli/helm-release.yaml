---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
spec:
  chart:
    spec:
      chart: tautulli
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/k8s-at-home/tautulli
      tag: v2.9.6
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/tautulli/dark.css">
            </head>';
            sub_filter_once on;
        enabled: true
        hosts:
          - host: "tautulli.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "tautulli.${SECRET_DOMAIN}"
    persistence:
      backup:
        enabled: true
        mountPath: /config/backups
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: "${NAS_NFS_PATH}/backup/app/tautulli"
      config:
        enabled: true
        existingClaim: tautulli-config-v1
