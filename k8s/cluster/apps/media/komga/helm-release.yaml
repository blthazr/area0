---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: komga
spec:
  chart:
    spec:
      chart: komga
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: gotson/komga
      tag: 0.154.1
    ingress:
      main:
        enabled: true
        hosts:
          - host: "komga.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "komga.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: komga-config-v1
      media:
        enabled: true
        mountPath: /media
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${MEDIA_SERVER_ADDRESS}"
            path: "${MEDIA_SERVER_NFS_PATH}"
    podSecurityContext:
      supplementalGroups:
        - 100
