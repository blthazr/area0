---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dizquetv
spec:
  chart:
    spec:
      chart: dizquetv
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: vexorian/dizquetv
      tag: 1.5.0
    ingress:
      main:
        enabled: true
        hosts:
          - host: "plex-tv.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "plex-tv.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: dizquetv-config-v1
    service:
      main:
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_DIZQUETV_ADDRESS}"
        type: LoadBalancer
