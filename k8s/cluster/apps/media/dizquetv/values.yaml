---
nameOverride: &app dizquetv
env:
  DIZQUETV__PORT: &port 8000
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: vexorian/dizquetv
  tag: 1.5.0
ingress:
  main:
    enabled: true
    hosts:
      - host: &host "plex-tv.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
nodeSelector:
  node-role.kubernetes.io/media: "true"
persistence:
  config:
    enabled: true
    existingClaim: dizquetv-config-v1
service:
  main:
    externalTrafficPolicy: Local
    loadBalancerIP: "${SVC_DIZQUETV_ADDRESS}"
    ports:
      http:
        port: *port
    type: LoadBalancer
