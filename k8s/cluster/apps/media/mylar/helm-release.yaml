---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mylar
spec:
  chart:
    spec:
      chart: mylar
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/linuxserver/mylar3
      tag: version-v0.5.3
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/mylar3/dark.css">
            </head>';
            sub_filter_once on;
        enabled: true
        hosts:
          - host: "mylar.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "mylar.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: mylar-config-v1
      media:
        enabled: true
        mountPath: /media
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${MEDIA_SERVER_ADDRESS}"
            path: "${MEDIA_SERVER_NFS_PATH}"
    podSecurityContext:
      supplementalGroups:
        - 100
