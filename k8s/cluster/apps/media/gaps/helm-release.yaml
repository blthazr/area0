---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
spec:
  chart:
    spec:
      chart: gaps
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: housewrecker/gaps
      tag: v0.9.12
    ingress:
      main:
        enabled: true
        hosts:
          - host: "gaps.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "gaps.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: gaps-data-v1
