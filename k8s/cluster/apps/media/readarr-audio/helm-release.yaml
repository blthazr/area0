---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr-audio
spec:
  chart:
    spec:
      chart: readarr
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/k8s-at-home/readarr-nightly
      tag: v0.1.1.1278
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/readarr/dark.css">
            </head>';
            sub_filter_once on;
        enabled: true
        hosts:
          - host: "abooks.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "abooks.${SECRET_DOMAIN}"
    persistence:
      backup:
        enabled: true
        mountPath: /config/Backups
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${SVC_SYNOLOGY_ADDRESS}"
            path: "${NAS_NFS_PATH}/backup/app/readarr-audio"
      config:
        enabled: true
        existingClaim: readarr-audio-config-v1
      media:
        enabled: true
        mountPath: /media
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${MEDIA_SERVER_NODE_ADDRESS}"
            path: "${MEDIA_SERVER_NFS_PATH}"
    podSecurityContext:
      supplementalGroups:
        - 100
