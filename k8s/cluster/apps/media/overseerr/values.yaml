---
env:
  TZ: "${CLUSTER_TIME_ZONE}"
  LOG_LEVEL: "info"
image:
  repository: ghcr.io/sct/overseerr
  tag: 1.29.1
ingress:
  main:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "requests.${SECRET_DOMAIN}"
      external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      external-dns/is-public: "true"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter
        '</head>'
        '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/overseerr/dark.css">
        </head>';
        sub_filter_once on;
    enabled: true
    hosts:
      - host: &host "requests.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  config:
    enabled: true
    existingClaim: overseerr-config-v1
    mountPath: /app/config
