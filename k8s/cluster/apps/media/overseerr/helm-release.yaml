---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  chart:
    spec:
      chart: overseerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      LOG_LEVEL: "info"
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.29.1
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "requests.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/overseerr/dark.css">
            </head>';
            sub_filter_once on;
        enabled: true
        hosts:
          - host: "requests.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "requests.${SECRET_DOMAIN}"
    nodeSelector:
      node-role.kubernetes.io/media: "true"
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v1
        mountPath: /app/config
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 250Mi
