---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: download
actions:
  post-export:
    phases:
      - name: hookPhase
        func: KubeTask
        args:
          image: docker.io/rclone/rclone:1.58.1
          namespace: kasten-io
          podOverride:
            containers:
              - name: container
                env:
                  - name: TZ
                    value: "${CLUSTER_TIME_ZONE}"
                imagePullPolicy: IfNotPresent
                volumeMounts:
                  - name: rclone-conf
                    mountPath: /config
                  - name: k10-backups
                    mountPath: /mnt/k10-backups
            volumes:
              - name: rclone-conf
                secret:
                  secretName: rclone-conf
              - name: k10-backups
                persistentVolumeClaim:
                  claimName: k10-backups
          command:
            - "rclone"
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "/mnt/k10-backups/download"
            - "b2:k10-download-b63c7403/"
