---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
spec:
  chart:
    spec:
      chart: k10
      version: 4.5.12
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  releaseName: k10
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    auth:
      tokenAuth:
        enabled: true
    clusterName: area0
    eula:
      accept: true
      company: "${SECRET_KASTEN_COMPANY_NAME}"
      email: "${SECRET_KASTEN_EMAIL}"
    global:
      persistence:
        storageClass: ceph-block
    grafana:
      enabled: false
    ingress:
      class: nginx
      create: true
      host: &host "k10.${SECRET_DOMAIN}"
      hosts:
        - *host
      tls:
        enabled: true
        secretName: "${SECRET_DOMAIN/./-}-tls"
      urlPath: k10
