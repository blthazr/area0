---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k10
spec:
  chart:
    spec:
      chart: *app
      version: 4.5.15
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  interval: 15m
  releaseName: k10
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: k10-helm-values
