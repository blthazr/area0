---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: game
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 11
      - 23
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 14
    weekly: 0
    monthly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - game
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        ignoreExceptions: true
        profile:
          name: game
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: game
          namespace: kasten-io
        exportData:
          enabled: true
      retention:
        daily: 14
        weekly: 0
        monthly: 0
