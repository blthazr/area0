---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: k10-disaster-recovery-policy
spec:
  comment: Policy to create hourly backups of Kasten K10 resources. This policy enables 3-2-1 backups.
  frequency: "@hourly"
  retention:
    hourly: 4
    daily: 1
    weekly: 1
    monthly: 1
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - kasten-io
  actions:
    - action: backup
      backupParameters:
        filters: {}
        hooks:
          onSuccess:
            actionName: post-export
            blueprint: k10-disaster-recovery
        profile:
          name: k10-disaster-recovery
          namespace: kasten-io
    - action: export
      exportParameters:
        exportData:
          enabled: true
        frequency: "@hourly"
        profile:
          name: k10-disaster-recovery
          namespace: kasten-io
      retention:
        hourly: 4
        daily: 1
        weekly: 1
        monthly: 1
        yearly: 1
