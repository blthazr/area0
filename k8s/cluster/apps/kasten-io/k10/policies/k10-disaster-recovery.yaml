---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: k10-disaster-recovery-policy
spec:
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: k10-disaster-recovery
          namespace: kasten-io
  frequency: "@hourly"
  retention:
    daily: 1
    hourly: 4
    monthly: 1
    weekly: 1
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - kasten-io
