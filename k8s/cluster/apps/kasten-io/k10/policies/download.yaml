---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: download
spec:
  comment: Policy to create daily backups of PVC resources in the `download` namespace. This policy enables 3-2-1 backups.
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 6
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 2
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - download
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        hooks:
          onSuccess:
            actionName: post-export
            blueprint: download
        profile:
          name: download
          namespace: kasten-io
    - action: export
      exportParameters:
        exportData:
          enabled: true
        frequency: "@daily"
        profile:
          name: download
          namespace: kasten-io
      retention:
        daily: 14
        weekly: 4
        monthly: 12
