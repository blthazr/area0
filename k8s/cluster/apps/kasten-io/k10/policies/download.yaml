---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: download
spec:
  comment: "Create daily snapshots of PVC resources in the `download` namespace. This policy fulfills the 3-2-1 backup strategy."
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 7
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 2
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - download
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        hooks:
          onSuccess:
            blueprint: download
            actionName: post-export
    - action: export
      exportParameters:
        exportData:
          enabled: true
        frequency: "@daily"
        profile:
          name: download
          namespace: kasten-io
      retention:
        daily: 14
        weekly: 4
        monthly: 12
