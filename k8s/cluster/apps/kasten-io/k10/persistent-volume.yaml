---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    server: "${SVC_SYNOLOGY_ADDRESS}"
    path: "${NAS_NFS_PATH}/backup/k10"
  persistentVolumeReclaimPolicy: Retain
  storageClassName: k10-backup-nfs
