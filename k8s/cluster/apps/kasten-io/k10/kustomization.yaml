---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: k10-helm-values
    files:
      - values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - helm-release.yaml
  - persistent-volume.yaml
  - persistent-volume-claim.yaml
  - rbac.yaml
  - secret.sops.yaml
  - blueprints
  - monitoring
  - profiles
