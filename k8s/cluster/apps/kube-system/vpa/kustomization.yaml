---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/instance: &app vpa
  app.kubernetes.io/name: *app
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: vpa-helm-values
    files:
      - values.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - helm-release.yaml
