---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
spec:
  chart:
    spec:
      chart: node-problem-detector
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: node-problem-detector-helm-values
