---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  chart:
    spec:
      chart: reloader
      version: v0.0.109
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: reloader
    nameOverride: reloader
    reloader:
      deployment:
        image:
          name: ghcr.io/k8s-at-home/reloader
      podMonitor:
        enabled: true
        namespace: kube-system
