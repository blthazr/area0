---
nameOverride: &app goldilocks
controller:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 35m
      memory: 80Mi
dashboard:
  ingress:
    enabled: true
    hosts:
      - host: &host "goldilocks.${SECRET_DOMAIN}"
        paths:
          - path: /
            type: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
  replicaCount: 1
  resources:
    limits:
      cpu: 60m
      memory: 136M
    requests:
      cpu: 15m
      memory: 64Mi
