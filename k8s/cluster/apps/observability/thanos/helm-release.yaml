---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
spec:
  chart:
    spec:
      chart: thanos
      version: 9.0.13
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      persistence:
        enabled: false
    existingObjstoreSecret: thanos-objstore
    image:
      registry: public.ecr.aws
      repository: bitnami/thanos
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    query:
      dnsDiscovery:
        sidecarsNamespace: observability
        sidecarsService: prometheus-thanos-discovery
      enabled: true
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_DOMAIN}"
        ingressClassName: nginx
        tls: true
      replicaCount: 2
      replicaLabels:
        - replica
    queryFrontend:
      enabled: false
    ruler:
      enabled: false
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 20Gi
