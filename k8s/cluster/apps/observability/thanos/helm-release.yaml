---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
spec:
  chart:
    spec:
      chart: thanos
      version: 10.5.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: thanos-helm-values
