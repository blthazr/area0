---
nameOverride: &app thanos
bucketweb:
  enabled: false
compactor:
  enabled: false
existingObjstoreSecret: &secret thanos-objstore
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
query:
  dnsDiscovery:
    sidecarsService: kube-prometheus-stack-thanos-discovery
    sidecarsNamespace: observability
  enabled: true
  ingress:
    enabled: true
    hostname: &host "thanos-query.${SECRET_DOMAIN}"
    ingressClassName: nginx
    tls: true
    extraTls:
      - hosts:
          - *host
queryFrontend:
  enabled: false
ruler:
  enabled: false
storegateway:
  enabled: true
  persistence:
    enabled: true
    size: 8Gi
  podAnnotations:
    secret.reloader.stakater.com/reload: *secret
