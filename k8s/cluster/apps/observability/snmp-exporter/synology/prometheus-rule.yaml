---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: snmp-exporter-synology.rules
spec:
  groups:
    - name: snmp-exporter-synology
      rules:
        - alert: SnmpExporterSynologyAbsent
          annotations:
            description: SNMP Exporter (Synology) has disappeared from Prometheus target discovery.
            summary: SNMP Exporter is down.
          expr: |
            absent(up{job="snmp-exporter-synology"} == 1)
          for: 5m
          labels:
            severity: critical
