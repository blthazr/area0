---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: snmp-exporter-apc-ups.rules
spec:
  groups:
    - name: snmp-exporter-apc-ups
      rules:
        - alert: SnmpExporterAPCUPSAbsent
          annotations:
            description: SNMP Exporter (APC UPS) has disappeared from Prometheus target discovery.
            summary: SNMP Exporter is down.
          expr: |
            absent(up{job="snmp-exporter-apc-ups"} == 1)
          for: 5m
          labels:
            severity: critical
