---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: logstream
    app.kubernetes.io/name: leader
  name: logstream-leader
spec:
  ingressClassName: nginx
  rules:
    - host: "logstream.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: logstream-tcp
                port:
                  number: 9000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "logstream.${SECRET_DOMAIN}"
