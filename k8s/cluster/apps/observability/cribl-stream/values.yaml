---
config:
  adminPassword: "${SECRET_STREAM_PASSWORD}"
criblImage:
  repository: cribl/cribl
  tag: 3.5.2
nameOverride: "cribl-stream-leader"
resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi
service:
  annotations:
    metallb.universe.tf/allow-shared-ip: cribl-stream
  externalLoadBalancerIP: "${SVC_CRIBL_STREAM_ADDRESS}"
  externalType: LoadBalancer
  ports:
    - name: api
      port: 9000
      protocol: TCP
      external: true
    - name: leadercomm
      port: 4200
      protocol: TCP
      external: false
    - name: syslog-udp
      port: 9514
      protocol: UDP
      external: true
    - name: syslog-unifi
      port: 9520
      protocol: UDP
      external: true
