---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kube-prometheus-stack
spec:
  chart:
    spec:
      chart: *app
      version: 41.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 6h
  maxHistory: 2
  timeout: 20m
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: kube-prometheus-stack-helm-values
