---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
spec:
  chart:
    spec:
      chart: speedtest-exporter
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.4.3
    metrics:
      enabled: true
      serviceMonitor:
        interval: 60m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: false
