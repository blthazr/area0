datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        access: proxy
        isDefault: true
        type: prometheus
        url: http://thanos-query:9090/
      - name: Loki
        access: proxy
        type: loki
        url: http://loki:3100
      - name: TeslaMate
        access: proxy
        database: teslamate
        jsonData:
          postgresVersion: 1000
          sslmode: disable
        secureJsonData:
          password: "${SECRET_TESLAMATE_POSTGRES_PASSWORD}"
        type: postgres
        url: teslamate-postgresql.home.svc.cluster.local:5432
        user: "${SECRET_TESLAMATE_POSTGRES_USER}"
    deleteDatasources:
      - name: Loki
        orgId: 1
env:
  GF_DATE_FORMATS_FULL_DATE: "MMM Do, YYYY hh:mm:ss a"
  GF_EXPLORE_ENABLED: true
  GF_LOG_FILTERS: rendering:debug
  GF_PANELS_DISABLE_SANITIZE_HTML: true
grafana.ini:
  analytics:
    check_for_updates: false
  auth.basic:
    disable_login_form: false
  auth.generic_oauth:
    allow_sign_up: true
    allowed_organizations:
    api_url: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/userinfo"
    auth_url: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/authorize"
    client_id: "${SECRET_AUTH0_GRAFANA_CLIENT_ID}"
    client_secret: "${SECRET_AUTH0_GRAFANA_CLIENT_SECRET}"
    enabled: true
    name: Auth0
    scopes: openid profile email
    team_ids:
    token_url: "https://${SECRET_AUTH0_TENANT}.us.auth0.com/oauth/token"
  auth.generic_oauth.group_mapping:
    role_attribute_path: contains("https://${SECRET_DOMAIN}/groups"[*], 'Grafana Admins') && 'Admin' || contains("https://${SECRET_DOMAIN}/groups"[*], 'Grafana Editors') && 'Editor' || 'Viewer'
  grafana_net:
    url: https://grafana.net
  log:
    mode: console
  paths:
    data: /var/lib/grafana/data
    logs: /var/log/grafana
    plugins: /var/lib/grafana/plugins
    provisioning: /etc/grafana/provisioning
  server:
    root_url: "https://grafana.${SECRET_DOMAIN}"
ingress:
  enabled: true
  hosts:
    - &host "grafana.${SECRET_DOMAIN}"
  ingressClassName: nginx
  tls:
    - hosts:
        - *host
persistence:
  enabled: true
  existingClaim: grafana-config-v1
plugins:
  - grafana-clock-panel
  - grafana-piechart-panel
  - natel-discrete-panel
  - natel-plotly-panel
  - pr0ps-trackmap-panel
  - vonage-status-panel
  - https://github.com/panodata/panodata-map-panel/releases/download/0.16.0/panodata-map-panel-0.16.0.zip;grafana-worldmap-panel-ng
podAnnotations:
  configmap.reloader.stakater.com/reload: "grafana"
replicas: 1
serviceAccount:
  create: true
  autoMount: true
serviceMonitor:
  enabled: true
sidecar:
  dashboards:
    enabled: true
    folderAnnotation: grafana_folder
    provider:
      foldersFromFilesStructure: true
    searchNamespace: ALL
  datasources:
    enabled: true
    searchNamespace: ALL
