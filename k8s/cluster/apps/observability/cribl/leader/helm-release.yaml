---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cribl-leader
spec:
  chart:
    spec:
      chart: logstream-leader
      version: 3.5.4
      sourceRef:
        kind: HelmRepository
        name: cribl-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: cribl-leader-helm-values
