---
nameOverride: &app cribl-leader
config:
  adminPassword: "${LEADER_ADMIN_PASSWORD}"
  groups:
    - default
  scName: ceph-block
  token: "${SECRET_CRIBL_LEADER_SECRET}"
criblImage:
  repository: cribl/cribl
  tag: 3.5.3
resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi
service:
  annotations:
    metallb.universe.tf/allow-shared-ip: *app
  externalLoadBalancerIP: "${SVC_CRIBL_LEADER_ADDRESS}"
  ports:
    - name: api
      port: 9000
      protocol: TCP
      external: true
    - name: leadercomm
      port: 4200
      protocol: TCP
      external: true
