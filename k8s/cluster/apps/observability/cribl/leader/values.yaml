---
nameOverride: "cribl-leader"

config:
  adminPassword: "${SECRET_STREAM_PASSWORD}"
  scName: ceph-block

criblImage:
  repository: cribl/cribl
  tag: 3.5.2

resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi

service:
  annotations:
    metallb.universe.tf/allow-shared-ip: cribl-leader
  externalLoadBalancerIP: "${SVC_CRIBL_LEADER_ADDRESS}"
  externalType: LoadBalancer
  ports:
    - name: api
      port: 9000
      protocol: TCP
      external: true
    - name: leadercomm
      port: 4200
      protocol: TCP
      external: true
