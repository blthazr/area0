---
config:
  adminPassword: "${SECRET_STREAM_PASSWORD}"
  groups:
    - default
  scName: ceph-block
  token: "${SECRET_CRIBL_LEADER_SECRET}"

criblImage:
  repository: cribl/cribl
  tag: 3.5.2

nameOverride: "cribl-leader"

service:
  annotations:
    metallb.universe.tf/allow-shared-ip: cribl-leader
  externalLoadBalancerIP: "${SVC_CRIBL_LEADER_ADDRESS}"
  ports:
    - name: api
      port: 9000
      protocol: TCP
      external: true
    - name: leadercomm
      port: 4200
      protocol: TCP
      external: true
