---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
spec:
  chart:
    spec:
      chart: unifi-poller
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      UP_INFLUXDB_DISABLE: true
      UP_LOKI_URL: http://loki
      UP_PROMETHEUS_DISABLE: false
      UP_PROMETHEUS_NAMESPACE: unifipoller
      UP_UNIFI_DEFAULT_SAVE_ALARMS: true
      UP_UNIFI_DEFAULT_SAVE_ANOMALIES: true
      UP_UNIFI_DEFAULT_SAVE_DPI: true
      UP_UNIFI_DEFAULT_SAVE_EVENTS: true
      UP_UNIFI_DEFAULT_SAVE_IDS: true
      UP_UNIFI_DEFAULT_SAVE_SITES: true
      UP_UNIFI_DEFAULT_VERIFY_SSL: false
    envFrom:
      - secretRef:
          name: unifi-poller-credentials
    image:
      repository: ghcr.io/k8s-at-home/unpoller
      tag: 2.1.3
    metrics:
      enabled: true
      serviceMonitor:
        interval: 1m
        scrapeTimeout: 30s
      prometheusRule:
        enabled: true
