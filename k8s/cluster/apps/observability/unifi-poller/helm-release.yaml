---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
spec:
  chart:
    spec:
      chart: unifi-poller
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      UP_INFLUXDB_DISABLE: true
      UP_PROMETHEUS_DISABLE: false
      UP_PROMETHEUS_NAMESPACE: unifipoller
      UP_UNIFI_DEFAULT_PASS: "${SECRET_UNIFI_POLLER_PASSWORD}"
      UP_UNIFI_DEFAULT_SAVE_DPI: true
      UP_UNIFI_DEFAULT_SAVE_SITES: true
      UP_UNIFI_DEFAULT_URL: "https://${SVC_UNIFI_NETWORK_ADDRESS}"
      UP_UNIFI_DEFAULT_USER: "${SECRET_UNIFI_POLLER_USER}"
      UP_UNIFI_DEFAULT_VERIFY_SSL: false
    image:
      repository: ghcr.io/k8s-at-home/unpoller
      tag: 2.1.3
    metrics:
      enabled: true
      serviceMonitor:
        interval: 1m
        scrapeTimeout: 30s
      prometheusRule:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: unifi-poller
