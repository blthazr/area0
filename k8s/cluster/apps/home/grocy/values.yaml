---
env:
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: linuxserver/grocy
  tag: version-v3.1.2
ingress:
  main:
    annotations:
      external-dns.alpha.kubernetes.io/target: "hsv-1.${SECRET_DOMAIN}"
      external-dns/is-public: "true"
    enabled: true
    hosts:
      - host: &host "grocy.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  config:
    enabled: true
    existingClaim: grocy-config-v1
