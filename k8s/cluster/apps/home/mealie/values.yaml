---
env:
  AUTO_BACKUP_ENABLED: true
  BASE_URL: "https://recipes.${SECRET_DOMAIN}"
  DEFAULT_EMAIL: "admin@${SECRET_DOMAIN}"
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: hkotel/mealie
  tag: v0.5.6
ingress:
  annotations:
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
    external-dns/is-public: "true"
  main:
    enabled: true
    hosts:
      - host: &host "recipes.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  backup:
    enabled: true
    mountPath: /app/data/backups
    readOnly: false
    type: custom
    volumeSpec:
      nfs:
        server: "${NAS_ADDRESS}"
        path: "${NAS_NFS_PATH}/backup/app/mealie"
  config:
    enabled: true
    existingClaim: mealie-config-v1
