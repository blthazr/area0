---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
spec:
  chart:
    spec:
      chart: mealie
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      BASE_URL: "https://recipes.${SECRET_DOMAIN}"
      DEFAULT_EMAIL: "admin@${SECRET_DOMAIN}"
      TZ: "${CLUSTER_TIME_ZONE}"
    image:
      repository: hkotel/mealie
      tag: v0.5.6
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
        external-dns/is-public: "true"
      main:
        enabled: true
        hosts:
          - host: "recipes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        ingressClassName: nginx
        tls:
          - hosts:
              - "recipes.${SECRET_DOMAIN}"
    persistence:
      backup:
        enabled: true
        mountPath: /app/data/backups
        readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: "${NAS_NFS_PATH}/backup/app/mealie"
      config:
        enabled: true
        existingClaim: mealie-config-v1
