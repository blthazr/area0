---
image:
  repository: ghcr.io/onedr0p/theme-park
  tag: 1.10.1@sha256:0dcde933654316b6d0f4c9c8d4130f3a95e02927d753952f5199fe348627d7b5
ingress:
  main:
    annotations:
      external-dns.alpha.kubernetes.io/target: "hsv-1.${SECRET_DOMAIN}"
      external-dns/is-public: "true"
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
resources:
  limits:
    memory: 50Mi
  requests:
    cpu: 5m
    memory: 10Mi
service:
  main:
    ports:
      http:
        port: 8080
