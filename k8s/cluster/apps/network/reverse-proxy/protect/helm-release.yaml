---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reverse-proxy-protect
spec:
  chart:
    spec:
      chart: reverse-proxy
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    instances:
      - name: protect
        ingress:
          annotations:
            external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hosts:
            - host: "protect.${SECRET_DOMAIN}"
              path: /
          ingressClassName: nginx
          tls:
            - hosts:
                - "protect.${SECRET_DOMAIN}"
        ip: "${SVC_UNIFI_PROTECT_ADDRESS}"
        port: 443
