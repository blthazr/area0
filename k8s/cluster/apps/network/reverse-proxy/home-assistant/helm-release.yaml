---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reverse-proxy-home-assistant
spec:
  chart:
    spec:
      chart: reverse-proxy
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    instances:
      - name: home-assistant
        ingress:
          annotations:
            external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          hosts:
            - host: "home-assistant.${SECRET_DOMAIN}"
              path: /
          ingressClassName: nginx
          tls:
            - hosts:
                - "home-assistant.${SECRET_DOMAIN}"
        ip: "${SVC_HOME_ASSISTANT_ADDRESS}"
        port: 8123
