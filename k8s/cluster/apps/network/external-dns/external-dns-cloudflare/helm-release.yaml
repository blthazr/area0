---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    domainFilters:
      - "${SECRET_DOMAIN}"
    env:
      - name: CF_API_EMAIL
        value: "${SECRET_CLOUDFLARE_EMAIL}"
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: cloudflare-credentials
            key: cloudflare_api_key
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)
    interval: 5m
    logLevel: debug
    nameOverride: external-dns-cloudflare
    policy: sync
    provider: cloudflare
    resources: {}
    sources:
      - ingress
    txtPrefix: "k8s."
    txtOwnerId: "default"
