---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: ingress-nginx-helm-values
    files:
      - values.yaml
  - name: cloudflare-proxied-networks
    files:
      - cloudflare-proxied-networks.txt
generatorOptions:
  disableNameSuffixHash: true
resources:
  - dashboard
  - helm-release.yaml
  - certificate.yaml
