---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      config:
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        custom-http-errors: >-
          401,403,404,500,501,502,503
        forwarded-for-header: "CF-Connecting-IP"
        keep-alive: 120
        keep-alive-requests: 10000
        hsts-max-age: "31449600"
        proxy-body-size: "100M"
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
      extraArgs:
        default-ssl-certificate: "network/${SECRET_DOMAIN/./-}-tls"
      extraEnvs:
        - name: TZ
          value: "${CLUSTER_TIME_ZONE}"
      ingressClassResource:
        default: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: network
          namespaceSelector:
            any: true
        prometheusRule:
          enabled: false
      podAnnotations:
        configmap.reloader.stakater.com/reload: "cloudflare-proxied-networks"
      publishService:
        enabled: true
      replicaCount: 3
      resources:
        limits:
          memory: 1000Mi
        requests:
          cpu: 100m
          memory: 100Mi
      service:
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_NGINX_ADDRESS}"
        type: LoadBalancer
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx
    defaultBackend:
      enabled: true
      extraEnvs:
        - name: ERROR_FILES_PATH
          value: ./themes/ghost
      image:
        repository: ghcr.io/181192/custom-error-pages
        tag: 1.2.1
  valuesFrom:
    - kind: ConfigMap
      name: cloudflare-proxied-networks
      valuesKey: cloudflare-proxied-networks.txt
      targetPath: controller.config.proxy-real-ip-cidr
