---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  chart:
    spec:
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 15m
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: metallb-helm-values
