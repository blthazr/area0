---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  # site
  CLUSTER_TIME_ZONE: America/Chicago

  # site addresses
  NAS_ADDRESS: 172.16.70.100
  MINIO_ADDRESS: 172.16.70.100
  UNIFI_NETWORK_ADDRESS: 172.16.30.10
  HOME_ASSISTANT_ADDRESS: 172.16.30.20
  UNIFI_PROTECT_ADDRESS: 172.16.30.100
  MEDIA_SERVER_ADDRESS: 10.0.101.15

  # k3s
  K3S_CONTROL_NODE_1_ADDRESS: 10.0.101.11
  K3S_CONTROL_NODE_2_ADDRESS: 10.0.101.12
  K3S_CONTROL_NODE_3_ADDRESS: 10.0.101.13

  # kube-vip
  KUBE_VIP_ADDRESS: 10.0.101.10
  KUBE_VIP_INTERFACE: enp3s0f0

  # MetalLB
  METALLB_DEFAULT_IP_RANGE: 10.0.100.100-10.0.100.199

  # NFS
  NAS_NFS_PATH: "/volume1/data"
  MEDIA_SERVER_NFS_PATH: "/data/media"

  # Service Addresses
  SVC_NGINX_ADDRESS: 10.0.100.100
  SVC_COREDNS_ADDRESS: 10.0.100.102
  SVC_PLEX_ADDRESS: 10.0.100.103
  SVC_LOGSTREAM_ADDRESS: 10.0.100.107
  SVC_SPLUNK_ADDRESS: 10.0.100.108
  SVC_MINECRAFT_BEDROCK_CREATIVE_ADDRESS: 10.0.100.150
  SVC_MINECRAFT_BEDROCK_SURVIVAL_ADDRESS: 10.0.100.151
