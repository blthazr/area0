---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  # site
  CLUSTER_TIME_ZONE: America/Chicago

  # MetalLB
  METALLB_DEFAULT_IP_RANGE: 10.0.100.100-10.0.100.199

  # kube-vip
  KUBE_VIP_ADDRESS: 10.0.101.10
  KUBE_VIP_INTERFACE: enp3s0f0

  # NFS
  NAS_NFS_PATH: "/volume1/data"
  MEDIA_SERVER_NFS_PATH: "/data/media"

  # Service Addresses
  SVC_NGINX_ADDRESS: 10.0.100.100

  # site addresses
  SVC_PLEX_ADDRESS: 10.0.100.103
  MEDIA_SERVER_ADDRESS: 10.0.101.15
  MQTT_ADDRESS: 172.16.30.20
  MINIO_ADDRESS: 172.16.70.100
  NAS_ADDRESS: 172.16.70.100
