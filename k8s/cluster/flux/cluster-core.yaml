---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-core
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: cluster-sources
    - name: cluster-config
    - name: cluster-crds
  interval: 30m
  path: ./k8s/cluster/core
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-cluster
