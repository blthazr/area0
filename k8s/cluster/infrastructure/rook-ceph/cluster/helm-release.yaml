---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.8.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    cephBlockPoolsVolumeSnapshotClass:
      annotations:
        k10.kasten.io/is-snapshot-class: "true"
      enabled: true
      name: csi-rbdplugin-snapclass
    cephFileSystems: []
    cephObjectStores: []
    ingress:
      dashboard:
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
        host:
          name: "rook.${SECRET_DOMAIN}"
          path: "/"
        ingressClassName: nginx
        tls:
          - hosts:
              - "rook.${SECRET_DOMAIN}"
    monitoring:
      enabled: true
    cephClusterSpec:
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      placement:
        all:
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
      mgr:
        count: 2
      storage:
        config:
          osdsPerDevice: "1"
        useAllDevices: false
        useAllNodes: false
        nodes:
          - name: k3s-1
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R719439P
          - name: k3s-2
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R721882L
          - name: k3s-3
            devices:
              - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R712678E
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          allowVolumeExpansion: true
          enabled: true
          isDefault: true
          name: ceph-block
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
          reclaimPolicy: Delete
