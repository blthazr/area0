---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.8.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only
    installCRDs: false
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 9.9.9.9
    podDnsPolicy: None
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: observability
    replicaCount: 1
    webhook:
      enabled: true
