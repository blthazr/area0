---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: cert-manager-helm-values
    files:
      - values.yaml
resources:
  - namespace.yaml
  - helm-release.yaml
  - letsencrypt-production.yaml
  - letsencrypt-staging.yaml
  - secret.sops.yaml
