---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k10
spec:
  chart:
    spec:
      chart: k10
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  interval: 5m
  releaseName: k10
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: k10-helm-values
