---
nameOverride: &app plex
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values: ["true"]
env:
  PLEX__PORT: &port 32400
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: ghcr.io/onedr0p/plex
  tag: 1.29.1.6316-f4cdfea9c@sha256:091c0d98ecb81712712b46aad5ae259df8070759964505702770fc7ebb62e4c3
ingress:
  main:
    annotations:
      external-dns.alpha.kubernetes.io/target: "hsv-1.${SECRET_DOMAIN}"
      external-dns/is-public: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        location = / {
          if ($http_x_plex_device = ""){
            return 301 $scheme://$host/web/index.html;
          }
        }
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
nodeSelector:
  node-role.kubernetes.io/media: "true"
persistence:
  backup:
    enabled: true
    mountPath: /config/backup
    path: "${NAS_NFS_PATH}/backup/app/plex"
    server: "${NAS_ADDRESS}"
    type: nfs
  config:
    enabled: true
    existingClaim: plex-config-v1
  media:
    enabled: true
    mountPath: /media
    path: "${MEDIA_SERVER_NFS_PATH}"
    server: "${MEDIA_SERVER_ADDRESS}"
    type: nfs
  transcode:
    enabled: true
    type: emptyDir
podSecurityContext:
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  runAsGroup: 568
  runAsUser: 568
  supplementalGroups:
    - 44 # cat /etc/group | grep "video"
    - 107 # cat /etc/group | grep "render"
    - 100
resources:
  limits:
    gpu.intel.com/i915: 1
    memory: 12Gi
  requests:
    cpu: 100m
    gpu.intel.com/i915: 1
    memory: 2Gi
service:
  main:
    annotations:
      metallb.universe.tf/allow-shared-ip: *app
    externalTrafficPolicy: Local
    loadBalancerIP: "${SVC_PLEX_ADDRESS}"
    ports:
      http:
        port: *port
    type: LoadBalancer
