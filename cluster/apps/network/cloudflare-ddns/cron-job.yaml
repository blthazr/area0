---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app cloudflare-ddns
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          containers:
            - name: *app
              command:
                - "/bin/bash"
                - &scriptPath "/app/cloudflare-ddns.sh"
              envFrom:
                - secretRef:
                    name: *app
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.4@sha256:0d416e4095a476b900e93c8c818fbb17eda876709e3a00a4a3c7a725e95816ca
              volumeMounts:
                - name: *app
                  mountPath: *scriptPath
                  readOnly: true
                  subPath: &scriptName cloudflare-ddns.sh
          restartPolicy: OnFailure
          volumes:
            - name: *app
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: *app
                      items:
                        - key: *scriptName
                          path: *scriptName
      ttlSecondsAfterFinished: 3600
