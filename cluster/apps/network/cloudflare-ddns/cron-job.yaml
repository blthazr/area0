---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app cloudflare-ddns
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          containers:
            - name: *app
              command:
                - "/bin/bash"
                - &scriptPath "/app/cloudflare-ddns.sh"
              envFrom:
                - secretRef:
                    name: *app
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.4@sha256:ba26842ad0ad09b368cf5f747a6052b7d5f99d7638462b4ab08288c529866049
              volumeMounts:
                - name: *app
                  mountPath: *scriptPath
                  readOnly: true
                  subPath: &scriptName cloudflare-ddns.sh
          restartPolicy: OnFailure
          volumes:
            - name: *app
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: *app
                      items:
                        - key: *scriptName
                          path: *scriptName
      ttlSecondsAfterFinished: 3600
