---
nameOverride: &app gaps
env:
  GAPS__PORT: &port 8484
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: housewrecker/gaps
  tag: v0.9.12
ingress:
  main:
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
nodeSelector:
  node-role.kubernetes.io/media: "true"
persistence:
  data:
    enabled: true
    existingClaim: gaps-data-v1
service:
  main:
    ports:
      http:
        port: *port
