---
nameOverride: &app tautulli
env:
  TAUTULLI__PORT: &port 8181
  TZ: "${CLUSTER_TIME_ZONE}"
image:
  repository: ghcr.io/onedr0p/tautulli
  tag: 2.10.5@sha256:0a69f15bb4483dbff0f1718d20eac9fd62cefdd307e213468eb961e5f78538f6
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/tautulli/dark.css"></head>';
        sub_filter_once on;
    enabled: true
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
persistence:
  backup:
    enabled: true
    mountPath: /config/backups
    path: "${NAS_NFS_PATH}/backup/app/tautulli"
    server: "${NAS_ADDRESS}"
    type: nfs
  config:
    enabled: true
    existingClaim: tautulli-config-v1
  data:
    enabled: true
    mountPath: /data
    path: "${NAS_NFS_PATH}/apps/tautulli"
    server: "${NAS_ADDRESS}"
    type: nfs
podSecurityContext:
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  runAsGroup: 568
  runAsUser: 568
  supplementalGroups:
    - 100
service:
  main:
    ports:
      http:
        port: *port
