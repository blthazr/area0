---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          initContainers:
            - name: render-configs
              args:
                - "envsubst < /config/recyclarr.yml > /shared/recyclarr.yml"
              command:
                - "/bin/bash"
                - -c
              envFrom:
                - secretRef:
                    name: *app
              image: ghcr.io/onedr0p/alpine:3.17.0
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: radarr
              args:
                - radarr
              command:
                - /app/recyclarr/recyclarr
              image: ghcr.io/recyclarr/recyclarr:4.0.1
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  readOnly: true
                  subPath: recyclarr.yml
            - name: sonarr
              args:
                - sonarr
              command:
                - /app/recyclarr/recyclarr
              image: ghcr.io/recyclarr/recyclarr:4.0.1
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  readOnly: true
                  subPath: recyclarr.yml
          restartPolicy: OnFailure
          volumes:
            - name: config
              configMap:
                name: *app
            - name: shared
              emptyDir: {}
      ttlSecondsAfterFinished: 86400
