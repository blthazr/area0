---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          initContainers:
            - name: render-configs
              args:
                - "envsubst < /config/recyclarr-config.yaml > /shared/recyclarr.yaml"
              command:
                - "/bin/bash"
                - -c
              envFrom:
                - secretRef:
                    name: *app
              image: ghcr.io/onedr0p/recyclarr:3.0.0@sha256:15ac3b69ea9fe66ab2b03f5f3daff36d188a6f2f81a894f64707079ef76989aa
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: radarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yaml
              command:
                - /app/recyclarr
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              image: ghcr.io/onedr0p/recyclarr:3.0.0@sha256:15ac3b69ea9fe66ab2b03f5f3daff36d188a6f2f81a894f64707079ef76989aa
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  readOnly: true
                  subPath: recyclarr.yaml
            - name: sonarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yaml
              command:
                - /app/recyclarr
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              image: ghcr.io/onedr0p/recyclarr:3.0.0@sha256:15ac3b69ea9fe66ab2b03f5f3daff36d188a6f2f81a894f64707079ef76989aa
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  readOnly: true
                  subPath: recyclarr.yaml
          restartPolicy: OnFailure
          volumes:
            - name: config
              configMap:
                name: recyclarr-config
            - name: shared
              emptyDir: {}
      ttlSecondsAfterFinished: 86400
