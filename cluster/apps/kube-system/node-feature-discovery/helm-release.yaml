---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  chart:
    spec:
      chart: *app
      version: 0.11.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: node-feature-discovery-helm-values
