---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kyverno
spec:
  chart:
    spec:
      chart: kyverno
      version: 2.6.4
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: kyverno-helm-values
