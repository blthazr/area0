---
nameOverride: &app rook-ceph-cluster
cephBlockPools:
  - name: ceph-blockpool
    spec:
      failureDomain: host
      replicated:
        size: 3
    storageClass:
      allowVolumeExpansion: true
      enabled: true
      isDefault: true
      name: ceph-block
      parameters:
        imageFormat: "2"
        imageFeatures: layering
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
        csi.storage.k8s.io/fstype: ext4
      reclaimPolicy: Delete
cephClusterSpec:
  crashCollector:
    disable: false
  dashboard:
    enabled: true
    urlPrefix: /
    ssl: false
  network:
    provider: host
  storage:
    config:
      osdsPerDevice: "1"
    nodes:
      - name: k3s-1
        devices:
          - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R719439P
      - name: k3s-2
        devices:
          - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R721882L
      - name: k3s-3
        devices:
          - name: /dev/disk/by-id/ata-Samsung_Portable_SSD_T5_S4B0NR0R712678E
    useAllDevices: false
    useAllNodes: false
cephFileSystems: []
cephObjectStores: []
configOverride: |
  [global]
  bdev_enable_discard = true
  bdev_async_discard = true
ingress:
  dashboard:
    host:
      name: &host "rook.${SECRET_DOMAIN}"
      path: /
    ingressClassName: nginx
    tls:
      - hosts:
          - *host
