---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: ${ns}
spec:
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        - name: minio
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: ${app}-volsync-minio-secret
          image: docker.io/restic/restic:0.16.4
          resources: {}
        - name: r2
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: ${app}-volsync-r2-secret
          image: docker.io/restic/restic:0.16.4
          resources: {}
      restartPolicy: OnFailure
  ttlSecondsAfterFinished: 3600
