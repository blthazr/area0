---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: default
spec:
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
            - apk add --no-cache sgdisk util-linux util-linux-misc parted device-mapper;
              sgdisk --zap-all ${disk};
              dd if=/dev/zero bs=1M count=1000 oflag=direct of=${disk};
              blkdiscard ${disk};
              partprobe ${disk};
          command: ["/bin/sh", "-c"]
          image: docker.io/library/alpine:latest
          name: main
          resources: {}
          securityContext:
            privileged: true
      nodeName: ${node}
      restartPolicy: Never
  ttlSecondsAfterFinished: 3600
