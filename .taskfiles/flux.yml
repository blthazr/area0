# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   .taskfiles/flux.yml
#   @description    :   flux tasks
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
version: "3"

tasks:
  # task flux:verify
  verify:
    desc: verify flux meets the prerequisites
    cmds:
      - flux check --pre

  # task flux:install
  install:
    desc: install Flux into the cluster
    cmds:
      - kubectl apply --server-side --kustomize {{.KUBERNETES_DIR}}/bootstrap/flux
      - cat {{.SOPS_AGE_KEY_FILE}} | kubectl -n flux-system create secret generic sops-age --from-file=age.agekey=/dev/stdin
      - sops --decrypt {{.KUBERNETES_DIR}}/bootstrap/flux/github-deploy-key.sops.yaml | kubectl apply -f -
      - sops --decrypt {{.KUBERNETES_DIR}}/flux/vars/cluster-secrets.sops.yaml | kubectl apply -f -
      - kubectl apply -f {{.KUBERNETES_DIR}}/flux/vars/cluster-settings.yaml
      - kubectl apply --server-side --kustomize {{.KUBERNETES_DIR}}/flux/config
      - task: reconcile:all
    preconditions:
      - sh: test -f {{.SOPS_AGE_KEY_FILE}}
        msg: |
          Age key file is not found. Did you forget to create it?
    vars:
      SOPS_AGE_KEY_FILE: "${SOPS_AGE_KEY_FILE}"

  # task flux:reconcile:all
  reconcile:all:
    desc: force Flux to pull in changes from the Git repository and re-reconcile everything
    cmds:
      - task: reconcile:sources
      - task: reconcile:ks
      - task: reconcile:hr
      - task: reconcile:alerts
      - task: reconcile:receivers

  # task flux:reconcile:sources
  reconcile:sources:
    desc: reconcile flux sources
    cmds:
      - flux reconcile source git area0 --namespace flux-system
      - flux get sources git --all-namespaces --no-header | awk '{ print $1, $2}' | grep -v "area0" | xargs -r -n2 sh -c 'flux reconcile source git $1 --namespace $0'
      - flux get sources helm --all-namespaces --no-header | awk '{ print $1, $2}' | xargs -r -n2 sh -c 'flux reconcile source helm $1 --namespace $0'
    silent: true

  # task flux:reconcile:ks
  reconcile:ks:
    desc: reconcile flux kustomizations
    cmds:
      - flux reconcile kustomization flux --namespace flux-system --with-source
      - flux reconcile kustomization cluster --namespace flux-system --with-source
      - flux reconcile kustomization cluster-apps --namespace flux-system --with-source
      - flux get kustomizations --all-namespaces --no-header  | awk '{ print $1, $2}' | grep -E '^flux-system cluster-apps-' | xargs -r -n2 sh -c 'flux reconcile kustomization $1 --namespace $0 --with-source' | xargs
    silent: true

  # task flux:reconcile:hr
  reconcile:hr:
    desc: reconcile helm releases
    cmds:
      - flux get helmreleases --all-namespaces --no-header | awk '{ print $1, $2}' | xargs -r -n2 sh -c 'flux reconcile helmrelease $1 --namespace $0 --with-source' | xargs
    silent: true

  # task flux:reconcile:alerts
  reconcile:alerts:
    desc: reconcile flux alerts and alert providers
    cmds:
      - flux get alert-providers --all-namespaces --no-header | awk '{ print $1, $2}' | xargs -r -n2 sh -c 'flux reconcile alert-provider $1 --namespace $0' | xargs
      - flux get alerts --all-namespaces --no-header | awk '{ print $1, $2}' | xargs -r -n2 sh -c 'flux reconcile alert $1 --namespace $0' | xargs
    silent: true

  # task flux:reconcile:receivers
  reconcile:receivers:
    desc: reconcile flux receivers
    cmds:
      - flux get receivers --all-namespaces --no-header | awk '{ print $1, $2}' | xargs -r -n2 sh -c 'flux reconcile receiver $1 --namespace $0' | xargs
    silent: true

  # task flux:restart:hr
  restart:hr:
    desc: restart all failed helm releases
    cmds:
      - kubectl get hr --all-namespaces | grep False | awk '{print $2, $1}' | xargs -l bash -c 'flux suspend hr $0 -n $1'
      - kubectl get hr --all-namespaces | grep False | awk '{print $2, $1}' | xargs -l bash -c 'flux resume hr $0 -n $1'
    silent: true

  # task flux:uninstall
  uninstall:
    desc: remove Flux from the cluster
    cmds:
      - flux uninstall
