# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   ansible/inventory/group_vars/kubernetes/etcd.yml
#   @description    :   etcd variables for ansible-role-k3s
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
# --------------------------------------------------------------------------------------------------
# ansible-role-k3s | etcdctl
# --------------------------------------------------------------------------------------------------
# -- (str) etcdctl version
etcd_version: "v3.5.3"
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# ansible-role-k3s | etcd-defrag
# --------------------------------------------------------------------------------------------------
# -- (bool) enable etcd-defrag.service
k3s_etcd_defrag_service: true
# ==================================================================================================


# --------------------------------------------------------------------------------------------------
# ansible-role-k3s | etcd-snapshots
# --------------------------------------------------------------------------------------------------
# -- (bool) export etcd backups to s3
k3s_etcd_s3: false
# ==================================================================================================
