# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   inventory/group_vars/all/global.yml
#   @description    :   global variables for the site
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
# --------------------------------------------------------------------------------------------------
# ansible settings
# --------------------------------------------------------------------------------------------------
ansible_become: true
ansible_ssh_pipelining: false
ansible_ssh_private_key_file: ~/.ssh/kane_rsa
ansible_ssh_public_key_file: ~/.ssh/kane_rsa.pub
ansible_user: kane
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# site settings
# --------------------------------------------------------------------------------------------------
timezone: "America/Chicago"
# ==================================================================================================

# --------------------------------------------------------------------------------------------------
# ntp servers
# --------------------------------------------------------------------------------------------------
ntp_enabled: true
ntp_servers:
  primary:
    - "time.cloudflare.com"
    - "time.google.com"
  fallback:
    - "0.us.pool.ntp.org"
    - "1.us.pool.ntp.org"
    - "2.us.pool.ntp.org"
    - "3.us.pool.ntp.org"
# ==================================================================================================
