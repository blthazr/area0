# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   @file           :   playbooks/kubernetes/flux-bootstrap.yml
#   @description    :   bootstrap new flux gitops toolkit on a k3s cluster
#   @usage          :   ansible-playbook playbooks/kubernetes/flux-bootstrap.yml
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---
- hosts:
    - kubernetes
  become: true
  gather_facts: true

  vars:
    kubeconfig: "{{ local_repo_path }}/kubeconfig"

  tasks:
    - block:
        - name: load sops encrypted variables
          community.sops.load_vars:
            file: flux.sops.yml

        - name: get local repo path
          ansible.builtin.shell:
            cmd: "git rev-parse --show-toplevel"
          register: local_repo_path

        - ansible.builtin.set_fact:
            local_repo_path: "{{ local_repo_path.stdout }}"

        - name: check for kubeconfig
          ansible.builtin.assert:
            that:
              - kubeconfig is defined
              - kubeconfig | length > 0
            fail_msg: "Required variable 'kubeconfig' does not exist."

        - name: get cluster information
          kubernetes.core.k8s_cluster_info:
            kubeconfig: "{{ kubeconfig }}"
            context: "{{ k3s_context }}"
          register: cluster_api_status

        - ansible.builtin.fail:
            msg: "{{ cluster_api_status }}"
          when:
            - cluster_api_status.failed != false

        - name: run flux pre-check
          ansible.builtin.shell:
            cmd: flux --kubeconfig "{{ kubeconfig }}" --context "{{ k3s_context }}" check --pre
          register: flux_pre

        - ansible.builtin.fail:
            msg: "{{ flux_pre }}"
          when:
            - '"prerequisites checks passed" not in flux_pre.stderr'

        - name: create the flux-system namespace
          kubernetes.core.k8s:
            api_version: v1
            kubeconfig: "{{ kubeconfig }}"
            context: "{{ k3s_context }}"
            kind: Namespace
            name: flux-system
            state: present

        - name: check for existing sops-age secret
          kubernetes.core.k8s_info:
            kubeconfig: "{{ kubeconfig }}"
            context: "{{ k3s_context }}"
            kind: Secret
            namespace: flux-system
            name: sops-age
          register: sops_secret

        - name: delete existing sops-age secret
          kubernetes.core.k8s:
            kubeconfig: "{{ kubeconfig }}"
            context: "{{ k3s_context }}"
            state: absent
            api_version: v1
            kind: Secret
            namespace: flux-system
            name: sops-age
          when:
            - sops_secret.resources | length > 0

        - name: create sops-age secret
          kubernetes.core.k8s:
            kubeconfig: "{{ kubeconfig }}"
            context: "{{ k3s_context }}"
            resource_definition:
              apiVersion: v1
              data:
                age.agekey: "{{ sops_private_key | string | b64encode }}"
              kind: Secret
              metadata:
                name: sops-age
                namespace: flux-system
              type: Opaque

        - name: check for required flux variables
          ansible.builtin.assert:
            that:
              - "{{ item }} is defined"
              - "{{ item }} | length > 0"
            fail_msg: "Required variable '{{ item }}' is not defined"
          loop:
            - flux_repo_path
            - github_author_name
            - github_email
            - github_repo
            - github_token
            - github_user
            - github_repo_branch

        - name: bootstrap flux
          ansible.builtin.shell:
            cmd: |
              flux bootstrap github \
              --author-email="{{ github_email }}" \
              --author-name="{{ github_author_name }}" \
              --branch="{{ github_repo_branch }}" \
              --owner="{{ github_user }}" \
              --path="{{ flux_repo_path }}" \
              --personal=true \
              --private=false \
              --repository="{{ github_repo }}"
          environment:
            GITHUB_TOKEN: "{{ github_token }}"

      become: false
      delegate_to: localhost
      run_once: true
